//CONTROL_IMPLICIT_STABILIZATION
//

ATTRIBUTES(COMMON)
{
// INPUT ATTRIBUTES
    Elem_Option                               = VALUE(INT,"Options");
    LSD_IAS                                   = VALUE(INT,"Artificial Stabilization flag");
    LSD_LCIDOpt                               = VALUE(INT,"SCALE_Option");
    LSD_SCALE1                                = VALUE(FLOAT,"Scale factor for artificial stabilization");
    LSD_LCID10                                = VALUE(FUNCT,"Load curve defining SCALE as a function of time");
    LSD_START                                 = VALUE(FLOAT,"Start time. (Default: immediately upon entering implicit mode)");
    LSD_END                                   = VALUE(FLOAT,"End time. (Default: termination time)");

// HM INTERNAL
    KEYWORD_STR                               = VALUE(STRING, "Solver Keyword");
    IO_FLAG                                   = VALUE(INT, "");
    option                                    = VALUE(STRING, "");
}

SKEYWORDS_IDENTIFIER(COMMON)
{
    KEYWORD_STR                               = 9000;
    Elem_Option                               = 701;
    LSD_IAS                                   = 3172;
    LSD_LCIDOpt                               = 5091;
    LSD_SCALE1                                = 3175;
    LSD_LCID10                                = 1142;
    LSD_START                                 = 449;
    LSD_END                                   = 450;

    IO_FLAG                                   = -1;
    option                                    = -1;
}

CHECK(COMMON)
{

}

DEFAULTS(COMMON)
{
    LSD_IAS                                   = 2;
    LSD_SCALE1                                = 1.0;
}


GUI(COMMON)
{
mandatory:
  RADIO(Elem_Option)
  {
    ADD(1,"BLANK");
    ADD(2,"DYN");
    ADD(3,"SPR");
  }

  if(Elem_Option == 1)
  {
    ASSIGN(KEYWORD_STR, "*CONTROL_IMPLICIT_STABILIZATION");
  }
  else if(Elem_Option == 2)
  {
    ASSIGN(KEYWORD_STR, "*CONTROL_IMPLICIT_STABILIZATION_DYN");
  }
  else if(Elem_Option == 3)
  {
    ASSIGN(KEYWORD_STR, "*CONTROL_IMPLICIT_STABILIZATION_SPR");
  }
optional:
  RADIO(LSD_IAS)
  {
    ADD(1,"1: Active");
    ADD(2,"2: Inactive (default)");
  }
  FLAG(LSD_LCIDOpt);
  if (LSD_LCIDOpt!=FALSE)
  {
    FUNCTION(LSD_LCID10) {X_TITLE="Time";Y_TITLE="SCALE";}
  }
  else
  {
    SCALAR(LSD_SCALE1) { DIMENSION="DIMENSIONLESS";}
  }
  SCALAR(LSD_START)  {DIMENSION = "DIMENSIONLESS";}
  SCALAR(LSD_END)    {DIMENSION = "DIMENSIONLESS";}
}

//File format
FORMAT(Keyword971)
{
  HEADER("*CONTROL_IMPLICIT_STABILIZATION");
  COMMENT("$      IAS     SCALE    TSTART      TEND");
  CARD("%10d%10lg%10lg%10lg",LSD_IAS,SCALAR_OR_FUNCTION(LSD_LCIDOpt,LSD_SCALE1,LSD_LCID10),LSD_START,LSD_END);
}

FORMAT(Keyword971_R7.1)
{
  ASSIGN(IO_FLAG,0,IMPORT);
  ASSIGN(IO_FLAG,1,EXPORT);
 
  if(IO_FLAG == 0)
  {
    HEADER("*CONTROL_IMPLICIT_STABILIZATION%s",option);
  } 
  if(IO_FLAG == 1 && Elem_Option == 2)
  {
     HEADER("*CONTROL_IMPLICIT_STABILIZATION_DYN");
  }
  else if(IO_FLAG == 1 && Elem_Option == 3)
  {
     HEADER("*CONTROL_IMPLICIT_STABILIZATION_SPR"); 
  }
  else if(IO_FLAG == 1 && Elem_Option == 1)
  {
     HEADER("*CONTROL_IMPLICIT_STABILIZATION"); 
  }
  
  if(IO_FLAG == 0)
  {
    if(option == "")
    {
      ASSIGN(Elem_Option,1);
    }
    else if(option == "_DYN")
    {
      ASSIGN(Elem_Option,2);
    }
    else if(option == "_SPR")
    {
      ASSIGN(Elem_Option,3);
    }
  }
  
  COMMENT("$      IAS     SCALE    TSTART      TEND");
  CARD("%10d%10lg%10lg%10lg",LSD_IAS,SCALAR_OR_FUNCTION(LSD_LCIDOpt,LSD_SCALE1,LSD_LCID10),LSD_START,LSD_END);
}