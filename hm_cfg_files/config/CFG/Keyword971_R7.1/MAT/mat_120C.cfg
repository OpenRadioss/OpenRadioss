// File format
FORMAT(Keyword971) 
{
    //
    COMMENT("$      MID       RHO         E        PR      SIGY         N        Q1        Q2");
    CARD("%10d%10lg%10lg%10lg%10lg%10lg%10lg%10lg",_ID_,Rho,E,Nu,LSDYNA_SIGY,LSDYNA_N,LSD_Q1,LSD_Q2);
    //
    COMMENT("$       FC        F0        EN        SN        FN      ETAN      ATYP       FF0");
    CARD("%10lg%10lg%10lg%10lg%10lg%10lg%10lg%10lg",LSD_MAT_FC,LSD_FO,LSD_MAT120_EN,LSDYNA_SN,LSD_MAT120_FN,LSDYNA_ETAN,LSD_MAT120_ATYP,LSD_MAT120_FFO);
    //
    COMMENT("$     EPS1      EPS2      EPS3      EPS4      EPS5      EPS6      EPS7      EPS8");
    CARD("%10lg%10lg%10lg%10lg%10lg%10lg%10lg%10lg",LSDYNA_EPS1,LSDYNA_EPS2,LSDYNA_EPS3,LSDYNA_EPS4,LSDYNA_EPS5,LSDYNA_EPS6,LSDYNA_EPS7,LSDYNA_EPS8);
    //
    COMMENT("$      ES1       ES2       ES3       ES4       ES5       ES6       ES7       ES8");
    CARD("%10lg%10lg%10lg%10lg%10lg%10lg%10lg%10lg",LSDYNA_ES1,LSDYNA_ES2,LSDYNA_ES3,LSDYNA_ES4,LSDYNA_ES5,LSDYNA_ES6,LSDYNA_ES7,LSDYNA_ES8);
    //
    COMMENT("$       L1        L2        L3        L4       FF1       FF2       FF3       FF4");
    CARD("%10lg%10lg%10lg%10lg%10lg%10lg%10lg%10lg",LSD_MAT72_L1,LSD_MAT72_L2,LSD_MAT72_L3,LSD_MAT72_L4,LSD_MAT120_FF1,LSD_MAT120_FF2,LSD_MAT120_FF3,LSD_MAT120_FF4);
    //
    COMMENT("$     LCSS      LCLF    NUMINT");
    CARD("%10lg%10lg%10lg",LSD_LCID,LSD_LCID2,MATL123_NUMINT);
    //
    COMMENT("$    ALPHA      BETA     GAMMA        D0         B    LAMBDA        DS         L");
    CARD("%10lg%10lg%10lg%10lg%10lg%10lg%10lg%10lg",MATL120C_ALPHA,MATL120C_BETA,MATL120C_GAMMA,MATL120C_D0,MATL120C_B,MATL120C_LAMBDA,MATL120C_DS,MATL120C_L);
    //

}
