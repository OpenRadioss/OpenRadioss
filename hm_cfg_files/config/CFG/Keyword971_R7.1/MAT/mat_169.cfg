    }
    if(LSD_MAT169_XEDGE == 2.0 || LSD_MAT169_XEDGE == 3.0)
    {
         //
         COMMENT("$     BTHK   OUTFAIL");
         CARD("%10lg%10lg",LSD_MAT169_BTHK,LSD_MAT169_OUTFAIL);
         //
    }
}
