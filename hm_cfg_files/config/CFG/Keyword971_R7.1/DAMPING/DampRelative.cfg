// File format

FORMAT(Keyword971_R7.1){

    COMMENT("$    CDAMP      FREQ     PIDRB      PSID                LCID");
    CARD("%10lg%10lg%10d%10d          %10d",CDAMP,FREQ,PIDRB,PSID,LCID);
}

FORMAT(Keyword971) {
    
    COMMENT("$    CDAMP      FREQ     PIDRB      PSID");
    CARD("%10lg%10lg%10d%10d",CDAMP,FREQ,PIDRB,PSID);
 
}

