    COMMENTS                                    = ARRAY[NUM_COMMENTS](STRING,"Entity Comments");
    MAT_RHO                                     = VALUE(FLOAT,"Initial Density");
    Refer_Rho                                   = VALUE(FLOAT,"Reference Density (for lower than 14.0 version)");
