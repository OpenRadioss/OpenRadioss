DRAWABLES(COMMON) {
public:
    INITIAL_DENSITY = SCALAR(MAT_RHO);
    YOUNG_MODULUS   = SCALAR(MAT_E);
    POISSON_RATIO   = SCALAR(MAT_NU);
    SOUND_SPEED     = EVAL((YOUNG_MODULUS/INITIAL_DENSITY)^0.5);
private:
    G                       = EVAL(YOUNG_MODULUS/(2*(1+POISSON_RATIO)));
    C1                      = EVAL(YOUNG_MODULUS/(3*(1-2*POISSON_RATIO)));
public:
    SOUND_SPEED_SOLID       = EVAL(((4*G/3+C1)/INITIAL_DENSITY)^0.5);
}

CHECK(COMMON)
{
    MAT_RHO                                 >0.0;
}

DEFAULTS(COMMON)
{
    Epsilon_0                               = 2e30;
    FACX                                    = 1.0;
    FScale11                                = 1.0;
    FScale22                                = 1.0;
    FScale33                                = 1.0;
    ISRATE                                  = 0;
    MAT_Dc                                  = 1.0;
    MAT_Epsilon_F                           = 2e30;
    MAT_NUt                                 = 0.3;
    MAT_PScale                              = 1.0;
    MAT_asrate                              = 1.0e30;
    SCALE                                   = 1.0;
    Mat_Name_OR_LawNo                       = 0;
}

GUI(COMMON) 
{
    RADIO(CommentEnumField)
    {
        ENUM_VALUE_FLAG=TRUE;
        ADD(1, "Hide in Menu/Export");
        ADD(2, "Show in Menu/Export");
        ADD(3, "Do Not Export");
    }
    if(CommentEnumField == 2)
    {  
        SIZE(NUM_COMMENTS);
        ARRAY(NUM_COMMENTS,"")
        {
            SCALAR(COMMENTS);
        }   
    }
    if(Mat_Name_OR_LawNo == 2)
    {
        ASSIGN(KEYWORD_STR, "/MAT");
        ASSIGN(KEYWORD_STR, "/LAW76/");
    }
    else 
    {
        ASSIGN(KEYWORD_STR, "/MAT");
        ASSIGN(KEYWORD_STR, "/SAMP/");
    }
    FLAG(MAT_REFRHO_Option);
    if(MAT_REFRHO_Option!=FALSE)
    {
        SCALAR(Refer_Rho)      { DIMENSION="density";       }
    }
mandatory:
    SCALAR(MAT_RHO)      { DIMENSION="density";            }
    SCALAR(MAT_E)              { DIMENSION="pressure";      }
    SCALAR(MAT_NU)             { DIMENSION="DIMENSIONLESS"; }
    DATA(FUN_D1);
    /*  {X_TITLE="Plastic tension strain"; Y_DIMENSION="pressure"; Y_TITLE= "Tension yield stress";} */
optional:
    DATA(FUN_D2);
    /*  {X_TITLE="Plastic compression strain"; Y_DIMENSION="pressure"; Y_TITLE= "Compression yield stress";} */
    DATA(FUN_D3);
    /*  {X_TITLE="Plastic shear strain"; Y_DIMENSION="pressure"; Y_TITLE= "Shear yield stress";} */

    SCALAR(FScale11)      { DIMENSION="pressure"; }
    SCALAR(FScale22)      { DIMENSION="pressure"; }
    SCALAR(FScale33)      { DIMENSION="pressure"; }
    SCALAR(FACX)          { DIMENSION="strain_rate"; }

    SCALAR(MAT_NUt)           { DIMENSION="DIMENSIONLESS"; }
    DATA(FUN_B5);
    /*  { X_TITLE="Plastic strain";  Y_TITLE="NU_p";} */
    SCALAR(MAT_PScale)     { DIMENSION="DIMENSIONLESS"; }
    RADIO(ISRATE)
    {
        ADD(0,"0: No Strain Rate Smoothing");
        ADD(1,"1: Strain Rate Smoothing Active");
    }
    SCALAR(MAT_asrate) {DIMENSION="f";}

    SCALAR(MAT_Epsilon_F)    { DIMENSION="DIMENSIONLESS"; }
    SCALAR(Epsilon_0)    { DIMENSION="DIMENSIONLESS"; }
    SCALAR(MAT_Dc)            { DIMENSION="DIMENSIONLESS"; }

    DATA(FUN_A1);
    /*  { X_TITLE="Plastic strain"; Y_TITLE="Damage"; Y_DIMENSION="pressure";} */
    SCALAR(SCALE) ;

    RADIO(IFORM)
    {
        ADD(0, "0: No Associated Formulation (default)");
        ADD(1, "1: Von Mises Associated Formulation");
    }
    RADIO(MAT_Iflag)
    {
        ADD(0, "0: Yield Surface is Linear in the Von Mises (default)");
        ADD(1, "1: Yield Surface is Quadratic in the Von Mises (recommended)");
    }
    RADIO(Gflag)
    {
        ENUM_VALUE_FLAG=TRUE;
        ADD(1, "1: The Convexity is Assured");
        ADD(2, "2: If nu = min (nu, nu_p)");
    }

    graphical FLAG(Heat_Inp_opt);
    if (Heat_Inp_opt!= 0) {
        SUBOBJECT(SUBGRP_HEAT_MAT) {SUBTYPES = (/SUBOBJECT/HEAT);}  
    } 

    graphical FLAG(THERM_STRESS);
    if (THERM_STRESS!= 0) {
        SUBOBJECT(SUBGRP_THERM_STRESS) {SUBTYPES = (/SUBOBJECT/THERM_STRESS);}  
    }
    /*
    graphical SUPPORT("Support") {
    OBJECTS=(/COMPONENT/QUAD,/COMPONENT/BRICK,/COMPONENT/TETRA4,/COMPONENT/LINEAR_3D,/COMPONENT/PENTA6,/COMPONENT/LINEAR_THICK,
    /COMPONENT/TETRA10,/COMPONENT/SHEL16,/COMPONENT/BRIC20,/COMPONENT/SHELL);
    ADD(COMPONENT,"Parts");
    }
    */
}

FORMAT(radioss130) 
{
    ASSIGN(IO_FLAG, 0, EXPORT);
    ASSIGN(IO_FLAG, 1, IMPORT);
    if (IO_FLAG == 1)
    {
        HEADER("/MAT/%3s",LAW_NO);
        if(LAW_NO == "LAW" )
        {
            ASSIGN(Mat_Name_OR_LawNo,2);
        }
        else
        {
            ASSIGN(Mat_Name_OR_LawNo, 1);
        }
    }
    else if(IO_FLAG == 0 && Mat_Name_OR_LawNo == 2)
    {
        HEADER("/MAT/LAW76/%d",_ID_);
        CARD("%-100s", TITLE);
    }
    else
    {
        HEADER("/MAT/SAMP/%d", _ID_);
        CARD("%-100s", TITLE);
    }
    CARD_PREREAD("                    %20s",DUMMY);
    if(DUMMY!="")
    {
        ASSIGN(MAT_REFRHO_Option,1,IMPORT);
    }
    else
    {
        ASSIGN(MAT_REFRHO_Option,0,IMPORT);
    }
    if(MAT_REFRHO_Option!=FALSE)
    {
        COMMENT("#              RHO_I               RHO_O");
        CARD("%20lg%20lg",MAT_RHO,Refer_Rho);
    }
    else{
        COMMENT("#              RHO_I");
        CARD("%20lg",MAT_RHO);
    }
    COMMENT("#                  E                  nu");
    CARD("%20lg%20lg",MAT_E,MAT_NU);
    COMMENT("#  TAB_ID1   TAB_ID2   TAB_ID3");
    CARD("%10d%10d%10d",FUN_D1,FUN_D2,FUN_D3);
    COMMENT("#            Fscalet             Fscalec             Fscales                                    XFAC");
    CARD("%20lg%20lg%20lg                    %20lg",FScale11,FScale22,FScale33,FACX);
    COMMENT("#               Nu_p  fct_IDpr           Fscale_pr   Fsmooth                Fcut");
    CARD("%20lg%10d%20lg%10d%20lg",MAT_NUt,FUN_B5,MAT_PScale,ISRATE,MAT_asrate);
    COMMENT("#        Epsilon_f_p         Epsilon_r_p                 D_c");
    CARD("%20lg%20lg%20lg",MAT_Epsilon_F,Epsilon_0,MAT_Dc);
    COMMENT("#  fct_ID1                                 Fscale1");
    CARD("%10d                    %20lg",FUN_A1,SCALE);
    COMMENT("#    IFORM     IQUAD     ICONV");
    CARD("%10d%10d%10d",IFORM,MAT_Iflag,Gflag);
    if(Heat_Inp_opt!=0)
    {
        SUBOBJECTS(SUBGRP_HEAT_MAT,/SUBOBJECT/HEAT);
    }
    if(Heat_Inp_opt!=0 && THERM_STRESS !=0)
    {
        SUBOBJECTS(SUBGRP_THERM_STRESS,/SUBOBJECT/THERM_STRESS);
    }
}
