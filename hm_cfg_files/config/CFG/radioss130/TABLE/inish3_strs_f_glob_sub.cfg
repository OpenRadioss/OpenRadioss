ATTRIBUTES(COMMON)
{
    // INPUT ATTRIBUTES

    //Card 1
    shell_ID                           = VALUE(ELEMS,"Element identifier"){ SUBTYPES = ( /ELEMS/SH3N ) ; }
    nb_integr                          = SIZE("Integration point number through the thickness");
    npg                                = VALUE(INT,"Number of surface quadrature points");
    Thick                              = VALUE(FLOAT,"Shell thickness");

    //Card 2
    Em                                 = VALUE(FLOAT,"Total membrane energy");
    Eb                                 = VALUE(FLOAT,"Total bending energy");
    H1                                 = VALUE(FLOAT,"Hourglass force");
    H2                                 = VALUE(FLOAT,"Hourglass force");
    H3                                 = VALUE(FLOAT,"Hourglass force");

    //nb_integr ≥ 0 - Plane stresses
    sigma_X                            = ARRAY[nb_integr](FLOAT,"Plane stress in the global frame");
    sigma_Y                            = ARRAY[nb_integr](FLOAT,"Plane stress in the global frame");
    sigma_Z                            = ARRAY[nb_integr](FLOAT,"Plane stress in the global frame");

    //nb_integr = 0 - Shear stresses
    sigma_XY                           = ARRAY[nb_integr](FLOAT,"Shear stress in the global frame");
    sigma_YZ                           = ARRAY[nb_integr](FLOAT,"Shear stress in the global frame");
    sigma_ZX                           = ARRAY[nb_integr](FLOAT,"Shear stress in the global frame");

    //Cards
    sigma_bX                           = ARRAY[nb_integr](FLOAT,"Bending stress in the global frame");
    sigma_bY                           = ARRAY[nb_integr](FLOAT,"Bending stress in the global frame");
    sigma_bZ                           = ARRAY[nb_integr](FLOAT,"Bending stress in the global frame");
    sigma_bXY                          = ARRAY[nb_integr](FLOAT,"Bending stress in the global frame");
    sigma_bYZ                          = ARRAY[nb_integr](FLOAT,"Bending stress in the global frame");
    sigma_bZX                          = ARRAY[nb_integr](FLOAT,"Bending stress in the global frame");
    eps_p                              = ARRAY[nb_integr](FLOAT,"Plastic strain");
    pos_nip                            = ARRAY[nb_integr](FLOAT,"Position of integration point through thickness");
    nb_integr2                         = SIZE("Integration point number through the thickness");
    nb_integr3                         = SIZE("Number of surface quadrature points");
}

SKEYWORDS_IDENTIFIER(COMMON)
{
    //INPUT ATTRIBUTES

    //Card 1
    shell_ID                           = -1;
    nb_integr                          = -1;
    npg                                = -1;
    Thick                              = -1;

    //Card 2
    Em                                 = -1;
    Eb                                 = -1;
    H1                                 = -1;
    H2                                 = -1;
    H3                                 = -1;

    //nb_integr ≥ 0 - Plane stresses
    sigma_X                            = -1;
    sigma_Y                            = -1;
    sigma_Z                            = -1;

    //nb_integr = 0 - Shear stresses
    sigma_XY                           = -1;
    sigma_YZ                           = -1;
    sigma_ZX                           = -1;

    //Cards
    sigma_bX                           = -1;
    sigma_bY                           = -1;
    sigma_bZ                           = -1;
    sigma_bXY                          = -1;
    sigma_bYZ                          = -1;
    sigma_bZX                          = -1;
    eps_p                              = -1;
    pos_nip                            = -1;
    nb_integr2                         = -1;
    nb_integr3                         = -1;
}

