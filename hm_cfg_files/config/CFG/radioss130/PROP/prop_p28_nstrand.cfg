FORMAT(radioss42) {
  COMMENT("#           mass               K               C");
  CARD("%16lg%16lg%16lg",MASS,STIFF2,DAMP2);
  //
  COMMENT("#     N1      N2        epsi_min        epsi_max");
  CARD("%8d%8d%16lg%16lg",FUN_A1,FUN_B1,STRAIN1,STRAIN2);
  //
  COMMENT("#            Mu1             Mu2");
  CARD("%16lg%16lg",MAT_MUE1,MAT_MUE2);
  //
  COMMENT("#   TYPE       k              Mu");
  FREE_CARD_LIST(NIP)
  {
    CARD("%-8s%8d%16lg",NAME_ARRAY,Nb1_arr,Mu_arr);
  }
}
