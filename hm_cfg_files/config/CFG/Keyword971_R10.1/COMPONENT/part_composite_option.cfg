DEFAULTS(COMMON)
{
    // Card 2
    PartComposite_ELFORM                    = 0;
    LSD_SHRF                                = 1.0;
    LSD_NLOC                                = 0.0;
    PartComposite_ContactOption             = 1;
    PartComposite_MAREA                     = 0.0;
    LSD_ADPOPT                              = 0;
    LSD_THSHEL                              = 0;
    LSD_TSHEAR                              = 0;

    IO_FLAG                                 = -1;
