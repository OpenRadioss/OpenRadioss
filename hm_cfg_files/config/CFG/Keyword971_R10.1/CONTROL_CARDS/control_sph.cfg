  HEADER("*CONTROL_SPH");
  COMMENT("$     NCBS     BOXID        DT      IDIM    MEMORY      FORM     START      MAXV");
  CARD("%10d%10d%10lg%10d%10d%10d%10lg%10lg",LSD_NCBS,LSD_BOXID,LSDYNA_DT,LSD_IDIM,LSD_Memory,LSD_FORM,LSD_START,LSD_MAXV);

  if(optionalCards != FALSE)
    COMMENT("$     CONT     DERIV       INI     ISHOW     IEROD     ICONT     IAVIS     ISYMP");
  FREE_CARD(optionalCards,"%10d%10d%10d%10d%10d%10d%10d%10d",LSD_CONT,LSD_DERIV,LSD_INI,LSD_ISHOW,LSD_IEROD,LSD_ICONT,LSD_IAVIS,LSD_ISYMP);
}

FORMAT(Keyword971_R10.1) {
  HEADER("*CONTROL_SPH");
  COMMENT("$     NCBS     BOXID        DT      IDIM    MEMORY      FORM     START      MAXV");
  CARD("%10d%10d%10lg%10d%10d%10d%10lg%10lg",LSD_NCBS,LSD_BOXID,LSDYNA_DT,LSD_IDIM,LSD_Memory,LSD_FORM,LSD_START,LSD_MAXV);

  if(optionalCards != FALSE)
    COMMENT("$     CONT     DERIV       INI     ISHOW     IEROD     ICONT     IAVIS     ISYMP");
  FREE_CARD(optionalCards,"%10d%10d%10d%10d%10d%10d%10d%10d",LSD_CONT,LSD_DERIV,LSD_INI,LSD_ISHOW,LSD_IEROD,LSD_ICONT,LSD_IAVIS,LSD_ISYMP);
}
