  if(optionalCards != FALSE)
    COMMENT("$     CONT     DERIV       INI     ISHOW     IEROD     ICONT     IAVIS");
  FREE_CARD(optionalCards,"%10d%10d%10d%10d%10d%10d%10d",LSD_CONT,LSD_DERIV,LSD_INI,LSD_ISHOW,LSD_IEROD,LSD_ICONT,LSD_IAVIS);
}

