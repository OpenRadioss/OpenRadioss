    }
    if( LSD_ELFORMOPT == FALSE && (LSD_ELFORM >= 101 && LSD_ELFORM <= 105) && LSD_NIP < 0)
    {
        ARRAY(LSD_NIP,"")
        {
           SCALAR(LSD_XI);
           SCALAR(LSD_ETA);
           SCALAR(LSD_ZETA);
           SCALAR(LSD_SEC_WGT);
        }
    }
    if(LSD_ELFORMOPT == FALSE && (LSD_ELFORM >= 101 && LSD_ELFORM <= 105))
