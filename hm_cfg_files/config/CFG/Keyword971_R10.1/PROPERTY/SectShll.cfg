            ASSIGN(_dummy,_FIND(_opt,"_THERMAL"),IMPORT);
            if(_dummy == 1)
            {
               ASSIGN(aleOption,4,IMPORT);
            }
            else
            {
               ASSIGN(_dummy,_FIND(_opt,"_XFEM"),IMPORT);
               if(_dummy == 1)
