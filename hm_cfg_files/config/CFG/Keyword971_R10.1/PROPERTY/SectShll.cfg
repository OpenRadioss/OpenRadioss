      }

      if(LSD_NIP != 0 && LSD_ICOMP == 1)
      {
         //CARD 3
         CELL_LIST(LSD_NIP,"%10lg",LSD_B,80);
      }

      if(aleOption == 3)
      {
         //EFG CARD
         CARD("%10lg%10lg%10d%10d%10d%10d",LSD_DX,LSD_DY,LSD_ISPLINE,LSD_IDILA,LSD_IEBT,LSD_SEC_IDIM);
      }

