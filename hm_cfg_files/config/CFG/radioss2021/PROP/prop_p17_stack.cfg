        ASSIGN(n2, [@getentityvalue(nodes,$NODE2,z)], EXPORT);
        ASSIGN(V_Z, n2-n1, EXPORT);
    }
    COMMENT("#                 Vx                  Vy                  Vz   skew_ID     Iorth      Ipos");
