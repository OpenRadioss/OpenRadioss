ATTRIBUTES(COMMON)
{
//    Sensor_Type                             = VALUE(INT,  "Sensor type keyword");
    Tdelay                                  = VALUE(FLOAT,  "Time delay");
    //
    CrosssectionId                          = VALUE(CROSSSECTION,  "Section identifier");
    DIR                                     = VALUE(STRING,  "Force direction");
    Fmin                                    = VALUE(FLOAT,  "Minimum force");
    Fmax                                    = VALUE(FLOAT,  "Maximum force");
    Tmin                                    = VALUE(FLOAT,  "Minimum time duration before activation when criteria is reached");

    //HM INTERNAL
//    KEYWORD_STR                             = VALUE(STRING, "Solver Keyword");
}

SKEYWORDS_IDENTIFIER(COMMON)
{
    //INPUT ATTRIBUTES
//    Sensor_Type                             = 8107;
    Tdelay                                  = 8106;
    CrosssectionId                          = 827;
    DIR                                     = 5108;
    Fmin                                    = 4829;
    Fmax                                    = 4830;
    Tmin                                    = 4831;
    //HM INTERNAL 
//    KEYWORD_STR                             = 9000;

}


DEFAULTS(COMMON)
{
//    Sensor_Type = 12 ;
}

GUI(COMMON)
{
    SCALAR(Tdelay,"Tdelay")  { DIMENSION = "t";}

    DATA(CrosssectionId,"sect_ID");
    RADIO(DIR,"DIR")
    {
        ADD("TF", "Total Force");
        ADD("TM", "Total Moment");
        ADD("FN", "Normal Force");
        ADD("FT", "Tangent Force");
        ADD("FX", "Force in X direction");
        ADD("FY", "Force in Y direction");
        ADD("FZ", "Force in Z direction");
        ADD("MX", "Moment in X direction");
        ADD("MY", "Moment in Y direction");
        ADD("MZ", "Moment in Z direction");
    }
    SCALAR(Fmin,"Fmin") { DIMENSION = "force";}
    SCALAR(Fmax,"Fmax") { DIMENSION = "force";}
    SCALAR(Tmin,"Tmin") { DIMENSION = "t";}
}

// File format

FORMAT(radioss2020)
{
    COMMENT("#             Tdelay");
    CARD("%20lg",Tdelay);

    COMMENT("#  sect_ID       DIR                Fmin                Fmax                Tmin");
    CARD("%10d%10s%20lg%20lg%20lg",CrosssectionId,DIR,Fmin,Fmax,Tmin);

}

FORMAT(radioss2017)
{
    COMMENT("#             Tdelay");
    CARD("%20lg",Tdelay);

    COMMENT("#  sect_ID       DIR                Fmin                Fmax                Tmin");
    CARD("%10d%10s%20lg%20lg%20lg",CrosssectionId,DIR,Fmin,Fmax,Tmin);
   
}
