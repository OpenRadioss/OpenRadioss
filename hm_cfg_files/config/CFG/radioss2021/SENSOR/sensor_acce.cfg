GUI(COMMON)
{
 //   ASSIGN(KEYWORD_STR, "/SENSOR/ACCE/");
    SCALAR(Tdelay,"Tdelay")  { DIMENSION = "t";}


    RADIO(NACCEL1,"Nacc")
    {
        ADD(0, "0");
        ADD(1, "1");
        ADD(2, "2");
        ADD(3, "3");
        ADD(4, "4");
        ADD(5, "5");
        ADD(6, "6");
    }


    if( NACCEL1 >= 1) 
    {
        DATA(IACC1,"accel_ID");
        RADIO(DIR1,"Dir")
        {
            ADD("X", "X");
            ADD("Y", "Y");
            ADD("Z", "Z");
            ADD("XY", "XY");
            ADD("YZ", "YZ");
            ADD("ZX", "ZX");
            ADD("XYZ", "XYZ");
        }
        SCALAR(Tomin1,"Tomin") { DIMENSION = "acceleration";}
        SCALAR(Tmin1,"Tmin") { DIMENSION = "t";}
    }

    if(NACCEL1 >= 2)
    {
        DATA(IACC2,"accel_ID");
        RADIO(DIR2,"Dir")
        {
            ADD("X", "X");
            ADD("Y", "Y");
            ADD("Z", "Z");
            ADD("XY", "XY");
            ADD("YZ", "YZ");
            ADD("ZX", "ZX");
            ADD("XYZ", "XYZ");
        }
            SCALAR(Tomin2,"Tomin") { DIMENSION = "acceleration";}
            SCALAR(Tmin2,"Tmin") { DIMENSION = "t";}
    }

    if(NACCEL1 >= 3)
    {
        DATA(IACC3,"accel_ID");
        RADIO(DIR3,"Dir")
        {
            ADD("X", "X");
            ADD("Y", "Y");
            ADD("Z", "Z");
            ADD("XY", "XY");
            ADD("YZ", "YZ");
            ADD("ZX", "ZX");
            ADD("XYZ", "XYZ");
        }
        SCALAR(Tomin3,"Tomin") { DIMENSION = "acceleration"; }
        SCALAR(Tmin3,"Tmin") { DIMENSION = "t"; }
    }

    if(NACCEL1 >= 4)
    {
        DATA(IACC4,"accel_ID");
        RADIO(DIR4,"Dir")
        {
            ADD("X", "X");
            ADD("Y", "Y");
            ADD("Z", "Z");
            ADD("XY", "XY");
            ADD("YZ", "YZ");
            ADD("ZX", "ZX");
            ADD("XYZ", "XYZ");
        }
        SCALAR(Tomin4,"Tomin") { DIMENSION = "acceleration"; }
        SCALAR(Tmin4,"Tmin") { DIMENSION = "t"; }
    }

    if(NACCEL1 >= 5)
    {
        DATA(IACC5,"accel_ID");
        RADIO(DIR5,"Dir")
        {
            ADD("X", "X");
            ADD("Y", "Y");
            ADD("Z", "Z");
            ADD("XY", "XY");
            ADD("YZ", "YZ");
            ADD("ZX", "ZX");
            ADD("XYZ", "XYZ");
        }
        SCALAR(Tomin5,"Tomin") { DIMENSION = "acceleration"; }
        SCALAR(Tmin5,"Tmin") { DIMENSION = "t"; }
    }

    if(NACCEL1 >= 6)
    {
        DATA(IACC6,"accel_ID");
        RADIO(DIR6,"Dir")
        {
            ADD("X", "X");
            ADD("Y", "Y");
            ADD("Z", "Z");
            ADD("XY", "XY");
            ADD("YZ", "YZ");
            ADD("ZX", "ZX");
            ADD("XYZ", "XYZ");
        }
        SCALAR(Tomin6,"Tomin") { DIMENSION = "acceleration"; }
        SCALAR(Tmin6,"Tmin") { DIMENSION = "t"; }
    }
}

// File format

FORMAT(radioss2020)
{
    COMMENT("#             Tdelay");
    CARD("%20lg",Tdelay);

    COMMENT("#     Nacc");
    CARD("%10d",NACCEL1);
    if(NACCEL1 >= 1)
    {
        COMMENT("# accel_ID       dir               Tomin                Tmin");
        CARD("%10d%10s%20lg%20lg",IACC1,DIR1,Tomin1,Tmin1);
    }
    if(NACCEL1 >= 2)
    {
        COMMENT("# accel_ID       dir               Tomin                Tmin");
        CARD("%10d%10s%20lg%20lg",IACC2,DIR2,Tomin2,Tmin2);
    }
    if(NACCEL1 >= 3)
    {
        COMMENT("# accel_ID       dir               Tomin                Tmin");
        CARD("%10d%10s%20lg%20lg",IACC3,DIR3,Tomin3,Tmin3);
    }
    if(NACCEL1 >= 4)
    {
        COMMENT("# accel_ID       dir               Tomin                Tmin");
        CARD("%10d%10s%20lg%20lg",IACC4,DIR4,Tomin4,Tmin4);
    }
    if(NACCEL1 >= 5)
    {
        COMMENT("# accel_ID       dir               Tomin                Tmin");
        CARD("%10d%10s%20lg%20lg",IACC5,DIR5,Tomin5,Tmin5);
    }
    if(NACCEL1 >= 6)
    {
        COMMENT("# accel_ID       dir               Tomin                Tmin");
        CARD("%10d%10s%20lg%20lg",IACC6,DIR6,Tomin6,Tmin6);
    }

}

