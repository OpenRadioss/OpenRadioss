    Tomin4                                  = VALUE(FLOAT,  "Minimum absolute value of acceleration");
    Tmin4                                   = VALUE(FLOAT,  "Minimum time duration before activation when criteria is reached");
    IACC5                                   = VALUE(ACCELEROMETER,  "Accelerometer identifier");
