GUI(COMMON)
{
    SCALAR(Tdelay,"Tdelay")  { DIMENSION = "t";}
//
    DATA(NODE1,"node_ID");
    DATA(NODE2,"node_ID1");
    DATA(NODE3,"node_ID2");
    DATA(NODE4,"node_ID3");
//    DATA(Surf_ID,"Surf_ID");
