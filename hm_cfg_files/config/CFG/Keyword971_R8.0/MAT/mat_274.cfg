DRAWABLES(COMMON) {
public:
    MASS_DENSITY=SCALAR(Rho);
    E1 = SCALAR(LSD_E1);
    E2 = SCALAR(LSD_E2);
    E3 = SCALAR(LSD_E3);
    PR21 = SCALAR(LSD_PR21);
    PR31 = SCALAR(LSD_PR31);
    PR32 = SCALAR(LSD_PR32);
    G12 = SCALAR(LSD_G12);
    G13 = SCALAR(LSD_G13);
    G23 = SCALAR(LSD_G23);
    SHEAR_MODULUS = MAX(G12,G13,G23);
    YOUNG_MODULUS = MAX(E1,E2,E3);
    POISSON_RATIO = MAX(PR21,PR31,PR32);
            //SOUND_SPEED is speed for ISDO = 0 and 1
  SOUND_SPEED       = EVAL((YOUNG_MODULUS/(MASS_DENSITY*(1-POISSON_RATIO*POISSON_RATIO)))^0.5);
  SOUND_SPEED_ISDO_2      = EVAL((YOUNG_MODULUS/MASS_DENSITY)^0.5);
 private:
  C1                = EVAL(YOUNG_MODULUS/(3*(1-2*POISSON_RATIO)));
 public:
  SOUND_SPEED_SOLID = EVAL(((4*SHEAR_MODULUS/3+C1)/MASS_DENSITY)^0.5);
}


