ATTRIBUTES(COMMON)
{
    //INPUT ATTRIBUTES

    KEYWORD_STR                             = VALUE(STRING, "Solver Keyword");
    TITLE                                   = VALUE(STRING, "Title");
    Part_Option                             = VALUE(INT,"Part Option");
