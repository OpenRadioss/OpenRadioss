SKEYWORDS_IDENTIFIER(COMMON)
{
    KEYWORD_STR                         = 9000;
    COMMENTS                            = 5109;
    CommentEnumField                    = 7951;
    // HEAT
    Heat_Inp_opt                        = 4346;
    SUBGRP_HEAT_MAT                     = -1;
    // THERM_STRESS
    THERM_STRESS                        = 4555;
    SUBGRP_THERM_STRESS                 = -1;
    // VISC_PRONY
    VISC_PRONY_option                   = 4707;
    SUBGRP_VISC_PRONY                   = -1;
    MAT_REFRHO_Option                   = 4285;
    MAT_RHO                             = 118;
    Refer_Rho                           = 4229;
    FUN_A1                              = 45;
    FUN_B1                              = 168;
    MAT_FScale                          = 4092;
    MAT_Iflag                           = 6002;
    MAT_NU                              = 120;
    NIP                                 = 427;
