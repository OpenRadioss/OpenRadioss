    MLAW51_D                                = VALUE(FLOAT,  "Detonation Velocity");
    MLAW51_PCJ                              = VALUE(FLOAT,  "Chapman-Jouget Pressure");
    MLAW51_C14                              = VALUE(FLOAT,  "Hydrodynamic Coefficient for Unreacted Explosive ");
