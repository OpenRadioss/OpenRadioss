ATTRIBUTES(COMMON)
{
    KEYWORD_STR                             = VALUE(STRING, "Solver Keyword");
    NUM_COMMENTS                            = SIZE("NUM_COMMENTS");
    COMMENTS                                = ARRAY[NUM_COMMENTS](STRING,  "Entity_Comments");
    CommentEnumField                        = VALUE(INT,  "User Comments");
    MAT_REFRHO_Option                       = VALUE(INT,  "RefRho_Option");
    MAT_RHO                                 = VALUE(FLOAT,  "Initial Density");
    Refer_Rho                               = VALUE(FLOAT,  "Reference Density");
    DUMMY                                   = VALUE(STRING,"Dummy variable for Ref_Rho flag");
    MAT_NU                                  = VALUE(FLOAT,  "Poisson's Ratio");
    MU                                      = VALUE(FLOAT,  "Maximum Viscosity");
    ORDER                                   = SIZE("Law Order");
    Order2                                  = SIZE("Maxwell Model Order");
    Alpha_arr                               = ARRAY[ORDER](FLOAT,  "ith Material Parameter");
    Mu_arr                                  = ARRAY[ORDER](FLOAT,  "ith Parameter of the Ground Shear Modulus");
    Gamma_arr                               = ARRAY[Order2](FLOAT,  "ith Stiffness Ratio");
    Tau_arr                                 = ARRAY[Order2](FLOAT,  "ith Time Relaxation");
    Heat_Inp_opt                            = VALUE(INT,   "Heat");  
    SUBGRP_HEAT_MAT                         = VALUE(SUBOBJECT, "");
    THERM_STRESS                            = VALUE(INT,"Therm Stress");
    SUBGRP_THERM_STRESS                     = VALUE(SUBOBJECT, "");
    IO_FLAG                                 = VALUE(INT, "");
    LAW_NO                                  = VALUE(STRING, "");
    Mat_Name_OR_LawNo                       = VALUE(INT,  "RADIOSS_COMMENT_FLAG");
    TITLE                                   = VALUE(STRING,"");
}

SKEYWORDS_IDENTIFIER(COMMON)
{
    KEYWORD_STR                             = 9000;
    NUM_COMMENTS                            = 5110;
    COMMENTS                                = 5109;
    CommentEnumField                        = 7951;
    MAT_REFRHO_Option                       = 4285;
    MAT_RHO                                 = 118;
    Refer_Rho                               = 4229;
    DUMMY                                   = -1;
    MAT_NU                                  = 120;
    MU                                      = 8143;
    ORDER                                   = 4335;
    Alpha_arr                               = 4422;
    Mu_arr                                  = 4421;
    Order2                                  = 4380;
    Gamma_arr                               = 4423;
    Tau_arr                                 = 4424;
    Heat_Inp_opt                            = 4346;
    SUBGRP_HEAT_MAT                         = -1;
    THERM_STRESS                            = 4555;
    SUBGRP_THERM_STRESS                     = -1;
    DUMMY                                   = -1;
    LAW_NO                                  = -1;
    Mat_Name_OR_LawNo                       = 4538;
    IO_FLAG                                 = -1;
    TITLE                                   = -1;
}

DRAWABLES(COMMON) {
public:
    INITIAL_DENSITY                 = SCALAR(MAT_RHO);
    POISSON_RATIO                   = SCALAR(MAT_NU);
}

CHECK(COMMON)
{
    MAT_NU                                  >=0.0;
    MAT_NU                                  <0.5;
    MAT_RHO                                 >0.0;
    ORDER                                   >=0;
    ORDER                                   <=50;
    Order2                                  <=50;
}

DEFAULTS(COMMON)
{
    MU                                      = 10e30;
    ORDER                                   = 0;
    Order2                                  = 0;
    Mat_Name_OR_LawNo                       = 0;
}

GUI(COMMON)
{
    RADIO(CommentEnumField)
    {
        ENUM_VALUE_FLAG=TRUE;
        ADD(1, "Hide in Menu/Export");
        ADD(2, "Show in Menu/Export");
        ADD(3, "Do Not Export");
    }
    if( CommentEnumField == 2)
    {
        SIZE(NUM_COMMENTS);
        ARRAY(NUM_COMMENTS,"")
        {
            SCALAR(COMMENTS);
        }
    }
    if( Mat_Name_OR_LawNo == 1)
    {
        ASSIGN(KEYWORD_STR, "/MAT");
        ASSIGN(KEYWORD_STR, "/VISC_HYP/");
    }
    else
    {
        ASSIGN(KEYWORD_STR, "/MAT");
        ASSIGN(KEYWORD_STR, "/LAW62/");
    }
optional:
    FLAG( MAT_REFRHO_Option);
    if(MAT_REFRHO_Option!=FALSE)
    {
        SCALAR(Refer_Rho)                           { DIMENSION="density";                  }
    }
mandatory:
    SCALAR(MAT_RHO)                                 { DIMENSION="density";  }
    SCALAR(MAT_NU)                                  { DIMENSION="DIMENSIONLESS"; }
    SIZE(ORDER);
    SIZE(Order2);
    SCALAR(MU)                                      { DIMENSION="eddyviscosity"; }
    ARRAY(ORDER,"")
    {
        SCALAR(Mu_arr)                              { DIMENSION="pressure";      }
        SCALAR(Alpha_arr)                           { DIMENSION="DIMENSIONLESS"; }
    }
    ARRAY(Order2,"")
    {
        SCALAR(Gamma_arr)                           { DIMENSION="DIMENSIONLESS";      }
        SCALAR(Tau_arr)                             { DIMENSION="t";          }
    }
    /*mandatory:
    graphical SUPPORT("Support") {
    OBJECTS=(/PART/QUAD,/PART/BRICK,/PART/TETRA4,/PART/TETRA10,/PART/SHEL16,/PART/BRIC20,/PART/SPHCEL,/PART/SHELL);
    ADD(PART,"Parts");
    }*/
optional:
    graphical FLAG(Heat_Inp_opt);
    if (Heat_Inp_opt!= 0) {
        SUBOBJECT(SUBGRP_HEAT_MAT) {SUBTYPES = (/SUBOBJECT/HEAT);}  
    }
    graphical FLAG(THERM_STRESS);
    if (THERM_STRESS!= 0) {
        SUBOBJECT(SUBGRP_THERM_STRESS) {SUBTYPES = (/SUBOBJECT/THERM_STRESS);}  
    }
}

FORMAT(radioss110) 
{
    ASSIGN(IO_FLAG, 0, EXPORT);
    ASSIGN(IO_FLAG, 1,IMPORT);
    if(IO_FLAG == 1)
    {
        HEADER("/MAT/%3s",LAW_NO);
        if(LAW_NO == "VIS" )
        {
            ASSIGN(Mat_Name_OR_LawNo,1);
        }
    }
    else if(IO_FLAG == 0 && Mat_Name_OR_LawNo == 1)
    {
        HEADER("/MAT/VISC_HYP/%d",_ID_);
        CARD("%-100s", TITLE);
    }
    else
    {
        HEADER("/MAT/LAW62/%d",_ID_);
        CARD("%-100s", TITLE);
    }
    CARD_PREREAD("                    %20s",DUMMY);
    if(DUMMY!="")
    {
        ASSIGN(MAT_REFRHO_Option,1,IMPORT);
    }
    else
    {
        ASSIGN(MAT_REFRHO_Option,0,IMPORT);
    }
    if(MAT_REFRHO_Option != FALSE)
    {
        COMMENT("#              RHO_I          Ref. dens.");
        CARD("%20lg%20lg",MAT_RHO,Refer_Rho);
    }
    else
    {
        COMMENT("#              RHO_I");
        CARD("%20lg",MAT_RHO);
    } 
    COMMENT("#                 Nu         N         M              mu_max");
    CARD("%20lg%10d%10d%20lg",MAT_NU,ORDER,Order2,MU);
    if(ORDER > 0) {
        COMMENT("#               mu_i");
        CELL_LIST(ORDER,"%20lg",Mu_arr);
        //
        COMMENT("#            alpha_i");
        CELL_LIST(ORDER,"%20lg",Alpha_arr);
    } /*else {
        COMMENT("#               mu_i");
        BLANK;
        //
        COMMENT("#            alpha_i");
        BLANK;
    }*/
    if(Order2 > 0) {
        COMMENT("#            gamma_i");
        CELL_LIST(Order2,"%20lg",Gamma_arr);
        //
        COMMENT("#            tetha_i");
        CELL_LIST(Order2,"%20lg",Tau_arr);
    } /*else {
        COMMENT("#            gamma_i");  
        BLANK;
        //
        COMMENT("#            tetha_i");   
        BLANK;
    }*/
    /*CARD_LIST(ORDER)
    {
        COMMENT("#               mu_i");
        CELL_LIST(ORDER,"%20lg",MU);
        //CARD("%20lg",MU);
        COMMENT("#            alpha_i");
        CELL_LIST(ORDER,"%20lg",Alpha_arr);
        //CARD("%20lg",Alpha_arr);
    }
    CARD_LIST(Order2)
    {
        COMMENT("#           gamma_i ");
        CELL_LIST(Order2,"%20lg",Gamma_arr);
        //CARD("%20lg",Gamma_arr);
        COMMENT("#         tetha_i");
        CELL_LIST(Order2,"%20lg",Tau_arr);
        //CARD("%20lg",Tau_arr);
    }*/
    if(Heat_Inp_opt!=0)
    {
        SUBOBJECTS(SUBGRP_HEAT_MAT,/SUBOBJECT/HEAT);
    }
    if(Heat_Inp_opt!=0 && THERM_STRESS !=0)
    {
        SUBOBJECTS(SUBGRP_THERM_STRESS,/SUBOBJECT/THERM_STRESS);
    }
}

