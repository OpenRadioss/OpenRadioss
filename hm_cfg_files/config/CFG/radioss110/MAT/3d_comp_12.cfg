    MAT_EC        >0.0;
    MAT_GAB       >0.0;
    MAT_GBC       >0.0;
    MAT_GCA       >0.0;
    MAT_HARD      >=0.0;
    MAT_HARD      <=1.0;
    MAT_RHO       >0.0;
    MAT_SRC       >=0.0;
    MAT_SRP       >=0.0;
}

