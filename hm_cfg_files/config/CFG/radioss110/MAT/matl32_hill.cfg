{
    MAT_BETA                                >=0.0;
    MAT_E                                   >0.0;
    MAT_EPS                                 >=0.0;
    MAT_HARD                                >=0.0;
    MAT_HARD                                <=1.0;
    MAT_NU                                  >=0.0;
    MAT_NU                                  <0.5;
    MAT_RHO                                 >0.0;
    MAT_SIG                                 >=0.0;
    MAT_SIGY                                >0.0;
    MAT_SRP                                 >=0.0;
}

