ATTRIBUTES(COMMON)
{
    // INPUT ATTRIBUTES
    inish3_ortho_count                 = SIZE("inish3_ortho_count");
    INISH3_ORTHO_SUBOBJ                = ARRAY[inish3_ortho_count](SUBOBJECT, "List of keys/items");

    // HM INTERNAL
    KEYWORD_STR                        = VALUE(STRING, "List of keys/items");
}

SKEYWORDS_IDENTIFIER(COMMON)
{
    //INPUT ATTRIBUTES
    inish3_ortho_count                 = -1;
    INISH3_ORTHO_SUBOBJ                = -1;

    //HM INTERNAL
    KEYWORD_STR                        = 9000;
}


GUI(COMMON)
{
    ASSIGN(KEYWORD_STR, "/INISH3/ORTHO/");

    SUBOBJECT(INISH3_ORTHO_SUBOBJ)     { SUBTYPES = ( /SUBOBJECT/INISH3_ORTHO_SUBOBJ ) ; }
}

// File format
FORMAT(radioss90)
{
    HEADER("/INISH3/ORTHO/");
    SUBOBJECTS(INISH3_ORTHO_SUBOBJ, /SUBOBJECT/INISH3_ORTHO_SUBOBJ);
}

FORMAT(radioss100)
{
    HEADER("/INISH3/ORTHO/");
    SUBOBJECTS(INISH3_ORTHO_SUBOBJ, /SUBOBJECT/INISH3_ORTHO_SUBOBJ);
}