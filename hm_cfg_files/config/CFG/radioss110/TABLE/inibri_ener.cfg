ATTRIBUTES(COMMON)
{
    // INPUT ATTRIBUTES
    inibri_ener_count                         = SIZE("");
    INIBRI_DEEF_SUBOBJ                        = ARRAY[inibri_ener_count](SUBOBJECT, "List of keys/items");

    //HM INTERNAL
    KEYWORD_STR                               = VALUE(STRING, "Solver Keyword");
}

SKEYWORDS_IDENTIFIER(COMMON)
{

    //INPUT ATTRIBUTES
    inibri_ener_count                         = -1;
    INIBRI_DEEF_SUBOBJ                        = -1;

    //HM INTERNAL
    KEYWORD_STR                               = 9000;
}

CHECK(COMMON)
{

}

DEFAULTS(COMMON)
{

}

GUI(COMMON)
{
    ASSIGN(KEYWORD_STR, "/INIBRI/ENER");

    SUBOBJECT(INIBRI_DEEF_SUBOBJ)             {SUBTYPES = (/SUBOBJECT/INIBRI_DEEF_SUBOBJ);}
}

// File format
FORMAT(radioss44)
{
    HEADER("/INIBRI/ENER");

    SUBOBJECTS(INIBRI_DEEF_SUBOBJ,/SUBOBJECT/INIBRI_DEEF_SUBOBJ);
}

FORMAT(radioss51)
{
    HEADER("/INIBRI/ENER");

    SUBOBJECTS(INIBRI_DEEF_SUBOBJ,/SUBOBJECT/INIBRI_DEEF_SUBOBJ);
}

FORMAT(radioss90)
{
    HEADER("/INIBRI/ENER");

    SUBOBJECTS(INIBRI_DEEF_SUBOBJ,/SUBOBJECT/INIBRI_DEEF_SUBOBJ);
}