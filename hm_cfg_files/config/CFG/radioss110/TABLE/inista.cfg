ATTRIBUTES(COMMON) {
    // INPUT ATTRIBUTES
    ISRTY                 = VALUE(STRING, "Complete name of the initial state file");
    IBAL                  = VALUE(INT, "Initial balance flag");
    IOUTYY                = VALUE(INT, "File format");
    IOUTYNN               = VALUE(INT, "Name format");
    // HM INTERNAL
    KEYWORD_STR           = VALUE(STRING, "Solver Keyword");
}



SKEYWORDS_IDENTIFIER(COMMON)
{
    // INPUT ATTRIBUTES
    ISRTY                 = 7039;
    IBAL                  = 8053;
    IOUTYY                = 4010;
    IOUTYNN               = 4011;
    // HM INTERNAL
    KEYWORD_STR           = 9000;
}

DEFAULTS(COMMON) {
    IOUTYY = 1;
    IOUTYNN = 1;
}

GUI(COMMON)
{
    ASSIGN(KEYWORD_STR,"/INISTA");
    SCALAR(ISRTY);
    RADIO(IBAL)
    {
        ADD(0,"0: Default set to 1");
        ADD(1,"1: Do not perform nodal initial balance");
        ADD(2,"2: Nodal initial balance performed");
        ADD(3,"3: Initial balance in shell local frame");
    }
    RADIO(IOUTYY)
    {
        ADD(1,"1: Format 51");
        ADD(2,"2: Format 44");
    }
    RADIO(IOUTYNN)
    {
        ADD(1,"1: Ynnn reading file format is Runname_run#.sty");
        ADD(2,"2: Ynnn reading file format is RunnameYnnn (old format)");
    }
}

FORMAT(radioss90)
{
  HEADER("/INISTA");
  CARD("%-100s",ISRTY);
  COMMENT("#     Ibal IoutyyFMT  Ioutynnn");
  CARD("%10d%10d%10d",IBAL,IOUTYY,IOUTYNN);
}

FORMAT(radioss51)
{
  HEADER("/INISTA");
  CARD("%-100s",ISRTY);
  COMMENT("#     IBAL IOUTYYFMT  IOUTYnnn");
  CARD("%10d%10d%10d",IBAL,IOUTYY,IOUTYNN);
}

FORMAT(radioss41)
{
  HEADER("/INISTA");
  COMMENT("#       ISRTYnnn    IBAL");
  CARD("%-16s%8d",ISRTY,IBAL);
}
