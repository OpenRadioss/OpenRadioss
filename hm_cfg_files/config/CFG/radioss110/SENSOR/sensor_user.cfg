FORMAT(radioss51) {
    ASSIGN(IO_FLAG, 0, EXPORT);
    ASSIGN(IO_FLAG, 1,IMPORT);
    HEADER("/SENSOR/%s/%d",unsuppotedtype,_ID_);
    CARD("%-100s", TITLE);
    COMMENT("#-------USER CARD DATA---------");
    FREE_CARD_LIST(Number_of_datalines)
    {
        // COMMENT("#%-s",arraydatalines_comment);
        CARD("%-100s",arraydatalines);
    }
}

FORMAT(radioss41) {
    ASSIGN(IO_FLAG, 0, EXPORT);
    ASSIGN(IO_FLAG, 1,IMPORT);
    HEADER("/SENSOR/%s/%-8d/%-40s",unsuppotedtype,_ID_, TITLE);
    COMMENT("#-------USER CARD DATA---------");
    FREE_CARD_LIST(Number_of_datalines)
    {
        CARD("%-80s",arraydatalines);
    }
}
