ATTRIBUTES(COMMON) {

 entityid      = VALUE(SETS, "Surface identifier")  { SUBTYPES = (/SETS/SURF_IDPOOL); }
 curveid       = VALUE(FUNCT, "Time function identifier for the definition of TW");
 rad_sensor_id = VALUE(SENSOR, "Sensor identifier") {SUBTYPES=(/SENSOR/SENSOR_DEFINE);}

 xscale        = VALUE(FLOAT, "Abscissa scale factor for funct_IDT");
 magnitude     = VALUE(FLOAT, "Ordinate scale factor for funct_IDT");
 rad_tstart    = VALUE(FLOAT, "Start time");
 rad_tstop     = VALUE(FLOAT, "Stop time");
 flux          = VALUE(FLOAT, "Emissivity");
 displayname= VALUE(STRING, "Title");
}

GUI(COMMON) {
/*
    graphical SUPPORT("Surface identifier") {
      OBJECTS=(SEGMENT,COMPONENT);
      ADD(entityid,"Surface identifier");
    }
*/
    FUNCTION(curveid) {
      X_TITLE="Time";  X_DIMENSION="DIMENSIONLESS";
      Y_TITLE="Tw";    Y_DIMENSION="DIMENSIONLESS";
    }
    
    TOOL(rad_sensor_id);
    
    SCALAR(xscale) { DIMENSION="t";         }
    SCALAR(magnitude);
    SCALAR(rad_tstart) { DIMENSION="t";         }
    SCALAR(rad_tstop) { DIMENSION="t";         }
    SCALAR(flux);
}


FORMAT(radioss110) {
    HEADER("/RADIATION/%d",_ID_);
    CARD("%-100s", displayname);
  
    COMMENT("#  SURF_ID  FUNCT_ID SENSOR_ID");    
    CARD("%10d%10d%10d",entityid, curveid, rad_sensor_id);
    
    COMMENT("#             ASCALE              FSCALE              TSTART               TSTOP                   E");    
    CARD("%20lg%20lg%20lg%20lg%20lg",xscale,magnitude,rad_tstart,rad_tstop,flux);  
}
