ATTRIBUTES(COMMON)
{
    //INPUT ATTRIBUTES
    secondaryentityids                      = VALUE(MULTIOBJECT,  "First brick group identifier (16-node thick shells group)")              { SUBTYPES = (/SETS/GRBRIC, /COMPONENT, /ELEMS) ; }
    mainentityids                           = VALUE(MULTIOBJECT,  "Second brick group identifier (16-node thick shells group)")             { SUBTYPES = (/SETS/GRBRIC, /COMPONENT, /ELEMS) ; }
    FRIC                                    = VALUE(FLOAT,        "Coulomb friction");

    //HM INTERNAL
    KEYWORD_STR                             = VALUE(STRING,       "Solver Keyword");

    TITLE                                   = VALUE(STRING,       "Interface title");
}

SKEYWORDS_IDENTIFIER(COMMON)
{
    //INPUT ATTRIBUTES
    FRIC                                    = 5;

    //HM INTERNAL
    KEYWORD_STR                             = 9000;

    TITLE                                   = -1;
}

GUI(COMMON)
{
    ASSIGN(KEYWORD_STR, "/INTER/HERTZ/TYPE17/");

    DATA(secondaryentityids,  "grbrc_ID1");
    DATA(mainentityids, "grbrc_ID2");

    SCALAR(FRIC, "Fric")                    { DIMENSION = "DIMENSIONLESS" ; }
}

// File format
FORMAT(radioss90)
{
    HEADER("/INTER/HERTZ/TYPE17/%-d", _ID_);
    CARD("%-100s", TITLE);

    COMMENT("#grbrc_ID1 grbrc_ID2");
    CARD("%10d%10d", secondaryentityids, mainentityids);

    COMMENT("#               Fric");
    CARD("%20lg", FRIC);
}
