ATTRIBUTES(COMMON)
{
    //INPUT ATTRIBUTES
    secondaryentityids                      = VALUE(MULTIOBJECT,  "Secondary nodes group identifier")              { SUBTYPES = (/SETS, /COMPONENT, /ELEMS) ; }
    mainentityids                           = VALUE(MULTIOBJECT,  "Main brick element identifier")                 { SUBTYPES = (/SETS, /COMPONENT, /ELEMS) ; }
    Itied                                   = VALUE(INT,          "Tied option flag");

    //HM INTERNAL
    KEYWORD_STR                             = VALUE(STRING,       "Solver Keyword");

    TITLE                                   = VALUE(STRING,       "Interface title");
}

SKEYWORDS_IDENTIFIER(COMMON)
{
    //INPUT ATTRIBUTES
    Itied                                   = 5322;

    //HM INTERNAL
    KEYWORD_STR                             = 9000;

    TITLE                                   = -1;
}

GUI(COMMON)
{
    ASSIGN(KEYWORD_STR, "/INTER/LAGMUL/TYPE16/");

    DATA(secondaryentityids,  "grnd_IDs");
    DATA(mainentityids, "grbrc_IDm");

    RADIO(Itied, "ITIED")
    {
        ADD(0, "0: Sliding");
        ADD(1, "1: Tied - the secondary node is tied during impact with possible rebound");
    }
}

// File format
FORMAT(radioss44)
{
    HEADER("/INTER/LAGMUL/TYPE16/%-d", _ID_);
    CARD("%-80", TITLE);

    COMMENT("#grnd_IDgrbrckid");
    CARD("%8d%8d", secondaryentityids, mainentityids);

    COMMENT("#                  ITIED");
    CARD("%16s%8d", _BLANK_, Itied);
}

FORMAT(radioss51)
{
    HEADER("/INTER/LAGMUL/TYPE16/%-d", _ID_);
    CARD("%-100s", TITLE);

    COMMENT("# grnod_IDgrbrick_id");
    CARD("%10d%10d", secondaryentityids, mainentityids);

    COMMENT("#                        ITIED");
    CARD("%20s%10d", _BLANK_, Itied);
}

FORMAT(radioss90)
{
    HEADER("/INTER/LAGMUL/TYPE16/%-d", _ID_);
    CARD("%-100s", TITLE);

    COMMENT("#  grnd_ID grbrc_IDm");
    CARD("%10d%10d", secondaryentityids, mainentityids);

    COMMENT("#                        ITIED");
    CARD("%20s%10d", _BLANK_, Itied);
}
