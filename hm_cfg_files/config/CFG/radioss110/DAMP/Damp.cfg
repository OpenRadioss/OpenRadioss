    Alpha                               = VALUE(FLOAT,  "Mass Damping Coefficient");
    Beta                                = VALUE(FLOAT,  "Stiffness Damping Coefficient");
    grnod_id                            = VALUE(SETS,  "Node Group Identifier") { SUBTYPES = (/SETS/GRNOD) ; }
