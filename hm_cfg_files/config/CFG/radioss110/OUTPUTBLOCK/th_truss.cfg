ATTRIBUTES(COMMON) 
{
    //INPUT ATTRIBUTES
    idsmax              = SIZE("Number of accelerometers");
    ids                 = ARRAY[idsmax](ELEMS, "Identifiers of the objects to be saved"); /// filter should be implemented
    NAME_ARRAY          = ARRAY[idsmax](STRING, "Name of the objects to be saved");
    Number_Of_Variables = SIZE("Number Variables saved for TH");
    VAR                 = ARRAY[Number_Of_Variables](STRING, "Variables saved for TH");

    // HM INTERNAL
    KEYWORD_STR         = VALUE(STRING, "Solver Keyword");
    TITLE               = VALUE(STRING, "TH group name");
    TH_OPTION           = VALUE(INT, "TH group name");
// ----- CFG Local attribute
    IO_FLAG             = VALUE(INT, "Import/Export flag");
    PREFIX_STR          = VALUE(STRING, "prefix Keyword");
}

SKEYWORDS_IDENTIFIER(COMMON)
{
    KEYWORD_STR         = 9000;
    Number_Of_Variables = 7045;
    VAR                 = 7044;
    NAME_ARRAY          = 7043;
    TH_OPTION           = 4674;
    IO_FLAG             =-1;
    PREFIX_STR          =-1;
}

DEFAULTS(COMMON) 
{

}

GUI(COMMON) 
{
    RADIO(TH_OPTION) 
    {
     /*   ADD(0,"Default TH");*/
        ADD(1,"/TH");
        ADD(2,"/ATH");
        ADD(3,"/BTH");
        ADD(4,"/CTH");
        ADD(5,"/DTH");
        ADD(6,"/ETH");
        ADD(7,"/FTH");
        ADD(8,"/GTH");
        ADD(9,"/HTH");
        ADD(10,"/ITH");
    }
    if(TH_OPTION==0 || TH_OPTION == 1)
    {
        ASSIGN(KEYWORD_STR, "/TH/TRUSS/"); 
    }
    else if( TH_OPTION == 2)
    {
        ASSIGN(KEYWORD_STR, "/ATH/TRUSS/"); 
    }
    else if( TH_OPTION == 3)
    {
        ASSIGN(KEYWORD_STR, "/BTH/TRUSS/"); 
    }
    else if( TH_OPTION == 4)
    {
        ASSIGN(KEYWORD_STR, "/CTH/TRUSS/"); 
    }
    else if( TH_OPTION == 5)
    {
        ASSIGN(KEYWORD_STR, "/DTH/TRUSS/"); 
    }
    else if( TH_OPTION == 6)
    {
        ASSIGN(KEYWORD_STR, "/ETH/TRUSS/"); 
    }
    else if( TH_OPTION == 7)
    {
        ASSIGN(KEYWORD_STR, "/FTH/TRUSS/"); 
    }
    else if( TH_OPTION == 8)
    {
        ASSIGN(KEYWORD_STR, "/GTH/TRUSS/"); 
    }
    else if( TH_OPTION == 9)
    {
        ASSIGN(KEYWORD_STR, "/HTH/TRUSS/"); 
    }
    else if( TH_OPTION == 10)
    {
        ASSIGN(KEYWORD_STR, "/ITH/TRUSS/"); 
    }
    SIZE(Number_Of_Variables);
    ARRAY(Number_Of_Variables,"Variables") 
    {
       RADIO(VAR) 
       {
        ADD("DEF","Default");
        ADD("OFF","OFF: Element flag for dactivation");
        ADD("F","F: Normal force");
        ADD("IE","IE: Internal Energy");
        ADD("A","A: Area");
        ADD("L","L: Initial Length");
        ADD("PLAS","PLAS: Equivalent plastic strain");

      }
    }
    SIZE(idsmax);
    ARRAY(idsmax,"Elements")
    {
        DATA(ids,"Element ID");
        SCALAR(NAME_ARRAY,"Element Name");
    }
}

// File format
FORMAT(radioss51)
{
    ASSIGN(IO_FLAG, 1, IMPORT);
    ASSIGN(IO_FLAG, 2, EXPORT);
 
    
    if(IO_FLAG == 1 )
    {
        HEADER("/%-s/TRUSS/%d",PREFIX_STR, _ID_);
        if(PREFIX_STR=="TH")
        {
             ASSIGN(TH_OPTION,1, IMPORT);
        }
        else if(PREFIX_STR=="ATH")
        {
            ASSIGN(TH_OPTION, 2, IMPORT);
        }
        else if(PREFIX_STR=="BTH")
        {
            ASSIGN(TH_OPTION, 3, IMPORT);
        }
        else if(PREFIX_STR=="CTH")
        {
            ASSIGN(TH_OPTION, 4, IMPORT);
        }
        else if(PREFIX_STR=="DTH")
        {
            ASSIGN(TH_OPTION, 5, IMPORT);
        }
        else if(PREFIX_STR=="ETH")
        {
            ASSIGN(TH_OPTION, 6, IMPORT);
        }
         else if(PREFIX_STR=="FTH")
        {
            ASSIGN(TH_OPTION, 7, IMPORT);
        }
        else if(PREFIX_STR=="GTH")
        {
            ASSIGN(TH_OPTION, 8, IMPORT);
        }
        else if(PREFIX_STR=="HTH")
        {
            ASSIGN(TH_OPTION, 9, IMPORT);
        }                
        else if(PREFIX_STR=="ITH")
        {
            ASSIGN(TH_OPTION, 10, IMPORT);
        }
        
    }
    if(IO_FLAG == 2 )
    {
        if(TH_OPTION==0 || TH_OPTION == 1)
        {
            HEADER("/TH/TRUSS/%d", _ID_); 
        }
        else if( TH_OPTION == 2)
        {
            HEADER("/ATH/TRUSS/%d", _ID_); 
        }
        else if( TH_OPTION == 3)
        {
            HEADER("/BTH/TRUSS/%d", _ID_); 
        }
        else if( TH_OPTION == 4)
        {
            HEADER("/CTH/TRUSS/%d", _ID_); 
        }
        else if( TH_OPTION == 5)
        {
            HEADER("/DTH/TRUSS/%d", _ID_); 
        }
        else if( TH_OPTION == 6)
        {
            HEADER("/ETH/TRUSS/%d", _ID_); 
        }
        else if( TH_OPTION == 7)
        {
            HEADER("/FTH/TRUSS/%d", _ID_); 
        }
        else if( TH_OPTION == 8)
        {
            HEADER("/GTH/TRUSS/%d", _ID_); 
        }
        else if( TH_OPTION == 9)
        {
            HEADER("/HTH/TRUSS/%d", _ID_); 
        }
        else if( TH_OPTION == 10)
        {
            HEADER("/ITH/TRUSS/%d", _ID_); 
        }
    }
    CARD("%-100s", TITLE);
    // ASSIGN(Number_Of_Variables,5); // Dummy value, pending an improvement of the FREE_CELL_LIST
    COMMENT("#      var       var       var       var       var       var       var       var       var       var");
    FREE_CELL_LIST(Number_Of_Variables,"%-10s",VAR,100);
    COMMENT("#  elem_ID          elem_name");
    FREE_CARD_LIST(idsmax)
    {
        CARD("%10d          %-80s",ids,NAME_ARRAY);
    }
}

FORMAT(radioss41) 
{
    HEADER("/TH/TRUSS/%d/%s",_ID_,TITLE);
    // ASSIGN(Number_Of_Variables,7); // Dummy value, pending an improvement of the FREE_CELL_LIST
    COMMENT("#    var     var     var     var     var     var     var     var     var     var");
    FREE_CELL_LIST(Number_Of_Variables,"%-8s",VAR,80);
    COMMENT("#elem_ID elem_name");
    FREE_CARD_LIST(idsmax)
    {
        CARD("%8d        %-40s",ids,NAME_ARRAY);
    }
}