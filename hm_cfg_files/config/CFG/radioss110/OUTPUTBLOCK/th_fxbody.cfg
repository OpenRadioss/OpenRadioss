//
// /TH/FXBODY/
//

ATTRIBUTES(COMMON)
{
    //INPUT ATTRIBUTES
    Number_Of_Variables                     = SIZE("Number Variables saved for TH");
    VAR                                     = ARRAY[Number_Of_Variables](STRING, "Variables saved for TH");
    idsmax                                  = SIZE("Number of flexible BODY");
    ids                                     = ARRAY[idsmax](BODY, "Identifier of the flexible body to which the mode belongs")  { SUBTYPES = (/ELEMS/FXBODY ) ; }

    // HM INTERNAL
    KEYWORD_STR                             = VALUE(STRING, "Solver Keyword");

    TITLE                                   = VALUE(STRING, "TH group name");
    TH_OPTION           = VALUE(INT, "TH group name");
// ----- CFG Local attribute
    IO_FLAG             = VALUE(INT, "Import/Export flag");
    PREFIX_STR          = VALUE(STRING, "prefix Keyword");
}

SKEYWORDS_IDENTIFIER(COMMON)
{
    //INPUT ATTRIBUTES
    VAR                                     = 7044;

    Number_Of_Variables                     = 7045;

    // HM INTERNAL
    KEYWORD_STR                             = 9000;

    TITLE                                   = -1;
    TH_OPTION           = 4674;
    IO_FLAG             =-1;
    PREFIX_STR          =-1;
}

DEFAULTS(COMMON)
{
    VAR                                     = "DEF";
    Number_Of_Variables                     = 1;
}

GUI(COMMON) 
{
    RADIO(TH_OPTION) 
    {
     /*   ADD(0,"Default TH");*/
        ADD(1,"/TH");
        ADD(2,"/ATH");
        ADD(3,"/BTH");
        ADD(4,"/CTH");
        ADD(5,"/DTH");
        ADD(6,"/ETH");
        ADD(7,"/FTH");
        ADD(8,"/GTH");
        ADD(9,"/HTH");
        ADD(10,"/ITH");
    }
    if(TH_OPTION==0 || TH_OPTION == 1)
    {
        ASSIGN(KEYWORD_STR, "/TH/FXBODY/"); 
    }
    else if( TH_OPTION == 2)
    {
        ASSIGN(KEYWORD_STR, "/ATH/FXBODY/"); 
    }
    else if( TH_OPTION == 3)
    {
        ASSIGN(KEYWORD_STR, "/BTH/FXBODY/"); 
    }
    else if( TH_OPTION == 4)
    {
        ASSIGN(KEYWORD_STR, "/CTH/FXBODY/"); 
    }
    else if( TH_OPTION == 5)
    {
        ASSIGN(KEYWORD_STR, "/DTH/FXBODY/"); 
    }
    else if( TH_OPTION == 6)
    {
        ASSIGN(KEYWORD_STR, "/ETH/FXBODY/"); 
    }
    else if( TH_OPTION == 7)
    {
        ASSIGN(KEYWORD_STR, "/FTH/FXBODY/"); 
    }
    else if( TH_OPTION == 8)
    {
        ASSIGN(KEYWORD_STR, "/GTH/FXBODY/"); 
    }
    else if( TH_OPTION == 9)
    {
        ASSIGN(KEYWORD_STR, "/HTH/FXBODY/"); 
    }
    else if( TH_OPTION == 10)
    {
        ASSIGN(KEYWORD_STR, "/ITH/FXBODY/"); 
    }
    SIZE(Number_Of_Variables);
    ARRAY(Number_Of_Variables, "NUM_VARIABLES")
    {
       RADIO(VAR)
       {
         ADD("DEF", "Default");
         ADD("IE",  "Internal energy");
         ADD("KE",  "Kinetic energy");
         ADD("EFW", "Work of applied forces");
         ADD("DE",  "Damping energy");
      }
    }

    SIZE(idsmax);
    ARRAY(idsmax, "FXBODY ID")
    {
        DATA(ids, "FXBODY id");
    }
}

// File format
FORMAT(radioss51)
{
    ASSIGN(IO_FLAG, 1, IMPORT);
    ASSIGN(IO_FLAG, 2, EXPORT);
 
    
    if(IO_FLAG == 1 )
    {
        HEADER("/%-s/FXBODY/%d",PREFIX_STR, _ID_);
        if(PREFIX_STR=="TH")
        {
             ASSIGN(TH_OPTION,1, IMPORT);
        }
        else if(PREFIX_STR=="ATH")
        {
            ASSIGN(TH_OPTION, 2, IMPORT);
        }
        else if(PREFIX_STR=="BTH")
        {
            ASSIGN(TH_OPTION, 3, IMPORT);
        }
        else if(PREFIX_STR=="CTH")
        {
            ASSIGN(TH_OPTION, 4, IMPORT);
        }
        else if(PREFIX_STR=="DTH")
        {
            ASSIGN(TH_OPTION, 5, IMPORT);
        }
        else if(PREFIX_STR=="ETH")
        {
            ASSIGN(TH_OPTION, 6, IMPORT);
        }
         else if(PREFIX_STR=="FTH")
        {
            ASSIGN(TH_OPTION, 7, IMPORT);
        }
        else if(PREFIX_STR=="GTH")
        {
            ASSIGN(TH_OPTION, 8, IMPORT);
        }
        else if(PREFIX_STR=="HTH")
        {
            ASSIGN(TH_OPTION, 9, IMPORT);
        }                
        else if(PREFIX_STR=="ITH")
        {
            ASSIGN(TH_OPTION, 10, IMPORT);
        }
        
    }
    if(IO_FLAG == 2 )
    {
        if(TH_OPTION==0 || TH_OPTION == 1)
        {
            HEADER("/TH/FXBODY/%d", _ID_); 
        }
        else if( TH_OPTION == 2)
        {
            HEADER("/ATH/FXBODY/%d", _ID_); 
        }
        else if( TH_OPTION == 3)
        {
            HEADER("/BTH/FXBODY/%d", _ID_); 
        }
        else if( TH_OPTION == 4)
        {
            HEADER("/CTH/FXBODY/%d", _ID_); 
        }
        else if( TH_OPTION == 5)
        {
            HEADER("/DTH/FXBODY/%d", _ID_); 
        }
        else if( TH_OPTION == 6)
        {
            HEADER("/ETH/FXBODY/%d", _ID_); 
        }
        else if( TH_OPTION == 7)
        {
            HEADER("/FTH/FXBODY/%d", _ID_); 
        }
        else if( TH_OPTION == 8)
        {
            HEADER("/GTH/FXBODY/%d", _ID_); 
        }
        else if( TH_OPTION == 9)
        {
            HEADER("/HTH/FXBODY/%d", _ID_); 
        }
        else if( TH_OPTION == 10)
        {
            HEADER("/ITH/FXBODY/%d", _ID_); 
        }
    }
    CARD("%-100s", TITLE);

    // Card 1
    COMMENT("#   var_ID    var_ID    var_ID    var_ID    var_ID    var_ID    var_ID    var_ID    var_ID    var_ID");
    FREE_CELL_LIST(Number_Of_Variables,"%-10s", VAR, 100);

    COMMENT("#fxbody_ID");
    FREE_CELL_LIST(idsmax,"%10d",ids,100);
}
