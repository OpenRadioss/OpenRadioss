// MCDS attributes description
ATTRIBUTES(COMMON) {
    TITLE           = VALUE(STRING, "TITLE");
    idsmax          =   SIZE("No. Set item"); 
    ids             =   ARRAY[idsmax](MULTIOBJECT, "Set list item"){ SUBTYPES = ( /ELEMS/SOLID ,/MAT , /PROP, /COMPONENT , /BOX ,  /SETS/GRBRIC, /ASSEMBLY  , /SOLVERSUBMODEL ) ; }    
    ids_type        =   VALUE(STRING, "Type of multi object");
    negativeIdsmax  =   SIZE("No. Negative item");
    negativeIds     =   ARRAY[negativeIdsmax](MULTIOBJECT, "Set negative list item") { SUBTYPES = ( /ELEMS/SOLID ,/MAT , /PROP,  /COMPONENT , /BOX , /SETS/GRBRIC, /ASSEMBLY  , /SOLVERSUBMODEL ) ; }  
    negativeIds_type =  VALUE(STRING, "Type of multi object");
    grnodGenArrCnt  =   SIZE("No. Set item"); 
//    clauses       =   ARRAY[grnodGenArrCnt](SUBOBJECT, "Set negative list item");

    grnodGenOpt     =  VALUE(INT, "if gene group");
//    ordered         =  VALUE(INT, "list opdered or not");
    set_Type         = VALUE(STRING, "Set Type");
// HM INTERNAL
    /*
        style(0, "non-ordered"));
              (1, "ordered")); 
              (2, "formula"));
    */
    style           =  VALUE(INT, "Set type");
    KEYWORD_STR                               = VALUE(STRING, "Solver Keyword");
    NUM_COMMENTS                              = SIZE("NUM_COMMENTS");
    CommentEnumField                          = VALUE(INT,"User Comments");
    COMMENTS                                  = ARRAY[NUM_COMMENTS](STRING,"Entity Comments");
    
}
SKEYWORDS_IDENTIFIER(COMMON)
{   
    set_Type = -1;
    idsmax = -1; /*?*/
    ids  = -1; /*?*/
    ids_type = -1;
    negativeIds_type = -1;
    grnodGenOpt                               = 810;
    grnodGenArrCnt                            = 811;
//
    TITLE                                     = 2000;
//
    KEYWORD_STR                               = 9000;
    COMMENTS                                  = 5109;
    CommentEnumField                          = 7951;
    NUM_COMMENTS                              = 5110;

}

DEFAULTS(COMMON)
{
    grnodGenOpt = 0;
    //ordered = 0;
    style = 1;
    ids_type = "/ELEMS/SOLID";
    negativeIds_type = "/ELEMS/SOLID";
    set_Type = "BRIC";
}
GUI(COMMON) 
{

    RADIO(set_Type, "Set Type is") {
        ADD("BRIC",  "BRIC :SOLID");  
        ADD("BOX",  "BOX :BOX");
        ADD("BOX2",  "BOX2 :BOX2");
/*        ADD("GEN_INCR",  "GEN_INCR:GEN_INCR");
        ADD("GENE",  "GENE :GENE");*/
        ADD("GRBRIC",  "GRBRIC :GRBRIC");
        ADD("MAT",  "MAT :MAT");
        ADD("PART",  "PART :PART");
        ADD("PROP",  "PROP :PROP");
        ADD("SUBMODEL",  "SUBMODEL :SUBMODEL");
        ADD("SUBSET",  "SUBSET :SUBSET");
    }
   /* ASSIGN(KEYWORD_STR, "/GRBRIC/BRIC");*/

}
FORMAT(radioss41) {
//
   HEADER("/GRBRIC/%-s/%d/%-40s",set_Type,_ID_,TITLE);
    if(set_Type== "BRIC" )
    {
        ASSIGN(ids_type,/ELEMS/SOLID, IMPORT);
    }
    else if(set_Type== "BOX"||set_Type== "BOX2" )
    {
        ASSIGN(ids_type, /BOX, IMPORT);
    }
    else if(set_Type== "SUBSET" )
    {
        ASSIGN(ids_type, /ASSEMBLY, IMPORT);
    }
    else if(set_Type== "SUBMODEL" )
    {
        ASSIGN(ids_type, /SOLVERSUBMODEL, IMPORT);
    }
    else if(set_Type== "PART" )
    {
        ASSIGN(ids_type, /COMPONENT/PART, IMPORT);
    }
    else if(set_Type== "MAT" )
    {
        ASSIGN(ids_type, /MAT, IMPORT);
    }
    else if(set_Type== "PROP" )
    {
        ASSIGN(ids_type, /PROP, IMPORT);
    }
    else if(set_Type== "GRBRIC" )
    {
        ASSIGN(ids_type, /SETS/GRBRIC, IMPORT);
    }
   ASSIGN(style, 1,IMPORT);
   FREE_OBJECT_LIST("%8d",ids,negativeIds,80);
   ASSIGN(negativeIds_type, ids_type, IMPORT);
 
}
FORMAT(radioss51) {
//
    HEADER("/GRBRIC/%-s/%d",set_Type,_ID_);
    CARD("%-100s", TITLE);
    if(set_Type== "BRIC" )
    {
        ASSIGN(ids_type,/ELEMS/SOLID, IMPORT);
    }
    else if(set_Type== "BOX"||set_Type== "BOX2" )
    {
        ASSIGN(ids_type, /BOX, IMPORT);
    }
    else if(set_Type== "SUBSET" )
    {
        ASSIGN(ids_type, /ASSEMBLY, IMPORT);
    }
    else if(set_Type== "SUBMODEL" )
    {
        ASSIGN(ids_type, /SOLVERSUBMODEL, IMPORT);
    }
    else if(set_Type== "PART" )
    {
        ASSIGN(ids_type, /COMPONENT/PART, IMPORT);
    }
    else if(set_Type== "MAT" )
    {
        ASSIGN(ids_type, /MAT, IMPORT);
    }
    else if(set_Type== "PROP" )
    {
        ASSIGN(ids_type, /PROP, IMPORT);
    }
    else if(set_Type== "GRBRIC" )
    {
        ASSIGN(ids_type, /SETS/GRBRIC, IMPORT);
    }
    ASSIGN(style, 1,IMPORT);
    FREE_OBJECT_LIST("%10d",ids,negativeIds);
    ASSIGN(negativeIds_type, ids_type, IMPORT);

}

