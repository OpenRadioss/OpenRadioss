ATTRIBUTES(COMMON)
{

    KEYWORD_STR = VALUE(STRING, "/TITLE");
    MY_TITLE = VALUE(STRING, "TITLE");
}

SKEYWORDS_IDENTIFIER(COMMON)
{

    KEYWORD_STR = 9000;
    MY_TITLE = 2000;
}

DEFAULTS(COMMON)
{
  
}

GUI(COMMON)
{
    ASSIGN(KEYWORD_STR, "/TITLE");
    SCALAR(MY_TITLE, "TITLE");
}

// File format
FORMAT(radioss51)
{
    HEADER("/TITLE");    
    COMMENT("#Title");    
    CARD("%-100s", MY_TITLE);
}

FORMAT(radioss41)
{
    HEADER("/TITLE");    
    COMMENT("#Title");    
    CARD("%-80s", MY_TITLE);
}