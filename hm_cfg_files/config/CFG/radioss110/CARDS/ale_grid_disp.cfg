ATTRIBUTES(COMMON)
{
    MAT_EPS                 = VALUE(FLOAT,  "Maximum absolute grid velocity");
    MAT_PC                  = VALUE(FLOAT,  "Elements with a volume less than Vmin will be deleted");
    /* ================================ HM =================================*/
    IO_FLAG                 = VALUE(INT, "");
    KEYWORD_STR             = VALUE(STRING, "Solver Keyword");
}

SKEYWORDS_IDENTIFIER(COMMON)
{
    KEYWORD_STR             = 9000;
    MAT_EPS                 = 195;
    MAT_PC                  = 282;
    IO_FLAG                 = -1;
}

DEFAULTS(COMMON)
{

    MAT_EPS                 = -1e30;
    MAT_PC                  = -1e30;

}

GUI(COMMON)
{
    ASSIGN(KEYWORD_STR, "/ALE/DISP");
    SEPARATOR("ALE_GRID_DISP");
    SCALAR(MAT_EPS)     { DIMENSION="velocity";        }
    SCALAR(MAT_PC)      { DIMENSION="volume";        }
    SEPARATOR("");
}

FORMAT(radioss51)
{
    ASSIGN(IO_FLAG,0,EXPORT);
    ASSIGN(IO_FLAG,1,IMPORT);
    
    /* Added separately for HEADER workaround*/
    if(IO_FLAG == 0)
    {
        HEADER ("/ALE/DISP");
        COMMENT("#             U_max");
        CARD("%20lg",MAT_EPS);
        COMMENT("#              Vmin");
        CARD("%20lg",MAT_PC);
    }
    else
    {
        CARD("%20lg",MAT_EPS);
        CARD("%20lg",MAT_PC);
    }
}