// File format
FORMAT(radioss51) 
{
    HEADER("/ARCH");
    COMMENT("#    Mach1     Mach2     Mach3     Mach4     Mach5     Mach6     Mach7     Mach8");
    CARD("%10d%10d%10d%10d%10d%10d%10d%10d",Mach1,Mach2,Mach3,Mach4,Mach5,Mach6,Mach7,Mach8);
}
