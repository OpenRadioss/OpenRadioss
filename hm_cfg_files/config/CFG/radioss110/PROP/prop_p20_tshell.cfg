    COMMENTS                                = 5109;
    CommentEnumField                        = 7951;
    ISOLID                                  = 8003;
    Icpre                                   = 5396;
    Icstr                                   = 5397;
    Iint                                    = 3985;
    Inpts_R                                 = 4151;
    Inpts_S                                 = 4152;
    Inpts_T                                 = 4153;
    Ismstr                                  = 5152;
    NUM_COMMENTS                            = 5110;
    deltaT_min                              = 4154;
    dn                                      = 5363;
    h                                       = 8031;
    qa                                      = 8029;
    qb                                      = 8030;
    
    Prop_Name_OR_Type                       = 4537;
    TITLE                                   =   -1;
    IO_FLAG                                 =   -1;
    TYPE_NO                                 =   -1;
    NBP                                     =   -1;
    Inpts_R_status                          =   -1;
    Inpts_S_status                          =   -1;
