}

SKEYWORDS_IDENTIFIER(COMMON)
{
    KEYWORD_STR                             = 9000;
    NUM_COMMENTS                            = 5110;
    COMMENTS                                = 5109;
    CommentEnumField                        = 7951;   
    AREA                                    =  718;
    Hyperbeam_section_entity                = 4545;
    ISHEAR                                  = 5155;
    IXX                                     =  721;
