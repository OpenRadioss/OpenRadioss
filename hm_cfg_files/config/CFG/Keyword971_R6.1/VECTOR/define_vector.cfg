    _opt                                    = VALUE(STRING, "");
    IOFLAG                                  = VALUE(INT, "");
    TITLE                                   = VALUE(STRING, "");
}

SKEYWORDS_IDENTIFIER(COMMON)
{
    //HM INTERNAL
    KEYWORD_STR                             = 9000;
