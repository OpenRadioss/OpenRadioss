    }*/
    COMMENT("$      NID        VX        VY        VZ       VXR       VYR       VZR      ICID");
    CARD("%10d%10lg%10lg%10lg%10lg%10lg%10lg%10d", entityid, LSD_VX, LSD_VY, LSD_VZ, LSD_VXR, LSD_VYR, LSD_VZR, LSD_ICID);
