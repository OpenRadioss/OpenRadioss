ATTRIBUTES(COMMON)
{
    // INPUT ATTRIBUTES
    LSD_MPGS = VALUE(FLOAT, "Time interval between outputs. If DT is zero, no output is printed");
    LSD_MPGSBinaryOpt = VALUE(STRING, "Flag for binary output");
    LSD_MPGS_LCUR = VALUE(CURVE,  "Optional curve ID specifying time interval between dumps");
    LSD_MPGS_IOPT = VALUE(INT,"Flag to govern behavior of the plot frequency load curve defined by LCUR");

    // HM INTERNAL
    KEYWORD_STR = VALUE(STRING, "DATABASE_MPGS");
    IO_FLAG  = VALUE(INT, "");
}

SKEYWORDS_IDENTIFIER(COMMON)
{
    LSD_MPGS = 2207;
    LSD_MPGSBinaryOpt = 5949;
    LSD_MPGS_LCUR = 5950;
    LSD_MPGS_IOPT = 5951;

    KEYWORD_STR = 9000;
    IO_FLAG = -1;
}

DEFAULTS(COMMON)
{
    LSD_MPGS  = 0;
    LSD_MPGS_IOPT = 0;
}

GUI(COMMON)
{
    SCALAR(LSD_MPGS,"DT");
    RADIO(LSD_MPGSBinaryOpt,"BINARY")
    {
        ADD("0","DEFAULT");
        ADD("1","ASCII");
        ADD("2","BINARY");
        ADD("3","ASCII-BINARY");
    }
    DATA(LSD_MPGS_LCUR,"LCUR");

    RADIO(LSD_MPGS_IOPT,"IOPT")
    {
        ADD(1,"1: At the time each plot is generated, the load curve value is added to the current time to determine the next plot time");
        ADD(2,"2: At the time each plot is generated, the next plot time, t, is computed so that t = the current time + LCUR(t)");
        ADD(3,"3: A plot is generated for each abscissa point in the load curve definition. The actual value of the load curve is ignored");
    }
}

// File format
FORMAT(Keyword971)
{
    ASSIGN(IO_FLAG,0,IMPORT);
    ASSIGN(IO_FLAG,1,EXPORT);
    if(IO_FLAG == 1)
    {
        HEADER("*DATABASE_MPGS");
        if (LSD_MPGSBinaryOpt == "DEFAULT")
        {
            ASSIGN(LSD_MPGSBinaryOpt,0,EXPORT);
        }
        else if(LSD_MPGSBinaryOpt == "ASCII")
        {
            ASSIGN(LSD_MPGSBinaryOpt,1,EXPORT);
        }
        else if(LSD_MPGSBinaryOpt == "BINARY")
        {
            ASSIGN(LSD_MPGSBinaryOpt,2,EXPORT);
        }
        else if(LSD_MPGSBinaryOpt == "ASCII-BINARY")
        {
            ASSIGN(LSD_MPGSBinaryOpt,3,EXPORT);
        }
    }
    COMMENT("$       DT    BINARY      LCUR     IOOPT");
    CARD("%10lg%10s%10d%10d",LSD_MPGS,LSD_MPGSBinaryOpt,LSD_MPGS_LCUR,LSD_MPGS_IOPT);
}
