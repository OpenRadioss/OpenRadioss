// File format
FORMAT(Keyword971_R6.1)
{
  ASSIGN(IO_FLAG,1,IMPORT);
  ASSIGN(IO_FLAG,0,EXPORT);

  HEADER("*DATABASE_EXTENT_MOVIE");
  
  if(IO_FLAG == 1) {
    CARD_PREREAD("%10d",LSD_VTYPE);
  }

  if(LSD_VTYPE<2 || LSD_VTYPE==3) {
    COMMENT("$    VTYPE      COMP");
    CARD("%10d%10d",LSD_VTYPE,LSD_COMP);
  } else {
    COMMENT("$    VTYPE");
    CARD("%10d",LSD_VTYPE);
  }
}
