ATTRIBUTES(COMMON)
{
    KEYWORD_STR                             = VALUE(STRING, "Solver Keyword");

    LSD_VTYPE                               = VALUE(INT,    "Variable type");
    LSD_COMP                                = VALUE(INT,    "Component ID");

    IO_FLAG                                 = VALUE(INT,    "Import/Export flag");
}

SKEYWORDS_IDENTIFIER(COMMON)
{
    KEYWORD_STR                             = 9000;

    LSD_VTYPE                               = 2227;
    LSD_COMP                                = 2228;

    IO_FLAG                                 = -1;
}

