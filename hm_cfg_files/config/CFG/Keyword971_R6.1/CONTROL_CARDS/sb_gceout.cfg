ATTRIBUTES(COMMON)
{
    // INPUT ATTRIBUTES
    LSD_GCEOUT = VALUE(FLOAT, "Time interval between outputs. If DT is zero, no output is printed");
    LSD_GCEOUTBinaryOpt = VALUE(STRING, "Flag for binary output");
    LSD_GCEOUT_LCUR = VALUE(CURVE,  "Optional curve ID specifying time interval between dumps");
    LSD_GCEOUT_IOPT = VALUE(INT,"Flag to govern behavior of the plot frequency load curve defined by LCUR");

    // HM INTERNAL
    KEYWORD_STR = VALUE(STRING, "DATABASE_GCEOUT");
    IO_FLAG  = VALUE(INT, "");
}

SKEYWORDS_IDENTIFIER(COMMON)
{
    LSD_GCEOUT = 2206;
    LSD_GCEOUTBinaryOpt = 5929;
    LSD_GCEOUT_LCUR = 5930;
    LSD_GCEOUT_IOPT = 5931;

    KEYWORD_STR = 9000;
    IO_FLAG = -1;
}

DEFAULTS(COMMON)
{
    LSD_GCEOUT  = 0;
    LSD_GCEOUT_IOPT = 0;
}

GUI(COMMON)
{
    SCALAR(LSD_GCEOUT,"DT");
    RADIO(LSD_GCEOUTBinaryOpt,"BINARY")
    {
        ADD("0","DEFAULT");
        ADD("1","ASCII");
        ADD("2","BINARY");
        ADD("3","ASCII-BINARY");
    }
    DATA(LSD_GCEOUT_LCUR,"LCUR");

    RADIO(LSD_GCEOUT_IOPT,"IOPT")
    {
        ADD(1,"1: At the time each plot is generated, the load curve value is added to the current time to determine the next plot time");
        ADD(2,"2: At the time each plot is generated, the next plot time, t, is computed so that t = the current time + LCUR(t)");
        ADD(3,"3: A plot is generated for each abscissa point in the load curve definition. The actual value of the load curve is ignored");
    }
}

// File format
FORMAT(Keyword971)
{
    ASSIGN(IO_FLAG,0,IMPORT);
    ASSIGN(IO_FLAG,1,EXPORT);
    if(IO_FLAG == 1)
    {
        HEADER("*DATABASE_GCEOUT");
        if (LSD_GCEOUTBinaryOpt == "DEFAULT")
        {
            ASSIGN(LSD_GCEOUTBinaryOpt,0,EXPORT);
        }
        else if(LSD_GCEOUTBinaryOpt == "ASCII")
        {
            ASSIGN(LSD_GCEOUTBinaryOpt,1,EXPORT);
        }
        else if(LSD_GCEOUTBinaryOpt == "BINARY")
        {
            ASSIGN(LSD_GCEOUTBinaryOpt,2,EXPORT);
        }
        else if(LSD_GCEOUTBinaryOpt == "ASCII-BINARY")
        {
            ASSIGN(LSD_GCEOUTBinaryOpt,3,EXPORT);
        }
    }
    COMMENT("$       DT    BINARY      LCUR     IOOPT");
    CARD("%10lg%10s%10d%10d",LSD_GCEOUT,LSD_GCEOUTBinaryOpt,LSD_GCEOUT_LCUR,LSD_GCEOUT_IOPT);
}
