ATTRIBUTES(COMMON)
{
    // INPUT ATTRIBUTES
    LSD_DEFORC = VALUE(FLOAT, "Time interval between outputs. If DT is zero, no output is printed");
    LSD_DEFORCBinaryOpt = VALUE(STRING, "Flag for binary output");
    LSD_DEFORC_LCUR = VALUE(CURVE,  "Optional curve ID specifying time interval between dumps");
    LSD_DEFORC_IOPT = VALUE(INT,"Flag to govern behavior of the plot frequency load curve defined by LCUR");

    // HM INTERNAL
    KEYWORD_STR = VALUE(STRING, "DATABASE_DEFORC");
    IO_FLAG  = VALUE(INT, "");
}

SKEYWORDS_IDENTIFIER(COMMON)
{
    LSD_DEFORC = 2194;
    LSD_DEFORCBinaryOpt = 5921;
    LSD_DEFORC_LCUR = 5922;
    LSD_DEFORC_IOPT = 5923;

    KEYWORD_STR = 9000;
    IO_FLAG = -1;
}

DEFAULTS(COMMON)
{
    LSD_DEFORC  = 0;
    LSD_DEFORC_IOPT = 0;
}

GUI(COMMON)
{
    SCALAR(LSD_DEFORC,"DT");
    RADIO(LSD_DEFORCBinaryOpt,"BINARY")
    {
        ADD("0","DEFAULT");
        ADD("1","ASCII");
        ADD("2","BINARY");
        ADD("3","ASCII-BINARY");
    }
    DATA(LSD_DEFORC_LCUR,"LCUR");

    RADIO(LSD_DEFORC_IOPT,"IOPT")
    {
        ADD(1,"1: At the time each plot is generated, the load curve value is added to the current time to determine the next plot time");
        ADD(2,"2: At the time each plot is generated, the next plot time, t, is computed so that t = the current time + LCUR(t)");
        ADD(3,"3: A plot is generated for each abscissa point in the load curve definition. The actual value of the load curve is ignored");
    }
}

// File format
FORMAT(Keyword971)
{
    ASSIGN(IO_FLAG,0,IMPORT);
    ASSIGN(IO_FLAG,1,EXPORT);
    if(IO_FLAG == 1)
    {
        HEADER("*DATABASE_DEFORC");
        if (LSD_DEFORCBinaryOpt == "DEFAULT")
        {
            ASSIGN(LSD_DEFORCBinaryOpt,0,EXPORT);
        }
        else if(LSD_DEFORCBinaryOpt == "ASCII")
        {
            ASSIGN(LSD_DEFORCBinaryOpt,1,EXPORT);
        }
        else if(LSD_DEFORCBinaryOpt == "BINARY")
        {
            ASSIGN(LSD_DEFORCBinaryOpt,2,EXPORT);
        }
        else if(LSD_DEFORCBinaryOpt == "ASCII-BINARY")
        {
            ASSIGN(LSD_DEFORCBinaryOpt,3,EXPORT);
        }
    }
    COMMENT("$       DT    BINARY      LCUR     IOOPT");
    CARD("%10lg%10s%10d%10d",LSD_DEFORC,LSD_DEFORCBinaryOpt,LSD_DEFORC_LCUR,LSD_DEFORC_IOPT);
}
