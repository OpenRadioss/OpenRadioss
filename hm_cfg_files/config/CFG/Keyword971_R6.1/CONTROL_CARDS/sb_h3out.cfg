ATTRIBUTES(COMMON)
{
    // INPUT ATTRIBUTES
    LSD_H3OUT = VALUE(FLOAT, "Time interval between outputs. If DT is zero, no output is printed");
    LSD_H3OUTBinaryOpt = VALUE(STRING, "Flag for binary output");
    LSD_H3OUT_LCUR = VALUE(CURVE,  "Optional curve ID specifying time interval between dumps");
    LSD_H3OUT_IOPT = VALUE(INT,"Flag to govern behavior of the plot frequency load curve defined by LCUR");

    // HM INTERNAL
    KEYWORD_STR = VALUE(STRING, "DATABASE_H3OUT");
    IO_FLAG  = VALUE(INT, "");
}

SKEYWORDS_IDENTIFIER(COMMON)
{
    LSD_H3OUT = 6144;
    LSD_H3OUTBinaryOpt = 6146;
    LSD_H3OUT_LCUR = 6147;
    LSD_H3OUT_IOPT = 6148;

    KEYWORD_STR = 9000;
    IO_FLAG = -1;
}

DEFAULTS(COMMON)
{
    LSD_H3OUT  = 0;
    LSD_H3OUT_IOPT = 0;
}

GUI(COMMON)
{
  SCALAR(LSD_H3OUT,"DT");
  RADIO(LSD_H3OUTBinaryOpt,"BINARY")
  {
      ADD("0","DEFAULT");
      ADD("1","ASCII");
      ADD("2","BINARY");
      ADD("3","ASCII-BINARY");
  }
  DATA(LSD_H3OUT_LCUR,"LCUR");

  RADIO(LSD_H3OUT_IOPT,"IOPT")
  {
      ADD(1,"1: At the time each plot is generated, the load curve value is added to the current time to determine the next plot time");
      ADD(2,"2: At the time each plot is generated, the next plot time, t, is computed so that t = the current time + LCUR(t)");
      ADD(3,"3: A plot is generated for each abscissa point in the load curve definition. The actual value of the load curve is ignored");
  }
}

// File format
FORMAT(Keyword971)
{
    ASSIGN(IO_FLAG,0,IMPORT);
    ASSIGN(IO_FLAG,1,EXPORT);
    if(IO_FLAG == 1)
    {
        HEADER("*DATABASE_H3OUT");
        if (LSD_H3OUTBinaryOpt == "DEFAULT")
        {
            ASSIGN(LSD_H3OUTBinaryOpt,0,EXPORT);
        }
        else if(LSD_H3OUTBinaryOpt == "ASCII")
        {
            ASSIGN(LSD_H3OUTBinaryOpt,1,EXPORT);
        }
        else if(LSD_H3OUTBinaryOpt == "BINARY")
        {
            ASSIGN(LSD_H3OUTBinaryOpt,2,EXPORT);
        }
        else if(LSD_H3OUTBinaryOpt == "ASCII-BINARY")
        {
            ASSIGN(LSD_H3OUTBinaryOpt,3,EXPORT);
        }
    }
    COMMENT("$       DT    BINARY      LCUR     IOOPT");
    CARD("%10lg%10s%10d%10d",LSD_H3OUT,LSD_H3OUTBinaryOpt,LSD_H3OUT_LCUR,LSD_H3OUT_IOPT);
}
