//CONTROL_IMPLICIT_CONSISTENT_MASS
//

ATTRIBUTES(COMMON)
{
  KEYWORD_STR                             = VALUE(STRING, "Solver Keyword");
  LSD_iFlag	                              = VALUE(INT,"Consistent mass matrix flag");
}

SKEYWORDS_IDENTIFIER(COMMON)
{
  KEYWORD_STR                             = 9000;
  LSD_iFlag                               = 4869;
}

CHECK(COMMON)
{

}

DEFAULTS(COMMON)
{
  LSD_iFlag     = 0;
}

GUI(COMMON)
{
  ASSIGN(KEYWORD_STR, "*CONTROL_IMPLICIT_CONSISTENT_MASS");
  RADIO(LSD_iFlag)
  {
    ADD(0,"Use the standard lumped mass formulation (DEFAULT)");
    ADD(1,"Use the consistent mass matrix");
  }
}

//file format

FORMAT(Keyword971_R6.1)
{
  HEADER("*CONTROL_IMPLICIT_CONSISTENT_MASS");
  COMMENT("$    IFLAG");
  CARD("%10d",LSD_iFlag);
}
