    CARD("%8d%8s%8s%8d%8d%8d",curveid,rad_dir,_BLANK_,rad_sensor_id,entityid,inputsystem);
  }
  COMMENT("#          Scale          Tstart           Tstop");
  CARD("%16lg%16lg%16lg",magnitude,rad_tstart,rad_tstop);
  
  
