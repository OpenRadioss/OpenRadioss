FORMAT(radioss51) {
  HEADER("/IMPACC/%d",_ID_);
  CARD("%-100s", displayname);
  COMMENT("#funct_IDT       Dir   skew_ID sensor_ID  grnod_ID");
  CARD("%10d%10s%10d%10d%10d",curveid,rad_dir,inputsystem,rad_sensor_id,entityid);
  /*
  if(DIR=="X")
  {
     ASSIGN(DIR_RADIO, 1);  
  }
  else if(DIR=="Y")
  {
     ASSIGN(DIR_RADIO, 2);  
  }
  else if(DIR=="Z")
