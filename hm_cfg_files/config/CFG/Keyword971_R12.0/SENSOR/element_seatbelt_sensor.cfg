}

// File format
FORMAT(Keyword971_R6.1)
{
    HEADER("*ELEMENT_SEATBELT_SENSOR");

    SUBOBJECTS(ELEMENT_SEATBELT_SENSOR_SUBOBJ,/SUBOBJECT/ELEMENT_SEATBELT_SENSOR_SUBOBJ);
}

FORMAT(Keyword971_R12.0)
