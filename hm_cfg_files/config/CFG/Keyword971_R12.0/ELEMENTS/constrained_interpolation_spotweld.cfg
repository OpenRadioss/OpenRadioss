    //  Card 5
    COMMENT("$   STIFF2    STIFF3    STIFF4    LCDEXP     GAMMA     SROPT");
    FREE_CARD_LIST(optional_card_5)
    {
      CARD("%10lg%10lg%10lg%10lg%10lg%10lg", LSD_STIFF2, LSD_STIFF3, LSD_STIFF4, LSD_LCDEXP, LSD_GAMMA, LSD_SROPT);
    }
