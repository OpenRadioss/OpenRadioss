ATTRIBUTES(COMMON){ 

    _HMCOMMENTSFLAG         = VALUE(INT, "Write HM Comments");
    mat_id                  = VALUE(MAT,  "Material");
   

    E1                      = VALUE( FLOAT, "Maximum specific energy") ;
    E2                      = VALUE( FLOAT, "Failure specific energy") ;
    fct_ID                  = VALUE( FUNCT, "Function identifier of specific energy E1 E2 scaling factor") ;
    xscale                  = VALUE( FLOAT, "Scale factor for the abscissa of the function") ;
    I_Dam                   = VALUE(INT, "Damage calculation flag") ;
    
    ID_CARD_EXIST           = VALUE(BOOL, "ID_CARD_EXIST or not");
}

SKEYWORDS_IDENTIFIER(COMMON)
{
    _HMCOMMENTSFLAG=-1;
}


GUI(COMMON) 
{

mandatory:
    SCALAR(E1)              { DIMENSION="energydensity";}
    SCALAR(E2)              { DIMENSION="energydensity";}
    SCALAR(xscale)          { DIMENSION="strain_rate";}
}

FORMAT(radioss2020) {
    HEADER("/FAIL/ENERGY/%d",mat_id);

    COMMENT("#                 E1                  E2    FCT_ID              XSCALE     I_DAM");
    CARD("%20lg%20lg%10d%20lg%10d",E1 ,E2 ,fct_ID,xscale ,I_Dam);

    if (ID_CARD_EXIST==TRUE)
    {
        COMMENT("#  FAIL_ID") ;
    }  
    FREE_CARD(ID_CARD_EXIST,"%10d", _ID_);    

}

FORMAT(radioss2017) {
    HEADER("/FAIL/ENERGY/%d",mat_id);

    COMMENT("#                 E1                  E2    FCT_ID                         I_DAM");
    CARD("%20lg%20lg%10d                    %10d",E1 ,E2 ,fct_ID ,I_Dam);

    if (ID_CARD_EXIST==TRUE)
    {
        COMMENT("#  FAIL_ID") ;
    }  
    FREE_CARD(ID_CARD_EXIST,"%10d", _ID_);    

}
 
FORMAT(radioss130) {
    HEADER("/FAIL/ENERGY/%d",mat_id);

    COMMENT("#                 E1                  E2    FCT_ID");
    CARD("%20lg%20lg%10d",E1 ,E2 ,fct_ID);

    if (ID_CARD_EXIST==TRUE)
    {
        COMMENT("#  FAIL_ID") ;
    }  
    FREE_CARD(ID_CARD_EXIST,"%10d", _ID_);    

}
 
FORMAT(radioss51) {
    HEADER("/FAIL/ENERGY/%d",mat_id);

    COMMENT("#                 E1                  E2    FCT_ID");
    CARD("%20lg%20lg%10d",E1 ,E2 ,fct_ID); 
}
