}   

SKEYWORDS_IDENTIFIER(COMMON)
{
    KEYWORD_STR             = 9000;
    NUM_COMMENTS            = 5110;
    COMMENTS                = 5109;
    CommentEnumField        = 7951;
    MAT_RHO                 = 118; 
    MAT_REFRHO_Option       = 4285;
    Refer_Rho               = 4229;
    MAT_E                   = 119;
    MAT_NU                  = 120;
    MAT103_A0               = 2771;
    MAT103_M1               = 2772;
    MAT103_M2               = 2773;
    MAT103_M3               = 2774;
    MAT103_M4               = 2775;
    MAT103_M5               = 2776;
    MAT103_M7               = 2777;
    MAT_FSMOOTH             = 1051;
    Fcut                    = 5356;
    MAT_SRP                 = 156;
    MAT_PC                  = 282;
    MAT_SPHEAT              = 318;
    MAT_T0                  = 6133;
    MAT103_ETA              = 2778;
    Heat_Inp_opt            = 4346;
    SUBGRP_HEAT_MAT         = -1;
    THERM_STRESS            = 4555;
    SUBGRP_THERM_STRESS     = -1;   
    EOS_Options             = 2901;
    SUBGRP_EOS              = -1;   
    VISC_PRONY_option       = 4707;
    SUBGRP_VISC_PRONY       = -1;
    Mat_Name_OR_LawNo       = 4538;
    TITLE                   = -1;
    IO_FLAG                 = -1;
    LAW_NO                  = -1;  
    DUMMY                   = -1;
}
DRAWABLES(COMMON) {
public:
    INITIAL_DENSITY                 = SCALAR(MAT_RHO);
    YOUNG_MODULUS                   = SCALAR(MAT_E);
    POISSON_RATIO                   = SCALAR(MAT_NU);
public:
    SOUND_SPEED                     = EVAL((YOUNG_MODULUS/INITIAL_DENSITY)^0.5);
private:
    G                               = EVAL(YOUNG_MODULUS/(2*(1+POISSON_RATIO)));
    C1                              = EVAL(YOUNG_MODULUS/(3*(1-2*POISSON_RATIO)));
public:
    SOUND_SPEED_SOLID               = EVAL(((4*G/3+C1)/INITIAL_DENSITY)^0.5);
}
CHECK(COMMON) {
    MAT_E             >= 0.0;
    MAT_RHO           >  0.0;
    MAT_PC            <  0.0;    
    MAT103_ETA        >  0.0;  
    MAT103_ETA        <  1.0;
}

DEFAULTS(COMMON) {
    MAT_FSMOOTH                 = 0;
    MAT_PC                      = -1.0e30;
    Mat_Name_OR_LawNo           = 0;
}

GUI(COMMON)    
{
    RADIO(CommentEnumField)   
    {

        ENUM_VALUE_FLAG=TRUE;
        ADD(1, "Hide in Menu/Export");
        ADD(2, "Show in Menu/Export");
        ADD(3, "Do Not Export");
    }
    if( CommentEnumField == 2 )
    {
        SIZE(NUM_COMMENTS);
        ARRAY(NUM_COMMENTS,"")
        {
            SCALAR(COMMENTS);
        }
    }
    if( Mat_Name_OR_LawNo == 1)
    {
        ASSIGN(KEYWORD_STR, "/MAT");
        ASSIGN(KEYWORD_STR, "/HENSEL-SPITTEL/");
    }
    else
    {
        ASSIGN(KEYWORD_STR, "/MAT");
        ASSIGN(KEYWORD_STR, "/LAW103/");
    }
    FLAG(MAT_REFRHO_Option);
    if(MAT_REFRHO_Option!=FALSE)
    {
        SCALAR(Refer_Rho){ DIMENSION="density";}
    }
    SCALAR(MAT_RHO)         { DIMENSION="density";  } 
    SCALAR(MAT_E)           { DIMENSION="pressure";      }
    SCALAR(MAT_NU)          { DIMENSION="DIMENSIONLESS"; }
    SCALAR(MAT103_A0)       { DIMENSION="pressure";      }    
    SCALAR(MAT103_M1)       { DIMENSION="DIMENSIONLESS"; }   
    SCALAR(MAT103_M2)       { DIMENSION="DIMENSIONLESS"; }  
    SCALAR(MAT103_M3)       { DIMENSION="DIMENSIONLESS"; }    
    SCALAR(MAT103_M4)       { DIMENSION="DIMENSIONLESS"; }  
    SCALAR(MAT103_M5)       { DIMENSION="DIMENSIONLESS"; }   
    SCALAR(MAT103_M7)       { DIMENSION="DIMENSIONLESS"; }     
    RADIO(MAT_FSMOOTH)   
    {
        ADD(0, "0: No Strain Rate Smoothing");
        ADD(1, "1: Strain Rate Smoothing active");
    }  
    SCALAR(Fcut)             { DIMENSION="f";      }             
    SCALAR(MAT_SRP)          { DIMENSION="f";  }
    SCALAR(MAT_PC)           { DIMENSION="pressure";      }
    SCALAR(MAT_SPHEAT)       { DIMENSION="specific_heat_per_unit_volume";       }    
    SCALAR(MAT_T0)           { DIMENSION="k"; }
    SCALAR(MAT103_ETA)       { DIMENSION="DIMENSIONLESS";} 
    graphical FLAG(Heat_Inp_opt);
    if( Heat_Inp_opt!= 0 ) 
    {
        SUBOBJECT(SUBGRP_HEAT_MAT) {SUBTYPES = (/SUBOBJECT/HEAT);}  
    }
    graphical FLAG(THERM_STRESS);
    if( THERM_STRESS!= 0 )
    {
        SUBOBJECT(SUBGRP_THERM_STRESS) {SUBTYPES = (/SUBOBJECT/THERM_STRESS);}  
    }  
    RADIO(EOS_Options)
    {
        ENUM_VALUE_FLAG=TRUE;
        ADD(1,"NONE");
        ADD(2,"GRUNEISEN");
        ADD(3,"POLYNOMIAL");
        ADD(4,"PUFF");
        ADD(5,"SESAME");
        ADD(6,"TILLOTSON");
        ADD(7,"MURNAGHAN");
        ADD(8,"OSBORNE");
        ADD(9,"LSZK");
        ADD(10,"NOBLE-ABEL");
        ADD(11,"STIFF-GAS");
        ADD(12,"IDEAL-GAS");
        ADD(13,"LINEAR");
        ADD(14,"COMPACTION");   
    } 
    if( EOS_Options > 1 )
    {
        SUBOBJECT(SUBGRP_EOS) {SUBTYPES = (/SUBOBJECT/EOS);}
    }
    graphical FLAG(VISC_PRONY_option);
    if(VISC_PRONY_option!=0)
    {
        SUBOBJECT(SUBGRP_VISC_PRONY) {SUBTYPES = (/SUBOBJECT/VISC);}
    } 
}
//file format   
FORMAT(radioss2019) 
{
    ASSIGN(IO_FLAG, 0, EXPORT);
    ASSIGN(IO_FLAG, 1, IMPORT);
    if(IO_FLAG == 1)
    {
        HEADER("/MAT/%3s",LAW_NO);
        if(LAW_NO == "HEN" )
        {
            ASSIGN(Mat_Name_OR_LawNo,1);
        }
        else
        {
            ASSIGN(Mat_Name_OR_LawNo,2);
        }
    }
    else if(IO_FLAG == 0 && Mat_Name_OR_LawNo == 1)
    {
        HEADER("/MAT/HENSEL-SPITTEL/%d",_ID_);
        CARD("%-100s", TITLE);
    }
    else
    {
        HEADER("/MAT/LAW103/%d",_ID_);
        CARD("%-100s", TITLE);
    }
    CARD_PREREAD("                    %20s",DUMMY);
    if(DUMMY!="")
    {
        ASSIGN(MAT_REFRHO_Option,1,IMPORT);
    }
    else
    {
        ASSIGN(MAT_REFRHO_Option,0,IMPORT);
    }
    if(MAT_REFRHO_Option!=FALSE)
    {
        COMMENT("#        Init. dens.          Ref. dens.");
        CARD("%20lg%20lg",MAT_RHO,Refer_Rho);
    }
    else
    {
        COMMENT("#        Init. dens.");
        CARD("%20lg",MAT_RHO);
    }
    
    COMMENT("#                  E                  Nu");
    CARD("%20lg%20lg",MAT_E,MAT_NU);
    COMMENT("#                 A0                  m1                  m2                  m3                  m4");
    CARD("%20lg%20lg%20lg%20lg%20lg",MAT103_A0,MAT103_M1,MAT103_M2,MAT103_M3,MAT103_M4);
    COMMENT("#                 m5                  m7");
    CARD("%20lg%20lg",MAT103_M5,MAT103_M7);
    COMMENT("#            Fsmooth                Fcut               EPS_0                Pmin");
    CARD("          %10d%20lg%20lg%20lg",MAT_FSMOOTH,Fcut,MAT_SRP,MAT_PC);
    COMMENT("#              RhoCp                  T0                 ETA");
    CARD("%20lg%20lg%20lg",MAT_SPHEAT,MAT_T0,MAT103_ETA);
    
    if( Heat_Inp_opt!=0 )
    {
        SUBOBJECTS(SUBGRP_HEAT_MAT,/SUBOBJECT/HEAT);
    }    
    if( Heat_Inp_opt!=0 && THERM_STRESS !=0 )
    {
        SUBOBJECTS(SUBGRP_THERM_STRESS,/SUBOBJECT/THERM_STRESS);
    }      
    if (EOS_Options > 1 )
    {
        SUBOBJECTS(SUBGRP_EOS,/SUBOBJECT/EOS);
    }  
    if(VISC_PRONY_option!=0)
    {
        SUBOBJECTS(SUBGRP_VISC_PRONY,/SUBOBJECT/VISC);
    }
}