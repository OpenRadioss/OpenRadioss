    MAT_REFRHO_Option       = VALUE(INT,  "RefRho_Option");
    Refer_Rho               = VALUE(FLOAT,  "Reference Density");
    MAT_E                   = VALUE(FLOAT,"Young's modulus");
    MAT_NU                  = VALUE(FLOAT,"Poisson's ratio");
    MAT103_A0               = VALUE(FLOAT,"Stress parameter");
    MAT103_M1               = VALUE(FLOAT,"Material parameter 1");
    MAT103_M2               = VALUE(FLOAT,"Material parameter 2");
    MAT103_M3               = VALUE(FLOAT,"Material parameter 3");
    MAT103_M4               = VALUE(FLOAT,"Material parameter 4");
    MAT103_M5               = VALUE(FLOAT,"Material parameter 5");
    MAT103_M7               = VALUE(FLOAT,"Material parameter 7");
    MAT_FSMOOTH             = VALUE(INT  ,"Smooth strain rate option flag");
    Fcut                    = VALUE(FLOAT,"Cutoff frequency for strain rate filtering");
    MAT_SRP                 = VALUE(FLOAT,"Reference Strain");
    MAT_PC                  = VALUE(FLOAT,"Pressure cutoff");
    MAT_SPHEAT              = VALUE(FLOAT,"Specific heat per unit volume");
    MAT_T0                  = VALUE(FLOAT,"Initial temperature");
    MAT103_ETA              = VALUE(FLOAT,"Heat conversion parameter");
    Heat_Inp_opt            = VALUE(INT,"Heat");
