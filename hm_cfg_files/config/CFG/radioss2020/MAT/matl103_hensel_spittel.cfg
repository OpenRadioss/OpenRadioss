    EOS_Options             = VALUE(INT,"Eos Options");
    SUBGRP_EOS              = VALUE(SUBOBJECT, "");
    VISC_PRONY_option       = VALUE(INT,"Visc Prony");
    SUBGRP_VISC_PRONY       = VALUE(SUBOBJECT, "");
