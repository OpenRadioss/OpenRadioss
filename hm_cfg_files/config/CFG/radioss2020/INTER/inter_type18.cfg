FORMAT(radioss2020)
{
    ASSIGN(IO_FLAG, 1, IMPORT);
    ASSIGN(IO_FLAG, 0, EXPORT);

    HEADER("/INTER/TYPE18/%-d", _ID_);
    CARD("%-100s", TITLE);
    
    if(IO_FLAG==1) 
    {
        CARD("%10d%10d%10d%30s%10d%10d", tempsecondaryentityids, mainentityids,secondaryentityids, _BLANK_, Ibag, Idel18);
    }
    else if(IO_FLAG==0 && tempsecondaryentityids!=NONE&& secondaryentityids==NONE ) //keep tempsecondary
    {
        COMMENT("# grnod_ID   surf_ID grbric_ID                              Ipres      Idel");
        CARD("%10d%10d%40s%10d%10d", tempsecondaryentityids, mainentityids, _BLANK_, Ibag, Idel18);
    }
    else
    {
        COMMENT("#            surf_ID grbric_ID                              Ipres      Idel");
        CARD("%10s%10d%10d%30s%10d%10d", _BLANK_, mainentityids, secondaryentityids,_BLANK_, Ibag, Idel18);
    }

    COMMENT("#             Stfval                                     Gap              Tstart               Tstop");
    CARD("%20lg%20s%20lg%20lg%20lg", STFAC, _BLANK_, GAP, TSTART, TSTOP);

    COMMENT("#                                                       VISs                                  Bumult");
    CARD("%40s%20lg%20s%20lg", _BLANK_, STIFF_DC, _BLANK_, SORT_FACT);

    CARD("%100s", _BLANK_);
}
