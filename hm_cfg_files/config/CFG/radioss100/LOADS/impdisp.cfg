  if (rad_system_input_type == 2)
  {
     //graphical TOOL(inputsystem) {ORIGIN=MANDATORY;}
  }
  */
  TOOL(rad_sensor_id);
  /*
  mandatory:
  graphical SUPPORT("Support") {
    OBJECTS=(NODE,ELEMENTS,COMPONENT);
    ADD(entityid,"Node Group");
    ADD(NODE   ,"Additionnal nodes");
  }*/
