//
// Time history (RETRACTOR) Setup File
// 

ATTRIBUTES(COMMON) 
{
    //INPUT ATTRIBUTES
    idsmax              = SIZE("Number of RETRACTORs");
    ids                 = ARRAY[idsmax](RETRACTOR, "Identifiers of the objects to be saved");
    Number_Of_Variables = SIZE("Number Variables saved for TH");
    VAR                 = ARRAY[Number_Of_Variables](STRING, "Variables saved for TH");
    // HM INTERNAL
    KEYWORD_STR         = VALUE(STRING, "Solver Keyword");
    TITLE               = VALUE(STRING, "TH group name");
    TH_OPTION           = VALUE(INT, "TH group name");
// ----- CFG Local attribute
    IO_FLAG             = VALUE(INT, "Import/Export flag");
    PREFIX_STR          = VALUE(STRING, "prefix Keyword");
}

SKEYWORDS_IDENTIFIER(COMMON)
{
    KEYWORD_STR         = 9000;
    Number_Of_Variables = 7045;
    VAR                 = 7044;
    TH_OPTION           = 4674;
    IO_FLAG             =-1;
    PREFIX_STR          =-1;
}

DEFAULTS(COMMON) 
{

}

GUI(COMMON) 
{
    RADIO(TH_OPTION) 
    {
     /*   ADD(0,"Default TH");*/
        ADD(1,"/TH");
        ADD(2,"/ATH");
        ADD(3,"/BTH");
        ADD(4,"/CTH");
        ADD(5,"/DTH");
        ADD(6,"/ETH");
        ADD(7,"/FTH");
        ADD(8,"/GTH");
        ADD(9,"/HTH");
        ADD(10,"/ITH");
    }
    if(TH_OPTION==0 || TH_OPTION == 1)
    {
        ASSIGN(KEYWORD_STR, "/TH/RETRACTOR/"); 
    }
    else if( TH_OPTION == 2)
    {
        ASSIGN(KEYWORD_STR, "/ATH/RETRACTOR/"); 
    }
    else if( TH_OPTION == 3)
    {
        ASSIGN(KEYWORD_STR, "/BTH/RETRACTOR/"); 
    }
    else if( TH_OPTION == 4)
    {
        ASSIGN(KEYWORD_STR, "/CTH/RETRACTOR/"); 
    }
    else if( TH_OPTION == 5)
    {
        ASSIGN(KEYWORD_STR, "/DTH/RETRACTOR/"); 
    }
    else if( TH_OPTION == 6)
    {
        ASSIGN(KEYWORD_STR, "/ETH/RETRACTOR/"); 
    }
    else if( TH_OPTION == 7)
    {
        ASSIGN(KEYWORD_STR, "/FTH/RETRACTOR/"); 
    }
    else if( TH_OPTION == 8)
    {
        ASSIGN(KEYWORD_STR, "/GTH/RETRACTOR/"); 
    }
    else if( TH_OPTION == 9)
    {
        ASSIGN(KEYWORD_STR, "/HTH/RETRACTOR/"); 
    }
    else if( TH_OPTION == 10)
    {
        ASSIGN(KEYWORD_STR, "/ITH/RETRACTOR/"); 
    }
    SIZE(Number_Of_Variables);
    ARRAY(Number_Of_Variables,"Variables") 
    {
       RADIO(VAR) 
       {
        ADD("DEF","Default");
        ADD("RINGSLIP","Total amount of material released by retractor");
        ADD("FORCE","Force on the retractor");
      }
    }
    SIZE(idsmax);
    ARRAY(idsmax,"RETRACTOR")
    {
        DATA(ids);
    }
}

// File format
FORMAT(radioss2022)
{
    ASSIGN(IO_FLAG, 1, IMPORT);
    ASSIGN(IO_FLAG, 2, EXPORT);
 
    
    if(IO_FLAG == 1 )
    {
        HEADER("/%-s/RETRACTOR/%d",PREFIX_STR, _ID_);
        if(PREFIX_STR=="TH")
        {
             ASSIGN(TH_OPTION,1, IMPORT);
        }
        else if(PREFIX_STR=="ATH")
        {
            ASSIGN(TH_OPTION, 2, IMPORT);
        }
        else if(PREFIX_STR=="BTH")
        {
            ASSIGN(TH_OPTION, 3, IMPORT);
        }
        else if(PREFIX_STR=="CTH")
        {
            ASSIGN(TH_OPTION, 4, IMPORT);
        }
        else if(PREFIX_STR=="DTH")
        {
            ASSIGN(TH_OPTION, 5, IMPORT);
        }
        else if(PREFIX_STR=="ETH")
        {
            ASSIGN(TH_OPTION, 6, IMPORT);
        }
         else if(PREFIX_STR=="FTH")
        {
            ASSIGN(TH_OPTION, 7, IMPORT);
        }
        else if(PREFIX_STR=="GTH")
        {
            ASSIGN(TH_OPTION, 8, IMPORT);
        }
        else if(PREFIX_STR=="HTH")
        {
            ASSIGN(TH_OPTION, 9, IMPORT);
        }                
        else if(PREFIX_STR=="ITH")
        {
            ASSIGN(TH_OPTION, 10, IMPORT);
        }
        
    }
    if(IO_FLAG == 2 )
    {
        if(TH_OPTION==0 || TH_OPTION == 1)
        {
            HEADER("/TH/RETRACTOR/%d", _ID_); 
        }
        else if( TH_OPTION == 2)
        {
            HEADER("/ATH/RETRACTOR/%d", _ID_); 
        }
        else if( TH_OPTION == 3)
        {
            HEADER("/BTH/RETRACTOR/%d", _ID_); 
        }
        else if( TH_OPTION == 4)
        {
            HEADER("/CTH/RETRACTOR/%d", _ID_); 
        }
        else if( TH_OPTION == 5)
        {
            HEADER("/DTH/RETRACTOR/%d", _ID_); 
        }
        else if( TH_OPTION == 6)
        {
            HEADER("/ETH/RETRACTOR/%d", _ID_); 
        }
        else if( TH_OPTION == 7)
        {
            HEADER("/FTH/RETRACTOR/%d", _ID_); 
        }
        else if( TH_OPTION == 8)
        {
            HEADER("/GTH/RETRACTOR/%d", _ID_); 
        }
        else if( TH_OPTION == 9)
        {
            HEADER("/HTH/RETRACTOR/%d", _ID_); 
        }
        else if( TH_OPTION == 10)
        {
            HEADER("/ITH/RETRACTOR/%d", _ID_); 
        }
    }
    CARD("%-100s", TITLE);
    // ASSIGN(Number_Of_Variables,5); // Dummy value, pending an improvement of the FREE_CELL_LIST
    COMMENT("#      var       var       var       var       var       var       var       var       var       var");
    FREE_CELL_LIST(Number_Of_Variables,"%-10s",VAR,100);
    COMMENT("#      Obj       Obj       Obj       Obj       Obj       Obj       Obj       Obj       Obj       Obj");
    FREE_CELL_LIST(idsmax,"%10d",ids,100);
}
