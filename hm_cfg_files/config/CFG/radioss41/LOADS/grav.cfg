  rad_dir         = VALUE(STRING,   "Direction in translation");
  magnitude       = VALUE(FLOAT, "Y-scale factor"); 
  inputsystem     = VALUE(SYSTEM,  "Skew");
  curveid         = VALUE(FUNCT, "Time function");
  rad_sensor_id   = VALUE(SENSOR,"Sensor");
