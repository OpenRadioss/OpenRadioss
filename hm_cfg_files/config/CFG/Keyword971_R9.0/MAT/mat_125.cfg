// File format
FORMAT(Keyword971) 
{
    //
    COMMENT("$      MID       RHO         E        PR         R");
    CARD("%10d%10lg%10lg%10lg%10lg",_ID_,Rho,E,Nu,LSD_R);
    //
    COMMENT("$       CB         Y        SC         K      RSAT        SB         H");
    CARD("%10lg%10lg%10lg%10lg%10lg%10lg%10lg",LSD_MAT_CB,LSD_MAT_Y,LSD_MATL125_SC,LSD_MATL125_K,LSD_MAT_RSAT,LSD_MAT_SB,LSD_MATL125_H);
    //
    COMMENT("$       EA       COE      IOPT        C1        C2");
    CARD("%10lg%10lg%10d%10lg%10lg",LSDYNA_EA,LSD_COE,MATL226_IOPT,MATL226_C1,MATL226_C2);
    //
}

FORMAT(Keyword971_R6.1) 
{
    //
    COMMENT("$      MID       RHO         E        PR         R     HLCID       OPT");
    CARD("%10d%10lg%10lg%10lg%10lg%10d%10d",_ID_,Rho,E,Nu,LSD_R,MATL125_HCLID,MATL125_OPT);
    //
    COMMENT("$       CB         Y        SC         K      RSAT        SB         H");
    CARD("%10lg%10lg%10lg%10lg%10lg%10lg%10lg",LSD_MAT_CB,LSD_MAT_Y,LSD_MATL125_SC,LSD_MATL125_K,LSD_MAT_RSAT,LSD_MAT_SB,LSD_MATL125_H);
    //
    COMMENT("$       EA       COE      IOPT        C1        C2");
    CARD("%10lg%10lg%10d%10lg%10lg",LSDYNA_EA,LSD_COE,MATL226_IOPT,MATL226_C1,MATL226_C2);
    //
}

FORMAT(Keyword971_R7.1) 
{
    //
    COMMENT("$      MID       RHO         E        PR         R     HLCID       OPT");
    CARD("%10d%10lg%10lg%10lg%10lg%10d%10d",_ID_,Rho,E,Nu,LSD_R,MATL125_HCLID,MATL125_OPT);
    //
    COMMENT("$       CB         Y        SC         K      RSAT        SB         H       SC2");
    CARD("%10lg%10lg%10lg%10lg%10lg%10lg%10lg%10lg",LSD_MAT_CB,LSD_MAT_Y,LSD_MATL125_SC,LSD_MATL125_K,LSD_MAT_RSAT,LSD_MAT_SB,LSD_MATL125_H,MATL125_SC2);
    //
    COMMENT("$       EA       COE      IOPT        C1        C2");
    CARD("%10lg%10lg%10d%10lg%10lg",LSDYNA_EA,LSD_COE,MATL226_IOPT,MATL226_C1,MATL226_C2);
    //
}

FORMAT(Keyword971_R9.0) 
{
    ASSIGN(IO_FLAG, 1, IMPORT);
    ASSIGN(IO_FLAG, 2, EXPORT);

    if(IO_FLAG == 1)
    {
        HEADER("*MAT_125%10s",OPT_TYPE_STR);
    }
    if(IO_FLAG == 1 && (OPT_TYPE_STR == "" || OPT_TYPE_STR != "_TITLE" || OPT_TYPE_STR != "_NLP" || OPT_TYPE_STR != "_NLP_TITLE"))
    {
        HEADER("*MAT_KINEMATIC_HARDENING_TRANSVERSELY_ANISOTROPIC%10s",OPT_TYPE_STR);
    }
    if(IO_FLAG == 1 && (OPT_TYPE_STR == "_NLP" || OPT_TYPE_STR == "_NLP_TITLE"))
    {
        ASSIGN(MATL125_OPTION, 1);
    }
    if(IO_FLAG == 2 && MATL125_OPTION == 0 && LSD_TitleOpt == FALSE)
    {
        HEADER("*MAT_KINEMATIC_HARDENING_TRANSVERSELY_ANISOTROPIC");
    }
    else if(IO_FLAG == 2 && MATL125_OPTION == 0 && LSD_TitleOpt == TRUE)
    {
        HEADER("*MAT_KINEMATIC_HARDENING_TRANSVERSELY_ANISOTROPIC_TITLE");
        CARD("%-80s", TITLE);
    }
    else if(IO_FLAG == 2 && MATL125_OPTION == 1 && LSD_TitleOpt == FALSE)
    {
        HEADER("*MAT_KINEMATIC_HARDENING_TRANSVERSELY_ANISOTROPIC_NLP");
    }
    else if(IO_FLAG == 2 && MATL125_OPTION == 1 && LSD_TitleOpt == TRUE)
    {
        HEADER("*MAT_KINEMATIC_HARDENING_TRANSVERSELY_ANISOTROPIC_NLP_TITLE");
        CARD("%-80s", TITLE);
    }
    //
    COMMENT("$      MID       RHO         E        PR         R     HLCID       OPT");
    CARD("%10d%10lg%10lg%10lg%10lg%10d%10d",_ID_,Rho,E,Nu,LSD_R,MATL125_HCLID,MATL125_OPT);
    //
    COMMENT("$       CB         Y        SC         K      RSAT        SB         H       SC2");
    CARD("%10lg%10lg%10lg%10lg%10lg%10lg%10lg%10lg",LSD_MAT_CB,LSD_MAT_Y,LSD_MATL125_SC,LSD_MATL125_K,LSD_MAT_RSAT,LSD_MAT_SB,LSD_MATL125_H,MATL125_SC2);
    //
    if(MATL125_OPTION == 1)
    {
        COMMENT("$       EA       COE      IOPT        C1        C2      IFLD");
        CARD("%10lg%10lg%10d%10lg%10lg%10d",LSDYNA_EA,LSD_COE,MATL226_IOPT,MATL226_C1,MATL226_C2,MATL125_IFLD);
    }
    else
    {
        COMMENT("$       EA       COE      IOPT        C1        C2");
        CARD("%10lg%10lg%10d%10lg%10lg",LSDYNA_EA,LSD_COE,MATL226_IOPT,MATL226_C1,MATL226_C2);
    }
    //
}
