    Refer_Rho                       = 4229;
    MAT_E                           = 119;
    MAT_NU                          = 120;
    FUN_A1                          = 45;
    MAT_C                           = 996;
    MAT_CHARD                       = 4049;
    MAT_E                           = 119;
    MAT_EFIB                        = 363;
    MAT_EPS                         = 195;
    MAT_EPST1                       = 5069;
    MAT_EPST2                       = 5071;
    MAT_FScale                      = 4092;
    MAT_NU                          = 120;
    MAT_PScale                      = 4095;
    MAT_R00                         = 5077;
    MAT_R45                         = 5078;
    MAT_R90                         = 5079;
    MAT_SPHEAT                      = 318;
    T_Initial                       = 4113;
