CHECK(COMMON)
{
    MAT_RHO                                 >0.0;
}

DEFAULTS(COMMON)
{
    MAT_EXP1                                = 2;
    MAT_Tol                                 = 1e.008;
    //MAT_Tol                               = 1.0e08;
    Nppmax                                  = 5;
    Mat_Name_OR_LawNo                       = 0;
}

DRAWABLES(COMMON) 
{
public:
    INITIAL_DENSITY                         = SCALAR(MAT_RHO);
    POISSON_RATIO                           = SCALAR(MAT_NU);
    YOUNG_MODULUS                           = SCALAR(MAT_E);
    SOUND_SPEED                             = EVAL((YOUNG_MODULUS/INITIAL_DENSITY)^0.5);
    private:
    G                       = EVAL(YOUNG_MODULUS/(2*(1+POISSON_RATIO)));
    C1                      = EVAL(YOUNG_MODULUS/(3*(1-2*POISSON_RATIO)));
public:
    SOUND_SPEED_SOLID       = EVAL(((4*G/3+C1)/INITIAL_DENSITY)^0.5);
}

GUI(COMMON) 
{
    RADIO(CommentEnumField)
    {
        ENUM_VALUE_FLAG=TRUE;
        ADD(1, "Hide in Menu/Export");
        ADD(2, "Show in Menu/Export");
        ADD(3, "Do Not Export");
    }
    if(CommentEnumField == 2)
    {  
        SIZE(NUM_COMMENTS);
        ARRAY(NUM_COMMENTS,"")
        {
            SCALAR(COMMENTS);
        }   
    }
    if( Mat_Name_OR_LawNo == 1)
    {
        ASSIGN(KEYWORD_STR, "/MAT");
        ASSIGN(KEYWORD_STR, "/POROUS/");
    }
    else
    {
        ASSIGN(KEYWORD_STR, "/MAT");
        ASSIGN(KEYWORD_STR, "/LAW75/");
    }
    FLAG(MAT_REFRHO_Option);
    if(MAT_REFRHO_Option!=FALSE)
    {
        SCALAR(Refer_Rho)      { DIMENSION="density";       }
    }
mandatory:
    SCALAR(MAT_RHO)     { DIMENSION="density";            }
    SCALAR(MAT_E)       {DIMENSION="pressure";}
    SCALAR(MAT_NU)      {DIMENSION="DIMENSIONLESS";}
    DATA(MAT1) ;
    RADIO(HFLAG1)
    {
        ENUM_VALUE_FLAG=TRUE;
        ADD(1,"1: Herrmann") ;
        ADD(2,"2: Modified Herrmann") ;
    }
    RADIO(HFLAG2)
    {
        ENUM_VALUE_FLAG=TRUE;
        ADD(1,"1: Hydrodynamic") ;
        ADD(2,"2: Elastic") ;
    }
    SCALAR(Nppmax) ;
    SCALAR(MAT_PPRES) {DIMENSION="pressure";}
    SCALAR(MAT_YPRES) {DIMENSION="pressure";}
    SCALAR(MAT_EXP1) ;
    SCALAR(MAT_Tol) ;
    graphical FLAG(Heat_Inp_opt);
    if (Heat_Inp_opt!= 0) {
        SUBOBJECT(SUBGRP_HEAT_MAT) {SUBTYPES = (/SUBOBJECT/HEAT);}  
    }
    graphical FLAG(THERM_STRESS);
    if (THERM_STRESS!= 0) {
        SUBOBJECT(SUBGRP_THERM_STRESS) {SUBTYPES = (/SUBOBJECT/THERM_STRESS);}  
    }
    /*
    graphical SUPPORT("Support") 
    {
    OBJECTS=(/COMPONENT/BRICK);
    ADD(COMPONENT,"Parts");
    }
    */
}

GUI(ALE) 
{
optional:
    graphical RADIO(ALE_Form) 
    {
        ADD(1,"NONE");
        ADD(2,"ALE");
        ADD(3,"EULER");
    }
    if(ALE_Form == 2)
    {   
        SUBOBJECT(SUBGRP_ALE_MAT) {SUBTYPES = (/SUBOBJECT/ALE_MAT);}
    }
    else if(ALE_Form == 3)
    {
        SUBOBJECT(SUBGRP_EULER_MAT) {SUBTYPES = (/SUBOBJECT/EULER);}
    }
}

FORMAT(radioss120) 
{
    ASSIGN(IO_FLAG, 0, EXPORT);
    ASSIGN(IO_FLAG, 1, IMPORT);
    if (IO_FLAG == 1)
    {
        HEADER("/MAT/%3s",LAW_NO);
        if(LAW_NO == "POR" )
        {
            ASSIGN(Mat_Name_OR_LawNo,1);
        }
        else
        {
            ASSIGN(Mat_Name_OR_LawNo, 2);
        }
    }
    else if(IO_FLAG == 0 && Mat_Name_OR_LawNo == 1)
    {
        HEADER("/MAT/POROUS/%d",_ID_);
        CARD("%-100s", TITLE);
    }
    else
    {
        HEADER("/MAT/LAW75/%d", _ID_);
        CARD("%-100s", TITLE);
    }
    CARD_PREREAD("                    %20s",DUMMY);
    if(DUMMY!="")
    {
        ASSIGN(MAT_REFRHO_Option,1,IMPORT);
    }
    else
    {
        ASSIGN(MAT_REFRHO_Option,0,IMPORT);
    }
    if(MAT_REFRHO_Option!=FALSE)
    {
        COMMENT("#              RHO_I               RHO_O");
        CARD("%20lg%20lg",MAT_RHO,Refer_Rho);
    }
    else{
        COMMENT("#              RHO_I");
        CARD("%20lg",MAT_RHO);
    }
    COMMENT("#                 E                   NU");
    CARD("%20lg%20lg",MAT_E,MAT_NU);
    COMMENT("#  MAT_IDs    IFLAG1    IFLAG2    ITEMAX");
    CARD("%10d%10d%10d%10d",MAT1,HFLAG1,HFLAG2,Nppmax);
    COMMENT("#                PE                   PS                   N");
    CARD("%20lg%20lg%20lg",MAT_PPRES,MAT_YPRES,MAT_EXP1);
    COMMENT("#                TOL");
    CARD("%20lg",MAT_Tol); 
    if(Heat_Inp_opt!=0)
    {
        SUBOBJECTS(SUBGRP_HEAT_MAT,/SUBOBJECT/HEAT);
    } 
    if(Heat_Inp_opt!=0 && THERM_STRESS !=0)
    {
        SUBOBJECTS(SUBGRP_THERM_STRESS,/SUBOBJECT/THERM_STRESS);
    }
    if(ALE_Form == 2)
    {
        SUBOBJECTS(SUBGRP_ALE_MAT,/SUBOBJECT/ALE_MAT);
    }
    else if(ALE_Form == 3)
    {
        SUBOBJECTS(SUBGRP_EULER_MAT,/SUBOBJECT/EULER);
    }
}