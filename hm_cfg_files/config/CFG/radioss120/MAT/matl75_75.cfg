    SUBGRP_THERM_STRESS                     = -1;
    ALE_Form                                = 4336;
    SUBGRP_ALE_MAT                          = -1;
    SUBGRP_EULER_MAT                        = -1;
    MAT_REFRHO_Option                       = 4285;
    MAT_RHO                                 = 118;
    Refer_Rho                               = 4229;
    HFLAG1                                  = 5163;
    HFLAG2                                  = 5183;
    MAT1                                    = 5277;
    MAT_E                                   = 119;
    MAT_EXP1                                = 5099;
    MAT_NU                                  = 120;
    MAT_PPRES                               = 5055;
    MAT_Tol                                 = 4102;
    MAT_YPRES                               = 5056;
