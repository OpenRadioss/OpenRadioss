FORMAT(radioss110) {
    HEADER("/FAIL/XFEM_TBUTC/%d",mat_id);

    COMMENT("#             LAMBDA                   K             SIGMA_R  IFAIL_SH     IDUCT");
    CARD("%20lg%20lg%20lg%10d%10d",Lambda,K,Sigma_r,Ifail_sh,Iduct);
    COMMENT("#                  A                   B");
    CARD("%20lg%20lg",a_TBUTCHER_XFEMTBUTC,b_TBUTCHER_XFEMTBUTC);
}