// /EREF shell setup file [Initial Geometry]
//

ATTRIBUTES {
    TITLE               = VALUE (STRING, "Title");
    component           = VALUE(COMPONENT, "Part ID", "part_ID");
    table_count         = SIZE("No. of nodes");   
    elems_table_elem    = ARRAY[table_count](ELEMS,"Element ID") { SUBTYPES = (/ELEMS/SHELL) ; }
    elems_table_n1      = ARRAY[table_count](NODE, "Nodal point 1", "node_ID1");
    elems_table_n2      = ARRAY[table_count](NODE, "Nodal point 2", "node_ID2");
    elems_table_n3      = ARRAY[table_count](NODE, "Nodal point 3", "node_ID3");
    elems_table_n4      = ARRAY[table_count](NODE, "Nodal point 4", "node_ID4");

    //Attributes for HM usage
    IO_FLAG             = VALUE(INT, "Import/Export flag");
    _HMCOMMENTSFLAG     = VALUE(INT, "Write HM Comments");
    _HWCOLOR            = VALUE(INT, "Entity Color");
  
}

SKEYWORDS_IDENTIFIER(COMMON)
{
    IO_FLAG             =-1;
    _HMCOMMENTSFLAG     =-1;
    _HWCOLOR            =-1;
    TITLE               =-1;
}

DEFINITIONS(COMMON) {
  IMPORT_PREDATA_TABULAR=(elems_table_elem); 
} 

FORMAT(radioss120) {

    ASSIGN(IO_FLAG, 1, IMPORT);
    ASSIGN(IO_FLAG, 2, EXPORT);
    
    if(IO_FLAG == 2)
    {
        CARD("##HMNAME REFE_GEOM  %s  %d", TITLE, _HWCOLOR);
    }
    HEADER("/EREF/SHELL/%d",component);

    CARD("%-100s",TITLE);
  
    COMMENT("# shell_ID  node_ID1  node_ID2  node_ID3  node_ID4");

    FREE_CARD_LIST(table_count)
    { 
        CARD("%10d%10d%10d%10d%10d", elems_table_elem, elems_table_n1, elems_table_n2, elems_table_n3, elems_table_n4);
    }
}
