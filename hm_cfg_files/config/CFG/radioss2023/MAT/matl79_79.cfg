FORMAT(radioss2023) 
{
    ASSIGN(IO_FLAG, 0, EXPORT);
    ASSIGN(IO_FLAG, 1,IMPORT);
    if(IO_FLAG == 1)
    {
        HEADER("/MAT/%3s",LAW_NO);
        if(LAW_NO == "JOH" )
        {
            ASSIGN(Mat_Name_OR_LawNo,1);
        }
    }
    else if(IO_FLAG == 0 && Mat_Name_OR_LawNo == 1)
    {
        HEADER("/MAT/LAW79/%d",_ID_);
        CARD("%-100s", TITLE);
    }
    else
    {
        HEADER("/MAT/JOHN_HOLM/%d",_ID_);
        CARD("%-100s", TITLE);
    }
    
    CARD_PREREAD("                    %20s",DUMMY);
    if(DUMMY!="")
    {
        ASSIGN(MAT_REFRHO_Option,1,IMPORT);
    }
    else
    {
        ASSIGN(MAT_REFRHO_Option,0,IMPORT);
    }
    if(MAT_REFRHO_Option!=FALSE)
    {
        COMMENT("#        Init. dens.          Ref. dens.");
        CARD("%20lg%20lg",MAT_RHO,Refer_Rho);
    }
    else{
        COMMENT("#        Init. dens.");
        CARD("%20lg",MAT_RHO);
    }
    COMMENT("#                  G");
    CARD("%20lg",tau_shear);
    COMMENT("#                  a                   b                   m                   n");
    CARD("%20lg%20lg%20lg%20lg",MAT_A,MAT_B,MAT_M,MAT_N);
    COMMENT("#                  c                EPS0          SIGMA_FMAX                FCUT");
    CARD("%20lg%20lg%20lg%20lg",MAT_C,MAT_Epsilon_F,MAT_SIG1max_t,MAT_FCUT);
    COMMENT("#                  T                 HEL                PHEL");
    CARD("%20lg%20lg%20lg",MAT_T0,MAT_E,MAT_EPS); 
    COMMENT("#                 D1                  D2                IDEL              EPSMAX");
    CARD("%20lg%20lg%10s%10d%20lg",D1,D2,_BLANK_,IDEL,EPSMAX); 
    COMMENT("#                 K1                  K2                  K3                BETA");
    CARD("%20lg%20lg%20lg%20lg",K1,K2,K3,MAT_Beta); 
    if(Heat_Inp_opt!=0)
    {
        SUBOBJECTS(SUBGRP_HEAT_MAT,/SUBOBJECT/HEAT);
    } 
    if(Heat_Inp_opt!=0 && THERM_STRESS !=0)
    {
        SUBOBJECTS(SUBGRP_THERM_STRESS,/SUBOBJECT/THERM_STRESS);
    }
}

