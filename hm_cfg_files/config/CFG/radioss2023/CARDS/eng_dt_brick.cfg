    if( (ENG_DT_BRICK_CST_1 == 1) )
    {
        HEADER("/DT/BRICK/CST/1");
        CARD("%-20lf%1s%-20lf%1s",FScale13,_BLANK_,Tmin5,_BLANK_);
        CARD("%-20lf%1s%-20lf%1s%-20lf%1s%-20lf",ASP_m,_BLANK_,VDEF_m,_BLANK_,ASP_max,_BLANK_,VDEF_max);
