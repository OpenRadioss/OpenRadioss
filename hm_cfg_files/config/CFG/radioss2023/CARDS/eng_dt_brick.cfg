    }

    if( (ENG_DT_BRICK_STOP == 1) )
    {
        HEADER("/DT/BRICK/STOP");
        CARD("%-20lf%1s%-20lf",FScale11,_BLANK_,Tmin1);
    }

    if( (ENG_DT_BRICK_DEL == 1) )
