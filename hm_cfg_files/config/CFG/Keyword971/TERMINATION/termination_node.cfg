ATTRIBUTES(COMMON) {

  _HMCOMMENTSFLAG   =   VALUE(INT, "Write HM Comments");
  _HWCOLOR          =   VALUE(INT, "Entity Color");  
  TITLE             =   VALUE(STRING, "Title");

  nid               =   VALUE(NODE,"Node ID");
  nstop             =   VALUE(INT,"Stop criterion");
  nmaxc             =   VALUE(FLOAT,"Maximum (most positive) coordinate");
  nminc             =   VALUE(FLOAT,"Minimum (most negative) coordinate");
}

SKEYWORDS_IDENTIFIER(COMMON)
{
	_HMCOMMENTSFLAG   = -1;
	_HWCOLOR          = -1;
	TITLE             = -1;
}

DEFAULTS(COMMON) 
{
  _HMCOMMENTSFLAG = 0;
}

GUI(COMMON) {

}

FORMAT(Keyword971) {

    HEADER("*TERMINATION_NODE");
    CARD_PREREAD("%10d%10d",nid, nstop);
    if(nstop == 4 )
    {
		COMMENT("$      NID      STOP");
		CARD("%10d%10d",nid, nstop);
    }
	else
	{
		COMMENT("$      NID      STOP      MAXC      MINC");
		CARD("%10d%10d%10lg%10lg",nid, nstop, nmaxc, nminc);
	}
}
