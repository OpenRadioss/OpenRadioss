    inputsystem                          = VALUE(SYSTEM,"CID");
    follower_load                        = VALUE(BOOL, "Follower Moment");
    plane_node1                          = VALUE(NODE, "M1");
    plane_node2                          = VALUE(NODE, "M2");
    plane_node3                          = VALUE(NODE, "M3");
