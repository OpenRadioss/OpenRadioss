// LOAD_THERMAL_VARIABLE-NON-UNIFORM
// 

ATTRIBUTES(COMMON) {

//standard variables
  distribution_table_count    = SIZE("Size of tabular");
  
//Data names
  location_unit_node          = ARRAY[distribution_table_count](MULTIOBJECT, "GSETID") { SUBTYPES = ( /SETS ) ; }    
  magnitude                   = ARRAY[distribution_table_count](FLOAT, "Temperature");
  scaled_temp                 = ARRAY[distribution_table_count](FLOAT, "Scaled temperature.");
  curveid                     = ARRAY[distribution_table_count](FUNCT, "Load curve ID that multiplies the scaled temperature");
}

DEFINITIONS(COMMON) {
    MAINS               = (location_unit_node);
}

GUI(COMMON) {
/*
  mandatory:
  DATA(NID);
  optional:
  SCALAR(TS) { DIMENSION = "THERMODYNAMIC TEMPERATURE" ;}
  SCALAR(TB) { DIMENSION = "THERMODYNAMIC TEMPERATURE" ;}
  mandatory:
  FUNCTION(LCID);
 */
}

// Standard format
FORMAT(Keyword971) {
    COMMENT("$      NID        TS        TB      LCID");
    CARD_LIST(distribution_table_count)
    {
       CARD("%10d%10lg%10lg%10d",location_unit_node,scaled_temp,magnitude,curveid);
    }
}