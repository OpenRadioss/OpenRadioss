ATTRIBUTES(COMMON)
{
    //INPUT ATTRIBUTES
    LSD_PID                                 = VALUE(COMPONENT, "Rigid body ID");
    LSD_EID                                 = VALUE(ACCELEROMETER, "Accelerometer ID");

    //HM INTERNAL
    Option1                                 = VALUE(INT, "Flag for local system type");
}

SKEYWORDS_IDENTIFIER(COMMON)
{
    //INPUT ATTRIBUTES
    LSD_PID                                 = 149;
    LSD_EID                                 = 690;

    //HM INTERNAL
    Option1                                 = 686;
}

GUI(COMMON)
{
    FLAG(Option1, "Option1");
    if(Option1 == 0)
    {
        DATA(LSD_PID, "RAID");
    }
    if(Option1 == 1)
    {
        DATA(LSD_EID, "RAID");
    }
}

// File format
FORMAT(Keyword971)
{
    CARD_PREREAD("%10s%10d",_BLANK_, Option1);

    COMMENT("$     RAID       LST");
    if(Option1 == 0)
    {
        CARD("%10d%10d",LSD_PID, Option1);
    }
    else if(Option1 == 1)
    {
        CARD("%10d%10d",LSD_EID, Option1);
    }
}
