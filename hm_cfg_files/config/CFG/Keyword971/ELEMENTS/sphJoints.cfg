ATTRIBUTES(COMMON)
{

    KEYWORD_STR                             = VALUE(STRING, "Solver Keyword");
    Comment                                 = VALUE(STRING,  "Dyna_Name");
    Elem_Option                             = VALUE(INT,  "LocalOption");
    LSDYNA_COUPLE                           = VALUE(FLOAT,  "COUPL");
    LSDYNA_DAMP                             = VALUE(FLOAT,  "DAMP");
    LSDYNA_TFAIL                            = VALUE(FLOAT,  "TFAIL");
    LSD_CSID                                = VALUE(SYSTEM,  "CID");
    LSD_EID                                 = VALUE(ACCEL,  "ACC_ID");
    LSD_LCID                                = VALUE(FUNCT,  "LCID");
    LSD_MRR                                 = VALUE(FLOAT,  "MXX");
    LSD_MSS                                 = VALUE(FLOAT,  "MYY");
    LSD_MTT                                 = VALUE(FLOAT,  "MZZ");
    LSD_NRR                                 = VALUE(FLOAT,  "NXX");
    LSD_NRS                                 = VALUE(FLOAT,  "NYY");
    LSD_NRT                                 = VALUE(FLOAT,  "NZZ");
    LSD_PARM1                               = VALUE(FLOAT,  "PARM");
    LSD_PID                                 = VALUE(COMPONENT,  "RBID");
    LSD_R1                                  = VALUE(FLOAT,  "R1");
    LSD_RPS                                 = VALUE(FLOAT,  "RPS");
    LSD_Type                                = VALUE(INT,  "TYPE");
    Option1                                 = VALUE(INT,  "LST");
    Option2                                 = VALUE(INT,  "ZeroNodeThree");
    failureOpt                              = VALUE(INT,  "Failure");
    node1                                   = VALUE(NODE, "N1");
    node2                                   = VALUE(NODE, "N2");

}

SKEYWORDS_IDENTIFIER(COMMON)
{

    KEYWORD_STR                             = 9000;
    Comment                                 = 100;
    Elem_Option                             = 701;
    LSDYNA_COUPLE                           = 178;
    LSDYNA_DAMP                             = 254;
    LSDYNA_TFAIL                            = 67;
    LSD_CSID                                = 3176;
    LSD_EID                                 = 690;
    LSD_LCID                                = 45;
    LSD_MRR                                 = 4776;
    LSD_MSS                                 = 4777;
    LSD_MTT                                 = 4778;
    LSD_NRR                                 = 4773;
    LSD_NRS                                 = 4774;
    LSD_NRT                                 = 4775;
    LSD_PARM1                               = 3112;
    LSD_PID                                 = 149;
    LSD_R1                                  = 1511;
    LSD_RPS                                 = 688;
    LSD_Type                                = 4358;
    Option1                                 = 686;
    Option2                                 = 687;
    failureOpt                              = 4779;

}

DEFAULTS(COMMON)
{

    LSDYNA_DAMP    = 1.0;
    LSD_PARM1      = 1.0;
    LSD_R1         = 1.0;
    LSD_RPS        = 1.0;
    LSD_Type       = 1;

}

GUI(COMMON)
{

     ASSIGN(KEYWORD_STR, "*CONSTRAINED_JOINT_SPHERICAL");     
     FLAG(Elem_Option);
     if(Elem_Option == TRUE)
     {
        ASSIGN(KEYWORD_STR, "_LOCAL");
     }
     FLAG(failureOpt);
     if(failureOpt == FALSE)
     {
        ASSIGN(KEYWORD_STR, "_ID");
     }
     if(failureOpt == TRUE)
     {
        ASSIGN(KEYWORD_STR, "_FAILURE_ID");
     }
     SCALAR(Comment);
     DATA(node1);
     DATA(node2);
     SCALAR(LSD_RPS);
     SCALAR(LSDYNA_DAMP);
     if(Elem_Option == TRUE)
     {
        FLAG(Option1);
     }
     if(Elem_Option == TRUE && Option1 == FALSE)
     {
        DATA(LSD_PID);
     }
     if(Elem_Option == TRUE && Option1 == TRUE)
     {
        DATA(LSD_EID);
     }
     if(failureOpt == TRUE)
     {
         DATA(LSD_CSID);
         SCALAR(LSDYNA_TFAIL);
         SCALAR(LSDYNA_COUPLE);
         SCALAR(LSD_NRR);
         SCALAR(LSD_NRS);
         SCALAR(LSD_NRT);
         SCALAR(LSD_MRR);
         SCALAR(LSD_MSS);
         SCALAR(LSD_MTT);
     }
     
}

