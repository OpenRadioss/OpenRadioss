FORMAT(Keyword971) 
{
    HEADER("*ELEMENT_MASS_PART");

    COMMENT("$     ID         ADDMASS         FINMASS            LCID");  
    CARD("%8d%16lf%16lf%16lg",componentid, masses,finalmass,curveid); 
}
