 ATTRIBUTES(COMMON) 
 
 {
  
  // Initial and reference densities
  KEYWORD_STR                     = VALUE(STRING, "Solver Keyword");
  LSD_CID                         = VALUE(INTER, "Contact ID");

  
}

SKEYWORDS_IDENTIFIER(COMMON)

{

 KEYWORD_STR                 = 9000;
LSD_CID                      = 412;




}


GUI(COMMON) 

{


    ASSIGN(KEYWORD_STR, "*DATABASE_NODAL_FORCE_GROUP");
    
    DATA(LSD_CID); 
}

// File format
FORMAT(Keyword971) {
  COMMENT("$     NSID       CID");
  CARD("          %10d",LSD_CID);

}
