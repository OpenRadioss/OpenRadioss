    }
    if(((ContactOption == 1) && (AutoOption == 1)) && (LSD_RESPONSE == 9))
    {
        SCALAR(LSD_DMP_1)                   {DIMENSION="kinetic_moment";}
        SCALAR(LSD_DMP_2)                   {DIMENSION="kinetic_moment";}
