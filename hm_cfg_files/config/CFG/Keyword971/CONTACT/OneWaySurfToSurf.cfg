GUI(COMMON)
{

    ASSIGN(KEYWORD_STR, "*CONTACT");

    RADIO(ContactOption)
    {
        ADD(0, "None");
        ADD(1, "Automatic");
        ADD(2, "Forming");
    }


    if(ContactOption == 0)
    {
        ASSIGN(KEYWORD_STR, "_ONE_WAY_SURFACE_TO_SURFACE");

        RADIO(NoneOption)
        {
            ADD(0, "None");
            ADD(1, "Interference");
            ADD(2, "Smooth");
        }
    }
    if((ContactOption == 0) && (NoneOption == 1))
    {
        ASSIGN(KEYWORD_STR, "_INTERFERENCE");   
    }
    if((ContactOption == 0) && (NoneOption == 2))
    {
        ASSIGN(KEYWORD_STR, "_SMOOTH"); 
    }


    if(ContactOption == 1)
    {
        ASSIGN(KEYWORD_STR, "_AUTOMATIC_ONE_WAY_SURFACE_TO_SURFACE");

        RADIO(AutoOption)
        {
            ADD(0, "None");
            ADD(1, "Tiebreak");
            ADD(2, "Smooth");
        }
    }
    if((ContactOption == 1) && (AutoOption == 1))
    {
        ASSIGN(KEYWORD_STR, "_TIEBREAK");
    }
    if((ContactOption == 1) && (AutoOption == 2))
    {
        ASSIGN(KEYWORD_STR, "_SMOOTH");
    }
    if(ContactOption == 0 || ContactOption == 1)
    {
        FLAG(DefineFrictOpt);
    }

    if(ContactOption == 2)
    {
        ASSIGN(KEYWORD_STR, "_FORMING_ONE_WAY_SURFACE_TO_SURFACE");
    }
    if(ContactOption == 2)
    {
        FLAG(smooth_option);
    }
    if(ContactOption == 2 && smooth_option == TRUE)
    {
        ASSIGN(KEYWORD_STR, "_SMOOTH");
    }

    //ASSIGN(KEYWORD_STR, "_ID");
