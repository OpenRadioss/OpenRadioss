FORMAT(Keyword971) {
    CARD_PREREAD("%-10s", KEY);  
//
   if(KEY== "ALL")
   {
        CARD("%-10s",KEY);
   }
   else if(KEY== "SEG" || KEY== "DSEG")
   {
  //      CARD("%-10s",KEY){NO_END;}
   //     FREE_CELL_LIST(segidsmax,"%10d%10d%10d%10d",N1,N2,N3,N4,50){OFFSET("%-10s", "");}
