//CONTROL_ADAPSTEP
//

ATTRIBUTES(COMMON)
{
    KEYWORD_STR   = VALUE(STRING, "Solver Keyword");

    LSD_FACTIN    = VALUE(FLOAT,"Initial relaxation factor for contact force during each adaptive remesh");
    LSD_DFACTR    = VALUE(FLOAT,"Incremental increase of FACTIN during each time step after the adaptive step");
}

SKEYWORDS_IDENTIFIER(COMMON)
{
    KEYWORD_STR   = 9000;
    LSD_FACTIN    = 2006;
    LSD_DFACTR    = 2007;
}

DEFAULTS(COMMON)
{
    LSD_FACTIN    = 1.0;
    LSD_DFACTR    = 0.01;
}


GUI(COMMON)
{
    ASSIGN(KEYWORD_STR, "*CONTROL_ADAPSTEP");
    SCALAR(LSD_FACTIN) {DIMENSION="DIMENSIONLESS";}
    SCALAR(LSD_DFACTR) {DIMENSION="t";}
}

//File format
FORMAT(Keyword971)
{
    HEADER("*CONTROL_ADAPSTEP");
    COMMENT("$   FACTIN    DFACTR");
    CARD("%10lg%10lg",LSD_FACTIN,LSD_DFACTR);
}
