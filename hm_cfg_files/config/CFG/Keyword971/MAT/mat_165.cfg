ATTRIBUTES(COMMON)
{

    KEYWORD_STR                             = VALUE(STRING, "Solver Keyword");
    CommentEnumField                        = VALUE(INT,  "User Comments");
    Num_Comments                            = SIZE("No. of comment lines");
    Comments                                = ARRAY[Num_Comments](STRING,  "Entity_Comments");
    E                                       = VALUE(FLOAT,  "E");
    LSD_TitleOpt                            = VALUE(INT,  "Title");
    Nu                                      = VALUE(FLOAT,  "PR");
    Rho                                     = VALUE(FLOAT,  "Rho");
    LSDYNA_SIGY                             = VALUE(FLOAT,  "SIGY");
    LSD_MAT_H								= VALUE(FLOAT, "H");
    LSD_C									= VALUE(FLOAT, "C");
    LSD_GAMMA								= VALUE(FLOAT, "GAMMA");
    LSDYNA_FS								= VALUE(FLOAT, "FS");
}

SKEYWORDS_IDENTIFIER(COMMON)
{
    LSDYNA_SIGY				    = 152;
    KEYWORD_STR                             = 9000;
    CommentEnumField                        = 3220;
    Comments                                = 3100;
    E                                       = 119;
    LSD_TitleOpt                            = 90;
    Nu                                      = 120;
    Num_Comments                            = 3101;
    Rho                                     = 118;
    LSDYNA_FS				    = 5;
    LSD_MAT_H				    = 1135;
    LSD_C				    = 1519;
    LSD_GAMMA								= 4336;
}

DRAWABLES(COMMON) {
public:
    MASS_DENSITY=SCALAR(Rho);
    YOUNG_MODULUS = SCALAR(E);
    POISSON_RATIO = SCALAR(Nu);
     //SOUND_SPEED is speed for ISDO = 0 and 1
  SOUND_SPEED       = EVAL((YOUNG_MODULUS/(MASS_DENSITY*(1-POISSON_RATIO*POISSON_RATIO)))^0.5);
  SOUND_SPEED_ISDO_2 = EVAL((YOUNG_MODULUS/MASS_DENSITY)^0.5);
 private:
  G                 = EVAL(YOUNG_MODULUS/(2*(1+POISSON_RATIO)));
  C1                = EVAL(YOUNG_MODULUS/(3*(1-2*POISSON_RATIO)));
 public:
  SOUND_SPEED_SOLID = EVAL(((4*G/3+C1)/MASS_DENSITY)^0.5);
}

DEFAULTS(COMMON)
{
    LSDYNA_FS								= 1E+16;
}

GUI(COMMON)
{
     ASSIGN(KEYWORD_STR, "*MAT_PLASTIC_NONLINEAR_KINEMATIC");
     RADIO(CommentEnumField)
     {
         ADD(1, "Hide in Menu/Export");
         ADD(2, "Show in Menu/Export");
         ADD(3, "Do not export");
     }
     if(CommentEnumField == 2)
     {  
        SIZE(Num_Comments);
        ARRAY(Num_Comments,"")
        {
           SCALAR(Comments);
        }
     }     
	 FLAG(LSD_TitleOpt);
     if(LSD_TitleOpt == TRUE)
     {
             ASSIGN(KEYWORD_STR, "_TITLE");
     } 
 mandatory:
     SCALAR(Rho)                            {DIMENSION="density";}
	  SCALAR(E)                              {DIMENSION="pressure";}
     SCALAR(Nu)                             {DIMENSION="DIMENSIONLESS";}
 optional:
    
	 SCALAR(LSDYNA_SIGY)					{DIMENSION="DIMENSIONLESS";}
	 SCALAR(LSD_MAT_H)						{DIMENSION="DIMENSIONLESS";}
	 SCALAR(LSD_C)							{DIMENSION="DIMENSIONLESS";}
	 SCALAR(LSD_GAMMA)						{DIMENSION="DIMENSIONLESS";}
	 SCALAR(LSDYNA_FS)						{DIMENSION="DIMENSIONLESS";}
}

FORMAT(Keyword971) 
{
    //
    COMMENT("$      MID       RHO         E        PR      SIGY         H         C     GAMMA");
    CARD("%10d%10lg%10lg%10lg%10lg%10lg%10lg%10lg",_ID_,Rho,E,Nu,LSDYNA_SIGY,LSD_MAT_H,LSD_C,LSD_GAMMA);
    //
    COMMENT("$       FS");
    CARD("%10lg",LSDYNA_FS);
    //

}