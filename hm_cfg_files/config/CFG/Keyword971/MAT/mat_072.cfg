// File format
FORMAT(Keyword971) 
{
      //
      COMMENT("$      MID       RHO        PR");
      CARD("%10d%10lg%10lg",_ID_,LSD_MAT72_RO,LSD_MAT72_PR);
      //
      COMMENT("$     SIGF        A0        A1        A2");
      CARD("%10lg%10lg%10lg%10lg",LSD_MAT72_SIGF,LSD_MAT72_AO,LSD_MAT72_A1,LSD_MAT72_A2);
      //
      COMMENT("$      A0Y       A1Y       A2Y       A1F       A2F        B1        B2        B3");
      CARD("%10lg%10lg%10lg%10lg%10lg%10lg%10lg%10lg",LSD_MAT72_AOY,LSD_MAT72_A1Y,LSD_MAT72_A2Y,LSD_MAT72_A1F,LSD_MAT72_A2F,LSD_MAT72_B1,LSD_MAT72_B2,LSD_MAT72_B3);
      //
      COMMENT("$      PER        ER       PRR      SIGY      ETAN       LCP       LCR");
      CARD("%10lg%10lg%10lg%10lg%10lg%10d%10d",LSD_MAT72_PER,LSD_MAT72_ER,LSD_MAT72_PRR,LSD_MAT72_SIGY,LSD_MAT72_ETAN,LSD_LCID,LSD_LCID2);
      //
      COMMENT("$       L1        L2        L3        L4        L5        L6        L7        L8");
      CARD("%10lg%10lg%10lg%10lg%10lg%10lg%10lg%10lg",LSD_MAT72_L1,LSD_MAT72_L2,LSD_MAT72_L3,LSD_MAT72_L4,LSD_MAT72_L5,LSD_MAT72_L6,LSD_MAT72_L7,LSD_MAT72_L8);
      //
      COMMENT("$       L9       L10       L11       L12       L13");
      CARD("%10lg%10lg%10lg%10lg%10lg",LSD_MAT72_L9,LSD_MAT72_L10,LSD_MAT72_L11,LSD_MAT72_L12,LSD_MAT72_L13);
      //
      COMMENT("$      NU1       NU2       NU3       NU4       NU5       NU6       NU7       NU8");
      CARD("%10lg%10lg%10lg%10lg%10lg%10lg%10lg%10lg",LSD_MAT72_NU1,LSD_MAT72_NU2,LSD_MAT72_NU3,LSD_MAT72_NU4,LSD_MAT72_NU5,LSD_MAT72_NU6,LSD_MAT72_NU7,LSD_MAT72_NU8);
      //
      COMMENT("$      NU9      NU10      NU11      NU12      NU13");
      CARD("%10lg%10lg%10lg%10lg%10lg",LSD_MAT72_NU9,LSD_MAT72_NU10,LSD_MAT72_NU11,LSD_MAT72_NU12,LSD_MAT72_NU13);
      //

}