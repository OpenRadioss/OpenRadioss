DRAWABLES(COMMON) {
public:
  MASS_DENSITY=SCALAR(LSD_MAT72_RO);
  POISSON_RATIO=SCALAR(LSD_MAT72_PR);
  MAXIMUM_FAILURE_STRESS=SCALAR(LSD_MAT72_SIGF);
  COHESION=SCALAR(LSD_MAT72_AO);
  PRESSURE_HARDENING_COEFFICIENT1=SCALAR(LSD_MAT72_A1);
  PRESSURE_HARDENING_COEFFICIENT2=SCALAR(LSD_MAT72_A2);
  COHESION_FOR_YIELD=SCALAR(LSD_MAT72_AOY);
  PRESSURE_HARDENING_COEFFICIENT1_FOR_YIELD_LIMIT=SCALAR(LSD_MAT72_A1Y);
  PRESSURE_HARDENING_COEFFICIENT2_FOR_YIELD_LIMIT=SCALAR(LSD_MAT72_A2Y);
  PRESSURE_HARDENING_COEFFICIENT1_FOR_FAILED_MATERIAL=SCALAR(LSD_MAT72_A1F);
  PRESSURE_HARDENING_COEFFICIENT2_FOR_FAILED_MATERIAL=SCALAR(LSD_MAT72_A2F);
  DAMAGE_SCALING_FACTOR=SCALAR(LSD_MAT72_B1);
  DAMAGE_SCALING_FACTOR_FOR_UNIAXIAL=SCALAR(LSD_MAT72_B2);
  DAMAGE_SCALING_FACTOR_FOR_TRIAXIAL=SCALAR(LSD_MAT72_B3);
  PERCENT_REINFORCEMENT=SCALAR(LSD_MAT72_PER);
  REINFORCEMENT_ELASTIC_MODULUS=SCALAR(LSD_MAT72_ER);
  REINFORCEMENT_POISSON_RATIO=SCALAR(LSD_MAT72_PRR);
  INITIAL_YIELD_STRESS=SCALAR(LSD_MAT72_SIGY);
  TANGENT_MODULUS/PLASTIC_HARDENING_MODULUS=SCALAR(LSD_MAT72_ETAN);
  YOUNG_MODULUS = SCALAR(LSD_MAT72_ER);
  //SOUND_SPEED is speed for ISDO = 0 and 1
      SOUND_SPEED        = EVAL((YOUNG_MODULUS/(MASS_DENSITY*(1-POISSON_RATIO*POISSON_RATIO)))^0.5);
      SOUND_SPEED_ISDO_2 = EVAL((YOUNG_MODULUS/MASS_DENSITY)^0.5);
     public:
      private:
  G                 = EVAL(YOUNG_MODULUS/(2*(1+POISSON_RATIO)));
  C1                = EVAL(YOUNG_MODULUS/(3*(1-2*POISSON_RATIO)));
 public:
  SOUND_SPEED_SOLID = EVAL(((4*G/3+C1)/MASS_DENSITY)^0.5);
}

