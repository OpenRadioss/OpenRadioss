DRAWABLES(COMMON) {
public:
  THERMAL_DENSITY=SCALAR(LSD_MATT1_TRO);
  THERMAL_GENERATION_RATE_CURVE_NUMBER=SCALAR(LSD_MATT1_TGRLC);
  THERMAL_GENERATION_RATE_MULTIPLIER=SCALAR(LSD_MATT1_TGMULT);
  MATERIAL_AXES_DEFINITION=SCALAR(LSD_MATT2_AOPT);
