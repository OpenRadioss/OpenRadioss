      //SHEAR_DECAY_CONSTANT_FOR_THE_ITH_TERM           = SCALAR(LSD_MAT76_BETAI);
      //BULK_RELAXATION_MODULUS_FOR_THE_ITH_TERM    = SCALAR(LSD_MAT76_KI);
