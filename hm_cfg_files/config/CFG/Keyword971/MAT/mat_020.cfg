    {
        SCALAR(LSDYNA_A1)       {DIMENSION="DIMENSIONLESS";}
        SCALAR(LSDYNA_A2)       {DIMENSION="DIMENSIONLESS";}
        SCALAR(LSDYNA_A3)       {DIMENSION="DIMENSIONLESS";}
