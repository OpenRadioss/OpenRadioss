     SCALAR(LSD_ALPHA2)                     {DIMENSION="DIMENSIONLESS";}
     SCALAR(LSD_THETA2)                     {DIMENSION="DIMENSIONLESS";}
     SCALAR(LSD_GAMMA2)                     {DIMENSION="DIMENSIONLESS";}
     SCALAR(LSD_BETA2)                      {DIMENSION="DIMENSIONLESS";}
