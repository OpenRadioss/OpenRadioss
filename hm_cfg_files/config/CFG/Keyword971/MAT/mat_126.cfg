            CARD("%10lg%10lg%10lg%10lg%10lg%10lg%10lg%10d",LSDYNA_EAAU,LSDYNA_EBBU,LSDYNA_ECCU,LSDYNA_GABU,LSDYNA_GBCU,LSDYNA_GCAU,LOC_AOPT,LSD_MAT142_MACF);
        }
