    CARD_PREREAD("%10s%10s%10s%10s%10s%10s%10lg",_BLANK_,_BLANK_,_BLANK_,_BLANK_,_BLANK_,_BLANK_,LOC_AOPT);

    if(LOC_AOPT == 0.0 && IO_FLAG == 1)
