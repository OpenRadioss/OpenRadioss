         CARD("%10lg%10lg%10lg%10lg%10lg%10lg",MATL126_LCSRA,MATL126_LCSRB,MATL126_LCSRC,MATL126_LCSRAB,MATL126_LCSRBC,MATL126_LCSRCA) ;
