// File format
FORMAT(Keyword971) 
{
    //
    COMMENT("$      MID       RHO      BULK        G0        GI        DC        FO        SO");
    CARD("%10d%10lg%10lg%10lg%10lg%10lg%10lg%10lg",_ID_,Rho,LSD_MAT_BULK,LSD_MAT_G0,LSD_MAT_GI,LSD_MAT_DC,LSD_MAT_FO,LSD_MAT_SO);
    //
}