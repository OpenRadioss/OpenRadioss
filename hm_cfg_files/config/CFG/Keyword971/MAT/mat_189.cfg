GUI(COMMON)
{

     ASSIGN(KEYWORD_STR, "*MAT_ANISOTROPIC_THERMOELASTIC");
     RADIO(CommentEnumField)
     {
         ////ENUM_VALUE_FLAG=TRUE;
         ADD(1, "Hide in Menu/Export");
         ADD(2, "Show in Menu/Export");
         ADD(3, "Do not export");
     }
     if(CommentEnumField == 2)
     {  
        SIZE(Num_Comments);
        ARRAY(Num_Comments,"")
        {
           SCALAR(Comments);
        }
     }     
     FLAG(LSD_TitleOpt);
     if(LSD_TitleOpt == TRUE)
     {
             ASSIGN(KEYWORD_STR, "_TITLE");
     } 
 mandatory: 
     SCALAR(Rho)                                        {DIMENSION="density";}
     DATA(MATL189_TA1);
     DATA(MATL189_TA2);
     DATA(MATL189_TA3);
     DATA(MATL189_TA4);
     DATA(MATL189_TA5);
     DATA(MATL189_TA6);
     DATA(MATL189_C11);
     DATA(MATL189_C12);
     DATA(MATL189_C13);
     DATA(MATL189_C14);
     DATA(MATL189_C15);
     DATA(MATL189_C16);
     DATA(MATL189_C22);
     DATA(MATL189_C23);
     DATA(MATL189_C24);
     DATA(MATL189_C25);
     DATA(MATL189_C26);
     DATA(MATL189_C33);
     DATA(MATL189_C34);
     DATA(MATL189_C35);
     DATA(MATL189_C36);
     DATA(MATL189_C44);
     DATA(MATL189_C45);
     DATA(MATL189_C46);
     DATA(MATL189_C55);
     DATA(MATL189_C56);
     DATA(MATL189_C66);
     DATA(MATL189_TGE);
