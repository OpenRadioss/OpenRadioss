// File format
FORMAT(Keyword971) 
{
    //
    COMMENT("$      MID       RHO     ROFLG   INTFAIL        ET        EN   FN_FAIL");
    CARD("%10d%10lg%10lg%10lg%10lg%10lg%10lg",_ID_,Rho,LSD_ROFLG,LSD_INTFAIL,LSD_MAT100_ET,LSD_MAT120_EN,LSD_FN_FAIL);
    //

}
