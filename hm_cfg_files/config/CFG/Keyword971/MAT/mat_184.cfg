ATTRIBUTES(COMMON)
{

    KEYWORD_STR                             = VALUE(STRING, "Solver Keyword");
    CommentEnumField                        = VALUE(INT,  "User Comments");
    Num_Comments                            = SIZE("No. of comment lines");
    Comments                                = ARRAY[Num_Comments](STRING,  "Entity_Comments");
    LSD_FN_FAIL                             = VALUE(FLOAT,  "FN_FAIL");
    LSD_INTFAIL                             = VALUE(FLOAT,  "INTFAIL");
    LSD_MAT100_ET                           = VALUE(FLOAT,  "ET");
    LSD_MAT120_EN                           = VALUE(FLOAT,  "EN");
    LSD_ROFLG                               = VALUE(FLOAT,  "ROFLG");
    LSD_TitleOpt                            = VALUE(INT,  "Title");
    Rho                                     = VALUE(FLOAT,  "Rho");

}

SKEYWORDS_IDENTIFIER(COMMON)
{

    KEYWORD_STR                             = 9000;
    CommentEnumField                        = 3220;
    Comments                                = 3100;
    LSD_FN_FAIL                             = 4999;
    LSD_INTFAIL                             = 4998;
    LSD_MAT100_ET                           = 2530;
    LSD_MAT120_EN                           = 824;
    LSD_ROFLG                               = 4997;
    LSD_TitleOpt                            = 90;
    Num_Comments                            = 3101;
    Rho                                     = 118;

}

DEFAULTS(COMMON)
{

    LSD_INTFAIL    = 1.0;

}

DRAWABLES(COMMON) {
 public:
      MASS_DENSITY=SCALAR(Rho);
}

GUI(COMMON)
{

     ASSIGN(KEYWORD_STR, "*MAT_COHESIVE_ELASTIC");
     RADIO(CommentEnumField)
     {
         ENUM_VALUE_FLAG=TRUE;
         ADD(1, "Hide in Menu/Export");
         ADD(2, "Show in Menu/Export");
         ADD(3, "Do not export");
     }
     if(CommentEnumField == 2)
     {  
        SIZE(Num_Comments);
        ARRAY(Num_Comments,"")
        {
           SCALAR(Comments);
        }
     }     
     FLAG(LSD_TitleOpt);
     if(LSD_TitleOpt == TRUE)
     {
             ASSIGN(KEYWORD_STR, "_TITLE");
     } 
 mandatory:
     SCALAR(Rho)                                    {DIMENSION="density";}
 optional:
     RADIO(LSD_ROFLG)
     {
        ADD(0.0, "0.0: Density per unit volume");
        ADD(1.0, "1.0: Density per unit area");
     }
     RADIO(LSD_INTFAIL)
     {
        ADD(0.0, "0.0");
        ADD(1.0, "1.0");
        ADD(2.0, "2.0");
        ADD(3.0, "3.0");
        ADD(4.0, "4.0");
     }
     SCALAR(LSD_MAT100_ET)                          {DIMENSION="pressure";}
     SCALAR(LSD_MAT120_EN)                          {DIMENSION="pressure";}
     SCALAR(LSD_FN_FAIL)                            {DIMENSION="force";}

