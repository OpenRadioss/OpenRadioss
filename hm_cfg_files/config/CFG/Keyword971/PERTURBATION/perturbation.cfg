        }
        if(LSD_CSTYPE == 2)
        {
            SCALAR(LSD_CFC3,"CFC3") { DIMENSION="DIMENSIONLESS"; }
        } 
    }
    else if (LSD_Type == 8)
    {
        SCALAR(LSD_AMPL2,"AMPL") { DIMENSION="DIMENSIONLESS"; }
        RADIO(LSD_DTYPE, "DTYPE")
