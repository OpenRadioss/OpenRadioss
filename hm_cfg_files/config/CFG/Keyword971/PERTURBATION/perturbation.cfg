{
    LSD_Type                                = 1;
    LSD_SCL                                 = 1.0;
    LSD_CMP                                 = 7;
    LSD_AMPL                                = 1.0;
    LSD_FADE                                = 1.0;
    LSD_ELLIP1                              = 1.0;
    LSD_ELLIP2                              = 1.0;
    LSD_CFC1                                = 1.0;
    LSD_CFC2                                = 1.0;
    LSD_CFC3                                = 1.0;
    LSD_AMPL2                               = 1.0;
}

