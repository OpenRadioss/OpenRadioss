    }
    else if (LSD_Type == 3)
    {
        SCALAR(LSD_FNAME,"FNAME") { DIMENSION="DIMENSIONLESS"; }
    }
    else if (LSD_Type == 4)
    {
        RADIO(LSD_CSTYPE, "CSTYPE")
