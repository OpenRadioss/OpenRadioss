        ADD(2, "Fade out all perturbations at this node set");
        ADD(3, "Read perturbations from a file");
        ADD(4, "Spectral field");
    }
    if(LSD_PerturbOpt == 1)
    {
        DATA(LSD_PID,"PID");
    }
    else if(LSD_PerturbOpt == 2)
    {
        DATA(LSD_PID,"PID");
    }
    
    SCALAR(LSD_SCL, "SCL") { DIMENSION="DIMENSIONLESS"; }
