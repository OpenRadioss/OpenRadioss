        RADIO(LSD_CFTYPE, "CFTYPE")
        {
            ADD(1, "Gaussian");
            ADD(2, "Exponential");
            ADD(3, "Exponential Cosine");
            ADD(4, "Rational");
            ADD(5, "Linear");
        }
        SCALAR(LSD_CFC1,"CFC1") { DIMENSION="DIMENSIONLESS"; }
        if(LSD_CSTYPE == 2 || LSD_CSTYPE == 3 || LSD_CSTYPE == 4 || LSD_CSTYPE == 5)
        {
