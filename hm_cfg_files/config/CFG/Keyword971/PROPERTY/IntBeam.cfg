*/


    ASSIGN(KEYWORD_STR, "*INTEGRATION_BEAM");
 mandatory:
    SIZE(LSD_NIP);
    if(LSD_ICST == 0 && LSD_NIP > 0)
    {
       ARRAY(LSD_NIP,"")
       {
 mandatory:  
           SCALAR(LSD_S);
           SCALAR(LSD_T);
           SCALAR(LSD_WF);
 optional:
           DATA(PID_array);
       }
    }
    SCALAR(LSD_RA);
 optional:
    RADIO(LSD_ICST)
    {
       ADD(0,  "0: Default");
       ADD(1,  "1: I-Shape");
       ADD(2,  "2: Channel");
       ADD(3,  "3: L-shape");
       ADD(4,  "4: T-shape");
       ADD(5,  "5: Tubular box");
       ADD(6,  "6: Z-Shape 2");
       ADD(7,  "7: Trapezoidal");
       ADD(8,  "8: Circular");
       ADD(9,  "9: Tubular");
       ADD(10, "10: I-Shape 2" );
       ADD(11, "11: Solid Box");
       ADD(12, "12: Cross");
       ADD(13, "13: H-Shape");
       ADD(14, "14: T-Shape 2");
       ADD(15, "15: I-Shape 3");
       ADD(16, "16: Channel 2");
       ADD(17, "17: Channel 3");
       ADD(18, "18: T-Shape 3");
       ADD(19, "19: Box-Shape 2");
       ADD(20, "20: Hexagon");
       ADD(21, "21: Hat-Shape");
       ADD(22, "22: Hat-Shape 2");
    }
 mandatory:  
    SCALAR(LSD971_K);
    if(LSD_ICST > 0)
    {
       SCALAR(LSD_W);
       SCALAR(LSD_TF);
       SCALAR(LSD_D);
       SCALAR(LSD_TW);
       SCALAR(LSD_SREF);
       SCALAR(LSD_TREF);
       SCALAR(intbeam_D5);
       SCALAR(intbeam_D6);
    }

}

// File format
FORMAT(Keyword971) 
{
    //
    COMMENT("$     IRID       NIP        RA      ICST         K");
    CARD("%10d%10d%10lg%10d%10d",_ID_, LSD_NIP,LSD_RA,LSD_ICST,LSD971_K);   
    if(LSD_ICST > 0)
    {
        //
        COMMENT("$       D1        D2        D3        D4      SREF      TREF        D5        D6");
        CARD("%10lf%10lf%10lf%10lf%10lf%10lf%10lf%10lf",LSD_W,LSD_TF,LSD_D,LSD_TW,LSD_SREF,LSD_TREF,intbeam_D5,intbeam_D6);
        //
    }   
    if(LSD_ICST == 0 && LSD_NIP != 0)
    {
          COMMENT("$        S         T        WF       PID");
          CARD_LIST(LSD_NIP)
          {
             CARD("%10lf%10lf%10lf%10d",LSD_S,LSD_T,LSD_WF,PID_array);   
          }
    }


}