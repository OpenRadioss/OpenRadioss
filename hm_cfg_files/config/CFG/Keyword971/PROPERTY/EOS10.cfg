GUI(COMMON)
{

    ASSIGN(KEYWORD_STR, "*EOS_PROPELLANT_DEFLAGRATION");
    FLAG( LSD_TitleOpt);
    if(LSD_TitleOpt == TRUE)
    {
        ASSIGN(KEYWORD_STR,"_TITLE");
    }
    SCALAR(LSD_A);
    SCALAR(LSD_B1);
    SCALAR(LSD_XP1);
    SCALAR(LSD_XP2);
    SCALAR(LSD_FRER);
    SCALAR(LSD_G);
    SCALAR(LSD_R1);
    SCALAR(LSD_R2);
    SCALAR(LSD_R3);
    SCALAR(LSD_R5);
    SCALAR(LSD_R6);
    SCALAR(LSD_FMXIG);
    SCALAR(LSD_FREQ)                                        { DIMENSION="pressure"; }
    SCALAR(LSD_GROW1);
    SCALAR(LSD_EM);
    SCALAR(LSD_AR1);
    SCALAR(LSD_ES1);
    SCALAR(LSD_CVP);
    SCALAR(LSD_CVR);
    SCALAR(LSD_CCRIT);
    SCALAR(LSD_ENQ);
    SCALAR(LSD_TMP0)                                        { DIMENSION="k"; } 
    SCALAR(LSD_GROW2);
    SCALAR(LSD_AR2);
    SCALAR(LSD_ES2);
    SCALAR(LSD_EN);
    SCALAR(LSD_FMXGR);
    SCALAR(LSD_FMNGR);

}

// File format
FORMAT(Keyword971) 
{
    //
    COMMENT("$    EOSID         A         B       XP1       XP2      FRER");
    CARD("%10d%10lg%10lg%10lg%10lg%10lg",_ID_,LSD_A,LSD_B1,LSD_XP1,LSD_XP2,LSD_FRER);
    //
    COMMENT("$        G        R1        R2        R3        R5");
    CARD("%10lg%10lg%10lg%10lg%10lg",LSD_G,LSD_R1,LSD_R2,LSD_R3,LSD_R5);
    //
    COMMENT("$       R6     FMXIG      FREQ     GROW1        EM");
    CARD("%10lg%10lg%10lg%10lg%10lg",LSD_R6,LSD_FMXIG,LSD_FREQ,LSD_GROW1,LSD_EM);
    //
    COMMENT("$      AR1       ES1       CVP       CVR     EETAL     CCRIT       ENQ       TMP0");       // EETAL attribute have to be added.
    CARD("%10lg%10lg%10lg%10lg          %10lg%10lg%10lg",LSD_AR1,LSD_ES1,LSD_CVP,LSD_CVR,LSD_CCRIT,LSD_ENQ,LSD_TMP0);
    //
    COMMENT("$    GROW2       AR2       ES2        EN     FMXGR     FMNGR");
    CARD("%10lg%10lg%10lg%10lg%10lg%10lg",LSD_GROW2,LSD_AR2,LSD_ES2,LSD_EN,LSD_FMXGR,LSD_FMNGR);
    //
}
