GUI(COMMON)
{

    ASSIGN(KEYWORD_STR, "*SECTION_POINT_SOURCE");
    FLAG( MixOpt);
    if(MixOpt == TRUE)
    {
        ASSIGN(KEYWORD_STR,"_MIXTURE");
    }
    FLAG(LSD_TitleOpt);
    if(LSD_TitleOpt == TRUE)
    {
        ASSIGN(KEYWORD_STR,"_TITLE");
    }
    DATA(LSD_LCID);
    if(MixOpt == FALSE)
    {
       DATA(LSD_LCID2);
    }
    if(MixOpt == TRUE)
    {
        DATA(LSD_LCID3);
        DATA(NID);
        DATA(NID1);
        DATA(NID2);
