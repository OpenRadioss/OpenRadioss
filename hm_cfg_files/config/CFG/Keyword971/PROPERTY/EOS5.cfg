// File format
FORMAT(Keyword971) 
{
    //
    COMMENT("$    EOSID");
    CARD("%10d",_ID_);
    //
    COMMENT("$                A10                 A11                 A12                 A13");
    CARD("%20lg%20lg%20lg%20lg",LSD_A10,LSD_A11,LSD_A12,LSD_A13);
    //
    COMMENT("$                A20                 A21                 A22                 A23");
    CARD("%20lg%20lg%20lg%20lg",LSD_A20,LSD_A21,LSD_A22,LSD_A23);
    //
    COMMENT("$                A30                 A31                 A32                 A33");
    CARD("%20lg%20lg%20lg%20lg",LSD_A30,LSD_A31,LSD_A32,LSD_A33);
    //
    COMMENT("$                A40                 A41                 A42                 A43");
    CARD("%20lg%20lg%20lg%20lg",LSD_A40,LSD_A41,LSD_A42,LSD_A43);
    //
    COMMENT("$                A50                 A51                 A52                 A53");
    CARD("%20lg%20lg%20lg%20lg",LSD_A50,LSD_A51,LSD_A52,LSD_A53);
    //
    COMMENT("$                A60                 A61                 A62                 A63");
    CARD("%20lg%20lg%20lg%20lg",LSD_A60,LSD_A61,LSD_A62,LSD_A63);
    //
    COMMENT("$                A70                 A71                 A72                 A73");
    CARD("%20lg%20lg%20lg%20lg",LSD_A70,LSD_A71,LSD_A72,LSD_A73);
    //
    COMMENT("$                A14                 A24");
    CARD("%20lg%20lg",LSD_A14,LSD_A24);
    //
    COMMENT("$               ALPH                BETA                  E0                  V0");
    CARD("%20lg%20lg%20lg%20lg",LSD_ALPHA,LSDYNA_BETA,LSD_E0,LSD_V0);  
    //

}
