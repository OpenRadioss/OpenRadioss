ATTRIBUTES(COMMON)
{

    KEYWORD_STR                             = VALUE(STRING, "Solver Keyword");
    LSD_A                                   = VALUE(FLOAT,  "A");
    LSD_C                                   = VALUE(FLOAT,  "C");
    LSD_E0                                  = VALUE(FLOAT,  "E0");
    LSD_GAMA0                               = VALUE(FLOAT,  "GAMA0");
    LSD_S1                                  = VALUE(FLOAT,  "S1");
    LSD_S2                                  = VALUE(FLOAT,  "S2");
    LSD_S3                                  = VALUE(FLOAT,  "S3");
    LSD_TitleOpt                            = VALUE(INT,  "Title");
    LSD_V0                                  = VALUE(FLOAT,  "V0");

}

SKEYWORDS_IDENTIFIER(COMMON)
{

    KEYWORD_STR                             = 9000;
    LSD_A                                   = 718;
    LSD_C                                   = 1519;
    LSD_E0                                  = 1507;
    LSD_GAMA0                               = 1523;
    LSD_S1                                  = 1520;
    LSD_S2                                  = 1521;
    LSD_S3                                  = 1522;
    LSD_TitleOpt                            = 90;
    LSD_V0                                  = 1508;

}

GUI(COMMON)
{

    ASSIGN(KEYWORD_STR, "*EOS_GRUNEISEN");
    FLAG( LSD_TitleOpt);
    if(LSD_TitleOpt == TRUE)
    {
        ASSIGN(KEYWORD_STR,"_TITLE");
    }
    SCALAR(LSD_C);
    SCALAR(LSD_S1);
    SCALAR(LSD_S2);
    SCALAR(LSD_S3);
    SCALAR(LSD_GAMA0);
    SCALAR(LSD_A);
    SCALAR(LSD_E0)                      { DIMENSION="pressure"; }
    SCALAR(LSD_V0);

}

// File format
FORMAT(Keyword971) 
{
    //
    COMMENT("$    EOSID         C        S1        S2        S3     GAMAO         A        E0");
    CARD("%10d%10lg%10lg%10lg%10lg%10lg%10lg%10lg",_ID_,LSD_C,LSD_S1,LSD_S2,LSD_S3,LSD_GAMA0,LSD_A,LSD_E0);
    //
    COMMENT("$       V0");
    CARD("%10lg",LSD_V0);
    //
}
