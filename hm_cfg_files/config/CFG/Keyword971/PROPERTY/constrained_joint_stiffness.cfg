ATTRIBUTES(COMMON)
{
    //INPUT ATTRIBUTES

    //Card Title
    TITLE                                   = VALUE(STRING, "Description of joint stiffness for output files jntforc and d3hsp");

    //Card 1
    LSD_PID                                 = VALUE(COMPONENT,  "Part ID for rigid body A");
