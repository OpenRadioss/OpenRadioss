ATTRIBUTES(COMMON)
{

    KEYWORD_STR                             = VALUE(STRING, "Solver Keyword");
    LSD_FLAG                                = VALUE(INT,  "FLAG");
    LSD_ITYPE                               = VALUE(INT,  "SID TYPE");
    LSD_PID                                 = VALUE(COMPONENT,  "PID");
    LSD_PSID                                = VALUE(SETS,  "SID")           { SUBTYPES = ( /SETS/SET_PART_IDPOOL ) ;  }
    LSD_SRX                                 = VALUE(FLOAT,  "SRX");
    LSD_SRY                                 = VALUE(FLOAT,  "SRY");
    LSD_SRZ                                 = VALUE(FLOAT,  "SRZ");
    LSD_STR                                 = VALUE(FLOAT,  "STY");
    LSD_STX                                 = VALUE(FLOAT,  "STX");
    LSD_STZ                                 = VALUE(FLOAT,  "STZ");
    LSD_dampLCID                            = VALUE(FUNCT,  "LCID");
    LSD_dampSF                              = VALUE(FLOAT,  "SF");

}

SKEYWORDS_IDENTIFIER(COMMON)
{

    KEYWORD_STR                             = 9000;
    LSD_FLAG                                = 2825;
    LSD_ITYPE                               = 165;
    LSD_PID                                 = 149;
    LSD_PSID                                = 768;
    LSD_SRX                                 = 2821;
    LSD_SRY                                 = 2822;
    LSD_SRZ                                 = 2823;
    LSD_STR                                 = 2819;
    LSD_STX                                 = 2818;
    LSD_STZ                                 = 2820;
    LSD_dampLCID                            = 2867;
    LSD_dampSF                              = 2868;

}

GUI(COMMON)
{

    ASSIGN(KEYWORD_STR, "*DAMPING_PART_MASS");
    RADIO(LSD_ITYPE)
    {
       ADD(1, "Part ID");
       ADD(2, "Part Set ID");
    }
    if(LSD_ITYPE == 1)
    {
 mandatory:
       DATA(LSD_PID);
    }
    if(LSD_ITYPE == 2)
    {
       ASSIGN(KEYWORD_STR, "_SET");
 mandatory:
       DATA(LSD_PSID);
    }
 optional:
    DATA(LSD_dampLCID);
    SCALAR(LSD_dampSF)                              {DIMENSION="DIMENSIONLESS";}
    RADIO(LSD_FLAG)
    {
       ADD(0, "0");
       ADD(1, "1");
    }
    if(LSD_FLAG == 1)
    {
       SCALAR(LSD_STX)                              {DIMENSION="velocity";}
       SCALAR(LSD_STR)                              {DIMENSION="velocity";}
       SCALAR(LSD_STZ)                              {DIMENSION="velocity";}
       SCALAR(LSD_SRX)                              {DIMENSION="ang_velocity";}
       SCALAR(LSD_SRY)                              {DIMENSION="ang_velocity";}
       SCALAR(LSD_SRZ)                              {DIMENSION="ang_velocity";}
    }
/*
    graphical SUPPORT("Support") 
    {
      OBJECTS=(COMPONENT);
      ADD(PSID);
    }
*/
}

// File format
FORMAT(Keyword971) 
{
    if(LSD_ITYPE == 1)
    {
        //
        COMMENT("$     PSID      LCID        SF      FLAG");
        CARD("%10d%10d%10lg%10d",LSD_PID,LSD_dampLCID,LSD_dampSF,LSD_FLAG);
        //
    }
    if(LSD_ITYPE == 2)
    {
        //
        COMMENT("$     PSID      LCID        SF      FLAG");
        CARD("%10d%10d%10lg%10d",LSD_PSID,LSD_dampLCID,LSD_dampSF,LSD_FLAG);
        //
    }
    if(LSD_FLAG == 1)
    {
        //
        COMMENT("$      STX       STY       STZ       SRX       SRY       SRZ");
        CARD("%10lg%10lg%10lg%10lg%10lg%10lg",LSD_STX,LSD_STR,LSD_STZ,LSD_SRX,LSD_SRY,LSD_SRZ);
        //
    }


}
