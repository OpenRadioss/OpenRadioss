        {
            ASSIGN(flagforIDAM, 0, IMPORT);
            ASSIGN(LSD_IDAM, _dummy_IDAM, IMPORT);
            
            // For reading deck from < R11.1 
            //Additional card for IDAM > 0.
            COMMENT("$   SIZFLG     REFSZ     NAHSV     LCSRS      SHRF     BIAXF");
            if(IOFLAG == 0)
