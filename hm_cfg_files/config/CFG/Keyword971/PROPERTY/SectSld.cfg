    LSD_AET                                 = VALUE(INT,  "AET");
    LSD_AFAC                                = VALUE(FLOAT,  "AFAC");
    LSD_BFAC                                = VALUE(FLOAT,  "BFAC");
    LSD_CFAC                                = VALUE(FLOAT,  "CFAC");
    LSD_CMID                                = VALUE(MAT,  "CMID");
    LSD_DFAC                                = VALUE(FLOAT,  "DFAC");
    LSD_DS                                  = VALUE(FLOAT,  "DS");
