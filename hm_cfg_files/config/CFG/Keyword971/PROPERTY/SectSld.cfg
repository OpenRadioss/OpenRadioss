    LSD_CFAC                                = 447;
    LSD_CMID                                = 564;
    LSD_DFAC                                = 448;
    LSD_DS                                  = 566;
    LSD_DX                                  = 4678;
    LSD_DY                                  = 4679;
    LSD_DZ                                  = 4680;
    LSD_ECUT                                = 567;
    LSD_ELFORM                              = 399;
    LSD_ELFORM2                             = 8246;
    LSD_ELFORMOPT                           = 8247;
    LSD_END                                 = 450;
    LSD_ETA                                 = 6283;
