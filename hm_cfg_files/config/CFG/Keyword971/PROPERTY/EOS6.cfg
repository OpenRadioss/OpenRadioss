ATTRIBUTES(COMMON)
{

    KEYWORD_STR                             = VALUE(STRING, "Solver Keyword");
    LSD_C0                                  = VALUE(FLOAT,  "C0");
    LSD_C1                                  = VALUE(FLOAT,  "C1");
    LSD_C2                                  = VALUE(FLOAT,  "C2");
    LSD_C3                                  = VALUE(FLOAT,  "C3");
    LSD_C4                                  = VALUE(FLOAT,  "C4");
    LSD_C5                                  = VALUE(FLOAT,  "C5");
    LSD_C6                                  = VALUE(FLOAT,  "C6");
    LSD_E0                                  = VALUE(FLOAT,  "E0");
    LSD_LCID                                = VALUE(FUNCT,  "LCID");
    LSD_TitleOpt                            = VALUE(INT,  "Title");
    LSD_V0                                  = VALUE(FLOAT,  "V0");

}

SKEYWORDS_IDENTIFIER(COMMON)
{

    KEYWORD_STR                             = 9000;
    LSD_C0                                  = 1500;
    LSD_C1                                  = 1501;
    LSD_C2                                  = 1502;
    LSD_C3                                  = 1503;
    LSD_C4                                  = 1504;
    LSD_C5                                  = 1505;
    LSD_C6                                  = 1506;
    LSD_E0                                  = 1507;
    LSD_LCID                                = 45;
    LSD_TitleOpt                            = 90;
    LSD_V0                                  = 1508;

}

GUI(COMMON)
{

    ASSIGN(KEYWORD_STR, "*EOS_LINEAR_POLYNOMIAL_WITH_ENERGY_LEAK");
    FLAG( LSD_TitleOpt);
    if(LSD_TitleOpt == TRUE)
    {
        ASSIGN(KEYWORD_STR,"_TITLE");
    }
    SCALAR(LSD_C0);
    SCALAR(LSD_C1);
    SCALAR(LSD_C2);
    SCALAR(LSD_C3);
    SCALAR(LSD_C4);
    SCALAR(LSD_C5);
    SCALAR(LSD_C6);
    SCALAR(LSD_E0)                      { DIMENSION="pressure"; }
    SCALAR(LSD_V0);
    DATA(LSD_LCID);

}

// File format
FORMAT(Keyword971) 
{
    //
    COMMENT("$    EOSID        C0        C1        C2        C3        C4        C5        C6");
    CARD("%10d%10lg%10lg%10lg%10lg%10lg%10lg%10lg",_ID_,LSD_C0,LSD_C1,LSD_C2,LSD_C3,LSD_C4,LSD_C5,LSD_C6);
    //
    COMMENT("$       E0        V0      LCID");
    CARD("%10lg%10lg%10d",LSD_E0,LSD_V0,LSD_LCID);
    //
}
