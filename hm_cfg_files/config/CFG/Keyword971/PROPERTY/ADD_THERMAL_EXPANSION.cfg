ATTRIBUTES(COMMON)
{

    KEYWORD_STR                             = VALUE(STRING, "Solver Keyword");
    CommentEnumField                        = VALUE(INT,  "User Comments");
    Num_Comments                            = SIZE("Num_Comments");
    Comments                                = ARRAY[Num_Comments](STRING,  "Entity_Comments");
    LSD_LCID                                = VALUE(FUNCT,  "LCID");
    LSD_LCIDY                               = VALUE(FUNCT,  "LCIDY");
    LSD_LCIDZ                               = VALUE(FUNCT,  "LCIDZ");
    LSD_MULT                                = VALUE(FLOAT,  "MULT");
    LSD_MULTY                               = VALUE(FLOAT,  "MULTY");
    LSD_MULTZ                               = VALUE(FLOAT,  "MULTZ");
    LSD_PID                                 = VALUE(COMPONENT,  "ID");
    LSD_TitleOpt                            = VALUE(INT,  "Title");

}

SKEYWORDS_IDENTIFIER(COMMON)
{

    KEYWORD_STR                             = 9000;
    CommentEnumField                        = 3220;
    Comments                                = 3100;
    LSD_LCID                                = 45;
    LSD_LCIDY                               = 7903;
    LSD_LCIDZ                               = 7905;
    LSD_MULT                                = 7902;
    LSD_MULTY                               = 7904;
    LSD_MULTZ                               = 7906;
    LSD_PID                                 = 149;
    LSD_TitleOpt                            = 90;
    Num_Comments                            = 3101;

}

DEFAULTS(COMMON)
{

    LSD_MULT    = 1.0;

}

GUI(COMMON)
{

    ASSIGN(KEYWORD_STR, "*MAT_ADD_THERMAL_EXPANSION");
    RADIO(CommentEnumField)
    {
        ENUM_VALUE_FLAG=TRUE;
        ADD(1, "Hide in Menu/Export");
        ADD(2, "Show in Menu/Export");
        ADD(3, "Do not export");
    } 
    if(CommentEnumField == 2)
    {  
       SIZE(Num_Comments);
       ARRAY(Num_Comments,"")
       {
          SCALAR(Comments);
       }
    } 
    FLAG(LSD_TitleOpt);
    if(LSD_TitleOpt == TRUE)
    {
       ASSIGN(KEYWORD_STR, "_TITLE");
    } 
    DATA(LSD_PID);
    DATA(LSD_LCID);
    SCALAR(LSD_MULT);
    DATA(LSD_LCIDY);
    SCALAR(LSD_MULTY);
    DATA(LSD_LCIDZ);
    SCALAR(LSD_MULTZ);

}

// File format
FORMAT(Keyword971) 
{
    //
    COMMENT("$      PID      LCID      MULT     LCIDY     MULTY     LCIDZ     MULTZ");
    CARD("%10d%10d%10lg%10d%10lg%10d%10lg",LSD_PID,LSD_LCID,LSD_MULT,LSD_LCIDY,LSD_MULTY,LSD_LCIDZ,LSD_MULTZ);
    //
}
