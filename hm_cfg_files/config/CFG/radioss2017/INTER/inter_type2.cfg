       CARD("%10d%20lg",I_TH,Kthe);
     }     
     else
     {
       COMMENT("#     Ithe                Kthe                                                                 Iproj");
       CARD("%10d%20lg                                                            %10d",I_TH,Kthe,Iproj);
     }
   }
}
