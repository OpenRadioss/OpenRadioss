      COMMENT("#       Fscalestress      Fscalestr_rate          Fscaledist               Alpha");
      CARD("%20lg%20lg%20lg%20lg",FScale11,FScale22,FScale33,Alpha);
   }
   if (WFLAG==25  || WFLAG==26)
