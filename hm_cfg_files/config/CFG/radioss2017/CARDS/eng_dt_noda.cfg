    FScale12                                = VALUE(FLOAT, "Scale factor on critical nodal time step","DeltaTsca");
    Tmin4                                   = VALUE(FLOAT, "Minimum time step","DeltaTmin");
    SCALE                                   = VALUE(FLOAT, "Tolerance for AMS convergence","Tol_AMS");
    //SET
