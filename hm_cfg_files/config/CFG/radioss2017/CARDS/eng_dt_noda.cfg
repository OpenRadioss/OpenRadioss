    Tscale_CST2_0                           = VALUE(FLOAT, "Scale factor on critical nodal time step","DeltaTsca");
    Tmin_CST2_0                             = VALUE(FLOAT, "Minimum time step","DeltaTmin");
    //CST_2_1
