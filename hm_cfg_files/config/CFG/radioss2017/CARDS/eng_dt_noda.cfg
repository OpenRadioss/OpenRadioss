                CARD("/DT/NODA/AMS/1");
            }
            else
            {
                CARD("/DT/NODA/AMS/0");
            }
            CARD("%lg %lg",FScale12,Tmin4);
        }
        else
        {
            CARD("%lg%lg",FScale12,Tmin4);
        }
    }

    if(ENG_DT_NODA_AMS == 1 && Iflag==1)
