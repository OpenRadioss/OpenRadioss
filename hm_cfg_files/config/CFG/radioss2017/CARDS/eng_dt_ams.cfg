//
// ENG_DT_AMS
//

ATTRIBUTES(COMMON)
{

    KEYWORD_STR                             = VALUE(STRING, "Solver Keyword");
    FScale11                                = VALUE(FLOAT,  "");
    Iflag                                   = VALUE(INT,  "Iflag: Number of additional(optional) cards");
    NITER                                   = VALUE(INT,  "");
    NPRINT                                  = VALUE(INT,  "");
    SCALE                                   = VALUE(FLOAT,  "Input tolerance for stop criteria");
    Tmin                                    = VALUE(FLOAT,  "Minimum time step for option");

}

SKEYWORDS_IDENTIFIER(COMMON)
{

    KEYWORD_STR                             = -1;
    FScale11                                = 4050;
    Iflag                                   = 4869;
    NITER                                   = 1700;
    NPRINT                                  = 1701;
    SCALE                                   = 13;
    Tmin                                    = 4831;

}

DEFAULTS(COMMON)
{

    FScale11    = 1e-4;
    NITER    = 1000;

}

GUI(COMMON)
{

    ASSIGN(KEYWORD_STR, "/DT/AMS/");
    SCALAR(Iflag);
    SCALAR(SCALE){ DIMENSION = "t" ;}
    SCALAR(Tmin){ DIMENSION = "t" ;}
    if( Iflag==1)
    {
       SCALAR(FScale11);
    }
    if( Iflag==2)
    {
       SCALAR(FScale11);
       SCALAR(NITER);
       SCALAR(NPRINT);
    }

}


// File format
FORMAT(radioss2017) 
{
        HEADER("/DT/AMS/%-d",Iflag);
        CARD("%-20lf%1s%-20lf",SCALE,_BLANK_,Tmin);
    
    if( (Iflag==1) )
    {
        CARD("%-20lf",FScale11);
    }

    if( (Iflag==2) )
    {
        CARD("%-20lf",FScale11);
        CARD("%-10d%-10d",NITER,NPRINT);
    }


}
