FORMAT(radioss130) {
	HEADER("/FAIL/NXT/%d",mat_id);

	COMMENT("#  FCT_ID1   FCT_ID2  IFAIL_SH") ;
	CARD("%10d%10d%10d",fct_ID1,fct_ID2,Ifail_sh);   
	
	if (ID_CARD_EXIST==TRUE)
	{
	 COMMENT("#   FAIL_ID") ;
	}
	FREE_CARD(ID_CARD_EXIST,"%10d",_ID_);
}
