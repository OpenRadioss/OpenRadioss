DRAWABLES(COMMON) {
public:
    MASS_DENSITY=SCALAR(Rho);
    EA = SCALAR(LSDYNA_EA);
    EB = SCALAR(LSDYNA_EB);
    EC = SCALAR(LSDYNA_EC);
    PRBA = SCALAR(LSDYNA_PRBA);
    PRCA = SCALAR(LSDYNA_PRCA);
    PRCB = SCALAR(LSDYNA_PRCB);
    GAB = SCALAR(LSDYNA_GAB);
    GBC = SCALAR(LSDYNA_GBC);
    GCA = SCALAR(LSDYNA_GCA);
    SHEAR_MODULUS = MAX(GAB,GBC,GCA);
    YOUNG_MODULUS = MAX(EA,EB,EC);
    POISSON_RATIO = MAX(PRBA,PRCA,PRCB);
      //SOUND_SPEED is speed for ISDO = 0 and 1
  SOUND_SPEED       = EVAL((YOUNG_MODULUS/(MASS_DENSITY*(1-POISSON_RATIO*POISSON_RATIO)))^0.5);
  SOUND_SPEED_ISDO_2      = EVAL((YOUNG_MODULUS/MASS_DENSITY)^0.5);
 private:
   C1                = EVAL(YOUNG_MODULUS/(3*(1-2*POISSON_RATIO)));
 public:
  SOUND_SPEED_SOLID = EVAL(((4*SHEAR_MODULUS/3+C1)/MASS_DENSITY)^0.5);
}

CHECK(COMMON)
{

    LSD_MAT_BETA                              >=0.0;
    LSD_MAT_BETA                              <=1.0;
}

DEFAULTS(COMMON)
{
    LSD_FIO    = 53.0;
}

GUI(COMMON)
{
     RADIO(CommentEnumField)
     {
         ADD(1, "Hide in Menu/Export");
         ADD(2, "Show in Menu/Export");
         ADD(3, "Do not export");
     }
     if(CommentEnumField == 2)
     {  
        SIZE(Num_Comments);
        ARRAY(Num_Comments,"")
        {
           SCALAR(Comments);
        }
     }     
     FLAG(LSD_TitleOpt);
     if(LSD_TitleOpt == TRUE)
     {
             ASSIGN(KEYWORD_STR, "_TITLE");
     } 
     if(Mat_Name_OR_LawNo == 2)
    {
        ASSIGN(KEYWORD_STR, "/MAT");
        ASSIGN(KEYWORD_STR, "/LAW123/");
    }
    else 
    {
        ASSIGN(KEYWORD_STR, "/MAT");
        ASSIGN(KEYWORD_STR, "/LAMINATED_FRACTURE_DAIMLER_PINHO/");
    }
 mandatory:
     SCALAR(Rho)                            {DIMENSION="density";}
     SCALAR(LSDYNA_EA)                      {DIMENSION="pressure";}
     SCALAR(LSDYNA_EB)                      {DIMENSION="pressure";}
     SCALAR(LSDYNA_EC)                      {DIMENSION="pressure";}
 optional:
     SCALAR(LSDYNA_PRBA)                    {DIMENSION="DIMENSIONLESS";}
     SCALAR(LSDYNA_PRCA)                    {DIMENSION="DIMENSIONLESS";}
     SCALAR(LSDYNA_PRCB)                    {DIMENSION="DIMENSIONLESS";}
 mandatory:
     SCALAR(LSDYNA_GAB)                     {DIMENSION="pressure";}
     SCALAR(LSDYNA_GBC)                     {DIMENSION="pressure";}
     SCALAR(LSDYNA_GCA)                     {DIMENSION="pressure";}

     SCALAR(LSD_XC)                     {DIMENSION="pressure";}
     SCALAR(LSD_MAT_XT)                     {DIMENSION="pressure";}
     SCALAR(LSD_MAT_YT)                     {DIMENSION="pressure";}
     SCALAR(LSD_MAT_YC)                     {DIMENSION="pressure";}
     SCALAR(LSD_SL)                     {DIMENSION="pressure";}

     SCALAR(LSD_ENKINK)              {DIMENSION="energy";}
     SCALAR(LSD_ENA)                 {DIMENSION="energy";}
     SCALAR(LSD_ENB)                 {DIMENSION="energy";}
     SCALAR(LSD_ENT)                 {DIMENSION="energy";}
     SCALAR(LSD_ENL)                 {DIMENSION="energy";} 
optional:
     SCALAR(LSD_FIO)                    {DIMENSION="DIMENSIONLESS";}
     SCALAR(LSDYNA_SIGY)                {DIMENSION="pressure";}
     DATA(LSD_LCSS);
     SCALAR(LSD_MAT_BETA)               {DIMENSION="DIMENSIONLESS";}
     SCALAR(FCUT)                       { DIMENSION="f";}
     SCALAR(EFS)                         {DIMENSION="DIMENSIONLESS";}
     SCALAR(LRD_RATIO)                   {DIMENSION="DIMENSIONLESS";}
}

//file format
FORMAT(radioss2025) 
{
    ASSIGN(IO_FLAG, 0, EXPORT);
    ASSIGN(IO_FLAG, 1, IMPORT);
    if(IO_FLAG == 1)
    {
        HEADER("/MAT/%3s",LAW_NO);
        if(LAW_NO == "LAW" )
        {
            ASSIGN(Mat_Name_OR_LawNo,2);
        }
    }
    else if(IO_FLAG == 0 && Mat_Name_OR_LawNo == 2)
    {
        HEADER("/MAT/LAW123/%d",_ID_);
        CARD("%-100s", TITLE);
    }
    else
    {
        HEADER("/MAT/LAMINATED_FRACTURE_DAIMLER_PINHO/%d",_ID_);
        CARD("%-100s", TITLE);
    }    
    COMMENT("#        Init. dens.");
    CARD("%20lg",Rho);
    COMMENT("#                 E1                  E2                 E3");
    CARD("%20lg%20lg%20lg",LSDYNA_EA,LSDYNA_EB,LSDYNA_EC);
    COMMENT("#                G12                 G13                G23");
    CARD("%20lg%20lg%20lg",LSDYNA_GAB,LSDYNA_GCA,LSDYNA_GBC);
    COMMENT("#               Nu12                 Nu31               Nu32");
    CARD("%20lg%20lg%20lg",LSDYNA_PRBA,LSDYNA_PRCA,LSDYNA_PRCB);
    
    COMMENT("#             ENKINK                 ENA                 ENB                 ENT                 ENL");
    CARD("%20lg%20lg%20lg%20lg%20lg",LSD_ENKINK,LSD_ENA,LSD_ENB,LSD_ENT,LSD_ENL);  
    COMMENT("#                 XC                  XT                  YC                  YT                  SL");
    CARD("%20lg%20lg%20lg%20lg%20lg",LSD_XC,LSD_MAT_XT,LSD_MAT_YC,LSD_MAT_YT,LSD_SL);  
    COMMENT("#                FIO                SIGY      LCSS                          BETA");
    CARD("%20lg%20lg%10d          %20lg",LSD_FIO,LSDYNA_SIGY,LSD_LCSS,LSD_MAT_BETA);  
    COMMENT("#                EFS               RATIO                FCUT");
    CARD("%20lg%20lg%20lg",EFS,LRD_RATIO,FCUT);
    //
    if(Heat_Inp_opt!=0)
    {
        SUBOBJECTS(SUBGRP_HEAT_MAT,/SUBOBJECT/HEAT);
    } 
    if(Heat_Inp_opt!=0 && THERM_STRESS !=0)
    {
        SUBOBJECTS(SUBGRP_THERM_STRESS,/SUBOBJECT/THERM_STRESS);
    }
}
