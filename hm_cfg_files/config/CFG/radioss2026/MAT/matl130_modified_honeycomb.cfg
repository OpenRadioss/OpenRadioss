// File format
FORMAT(radioss2026) 
{
    ASSIGN(IO_FLAG, 0, EXPORT);
    ASSIGN(IO_FLAG, 1,IMPORT);
    ASSIGN(LCSRoption,0);
    if(IO_FLAG == 1)
    {
        HEADER("/MAT/%18s",LAW_NO);
        if(LAW_NO == "MODIFIED_HONEYCOMB" )
        {
            ASSIGN(Mat_Name_OR_LawNo,2);
        }
    }
    else if(IO_FLAG == 0 && Mat_Name_OR_LawNo == 2)
    {
        HEADER("/MAT/LAW130/%d",_ID_);
        CARD("%-100s", TITLE);
    }
    else
    {
        HEADER("/MAT/MODIFIED_HONEYCOMB/%d",_ID_);
        CARD("%-100s", TITLE);
    }
    COMMENT("#        Init. dens.");
    CARD("%20lg",Rho);
    COMMENT("#                  E                  NU                SIGY                  VF                  MU");
    CARD("%20lg%20lg%20lg%20lg%20lg",E,Nu,LSDYNA_SIGY,LSDYNA_VF,LSDYNA_MU);
    CARD_PREREAD("%10s%10s%10s%10s%10s%10s%10s%10s%10s%10d",_BLANK_,_BLANK_,_BLANK_,_BLANK_,_BLANK_,_BLANK_,_BLANK_,_BLANK_,_BLANK_,LCSR_TEMP);
    if(LCSR_TEMP < 0)
    {
      ASSIGN(LCSRoption,1);
    }
    if (LCSRoption == 0) {
      COMMENT("#    IFORM    SHDFLG       LCA       LCB       LCC       LCS      LCAB      LCBC      LCCA      LCSR");
      CARD("%10d%10d%10d%10d%10d%10d%10d%10d%10d%10d",IFORM,MATL126_SHDFLG,LSD_LCID,LSD_LCID2,LSD_LCID3,LSD_LCID4,LSD_LCID5,LSD_LCID6,LSD_LCID7,LSD_LCID8);
    } else {
      COMMENT("#    IFORM    SHDFLG       LCA       LCB       LCC       LCS      LCAB      LCBC      LCCA");
      CARD("%10d%10d%10d%10d%10d%10d%10d%10d%10d%10d",IFORM,MATL126_SHDFLG,LSD_LCID,LSD_LCID2,LSD_LCID3,LSD_LCID4,LSD_LCID5,LSD_LCID6,LSD_LCID7,LCSR_TEMP);        
    }
    COMMENT("#               EAAU                EBBU                ECCU                GABU                GBCU");
    CARD("%20lg%20lg%20lg%20lg%20lg",LSDYNA_EAAU,LSDYNA_EBBU,LSDYNA_ECCU,LSDYNA_GABU,LSDYNA_GBCU);
    COMMENT("#               GCAU                RFAC                TSEF                SSEF                 PRU");
    CARD("%20lg%20lg%20lg%20lg%10s%10d",LSDYNA_GCAU,LSDYNA_RFAC,LSDYNA_SIGF,LSDYNA_EPSF,_BLANK_,LSDYNA_PRU);
    if (LCSRoption == 1) {
      COMMENT("#    LCSRA     LCSRB     LCSRC    LCSRAB    LCSRBC    LCSRCA");
      CARD("%10d%10d%10d%10d%10d%10d",MATL126_LCSRA,MATL126_LCSRB,MATL126_LCSRC,MATL126_LCSRAB,MATL126_LCSRBC,MATL126_LCSRCA);
    }
    if (LSDYNA_PRU == 2) {
      COMMENT("#              PRUAB               PRUAC               PRUBC               PRUBA               PRUCA");
      CARD("%20lg%20lg%20lg%20lg%20lg",LSDYNA_PRUAB,LSDYNA_PRUAC,LSDYNA_PRUBC,LSDYNA_PRUBA,LSDYNA_PRUCA);
      COMMENT("#              PRUCB");
      CARD("%20lg",LSDYNA_PRUCB);
    }
}
