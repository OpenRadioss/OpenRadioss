//file format
FORMAT(radioss2026) 
{
    ASSIGN(IO_FLAG, 0, EXPORT);
    ASSIGN(IO_FLAG, 1, IMPORT);
    if(IO_FLAG == 1)
    {
        HEADER("/MAT/%3s",LAW_NO);
        if(LAW_NO == "LAW" )
        {
            ASSIGN(Mat_Name_OR_LawNo,2);
        }
    }
    else if(IO_FLAG == 0 && Mat_Name_OR_LawNo == 2)
    {
        HEADER("/MAT/LAW132/%d",_ID_);
        CARD("%-100s", TITLE);
    }
    else
    {
        HEADER("/MAT/LAMINATED_FRACTURE_DAIMLER_CAMANHO/%d",_ID_);
        CARD("%-100s", TITLE);
    }    
    COMMENT("#        Init. dens.");
    CARD("%20lg",Rho);
    COMMENT("#                 E1                  E2                  E3");
    CARD("%20lg%20lg%20lg",LSDYNA_EA,LSDYNA_EB,LSDYNA_EC);
    COMMENT("#                G12                 G13                 G23");
    CARD("%20lg%20lg%20lg",LSDYNA_GAB,LSDYNA_GCA,LSDYNA_GBC);
    COMMENT("#               Nu12                Nu31                Nu32");
    CARD("%20lg%20lg%20lg",LSDYNA_PRBA,LSDYNA_PRCA,LSDYNA_PRCB);
    
    COMMENT("#                GXC                 GXT                 GYC                 GYT                 GSL");
    CARD("%20lg%20lg%20lg%20lg%20lg",LSD_GXC,LSD_GXT,LSD_GYC,LSD_GYT,LSD_GSL);  
    COMMENT("#                 XC                  XT                  YC                  YT                  SL");
    CARD("%20lg%20lg%20lg%20lg%20lg",LSD_MAT_XC,LSD_MAT_XT,LSD_MAT_YC,LSD_MAT_YT,LSD_MAT_SL);  
    COMMENT("#               GXC0                GXT0                 XC0                 XT0");
    CARD("%20lg%20lg%20lg%20lg",LSD_GXC0,LSD_GXT0,LSD_MAT_XC0,LSD_MAT_XT0);
    COMMENT("#                FIO                SIGY                ETAN                BETA      LCSS");
    CARD("%20lg%20lg%20lg%20lg%10d",LSD_FIO,LSDYNA_SIGY,LSDYNA_ETAN,LSD_MAT_BETA,LSD_LCSS); 
    COMMENT("#             EPSF23              EPSR23              TSMD23");
    CARD("%20lg%20lg%20lg",LSD_MAT_EPSF23,LSD_MAT_EPSR23,LSD_MAT_TSMD23);
    COMMENT("#            EPSF31              EPSR31              TSMD31");
    CARD("%20lg%20lg%20lg",LSD_MAT_EPSF31,LSD_MAT_EPSR31,LSD_MAT_TSMD31);
    COMMENT("#              EF_11T	           EF_11C           	EF_22T	           EF_22C	            EF_12");
    CARD("%20lg%20lg%20lg%20lg%20lg",LSD_MAT_EF11T,LSD_MAT_EF11C,LSD_MAT_EF22T,LSD_MAT_EF22C,LSD_MAT_EF12);
    COMMENT("#              EF_23	            EF_31           	  CF12	             CF23	             CF31");
    CARD("%20lg%20lg%20lg%20lg%20lg",LSD_MAT_EF23,LSD_MAT_EF31,LSD_MAT_CF12,LSD_MAT_CF23,LSD_MAT_CF31);
     
    COMMENT("#               RATIO                FCUT");
    CARD("%20lg%20lg",LRD_RATIO,FCUT);
    //
    if(Heat_Inp_opt!=0)
    {
        SUBOBJECTS(SUBGRP_HEAT_MAT,/SUBOBJECT/HEAT);
    } 
    if(Heat_Inp_opt!=0 && THERM_STRESS !=0)
    {
        SUBOBJECTS(SUBGRP_THERM_STRESS,/SUBOBJECT/THERM_STRESS);
    }
}
