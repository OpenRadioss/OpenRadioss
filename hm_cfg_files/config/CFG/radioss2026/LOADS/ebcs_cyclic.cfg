ATTRIBUTES(COMMON)
{
    // INPUT ATTRIBUTES

    //  Card
    entityid                    = VALUE(SETS, "Surface identifier 1","surf_ID1")  { SUBTYPES = (/SETS/SURF_IDPOOL); }
    entityid2                   = VALUE(SETS, "Surface identifier 2","surf_ID2")  { SUBTYPES = (/SETS/SURF_IDPOOL); }

    node_id1                    = VALUE(NODE, "Node1, Surface1","node_ID1");
    node_id2                    = VALUE(NODE, "Node2, Surface1","node_ID2");
    node_id3                    = VALUE(NODE, "Node3, Surface1","node_ID3");
    
    node_id4                    = VALUE(NODE, "Node1, Surface2","node_ID4");
    node_id5                    = VALUE(NODE, "Node2, Surface2","node_ID5");
    node_id6                    = VALUE(NODE, "Node3, Surface2","node_ID6") ;


    
    //HM INTERNAL 
    KEYWORD_STR                 = VALUE(STRING, "Solver Keyword");
    NUM_COMMENTS                = SIZE("NUM_COMMENTS");
    CommentEnumField            = VALUE(INT, "User Comments");
    COMMENTS                    = ARRAY[NUM_COMMENTS](STRING, "Entity Comments");

    _DummyKeyword               = VALUE(INT, "");
    _dummy                      = VALUE(STRING, "");
    IO_FLAG                     = VALUE(INT, "IOFLAG");

    displayname                 = VALUE(STRING, "Elementary boundary condition:Non Reflecting Frontier","TITLE");
}

CHECK(COMMON)
{

}

DEFAULTS(COMMON)
{
    //  Card

}

SKEYWORDS_IDENTIFIER(COMMON)
{
    //  Card

    //HM INTERNAL
    KEYWORD_STR                               = 9000;
    COMMENTS                                  = 5109;
    CommentEnumField                          = 7951;
    NUM_COMMENTS                              = 5110;

    _DummyKeyword                             = -1;
    _dummy                                    = -1;
    IO_FLAG                                   = -1;
}

GUI(COMMON)
{
    if(CommentEnumField == 2)
    {
        SIZE(NUM_COMMENTS);
        ARRAY(NUM_COMMENTS,"")
        {
            SCALAR(COMMENTS);
        }
    }

    ASSIGN(KEYWORD_STR, "/EBCS/CYCLIC");

    //Title Card
    SCALAR(displayname, "ebcs_title")         { DIMENSION = "DIMENSIONLESS"; }

    //  Card
    DATA(entityid);
    DATA(entityid2);
    DATA(node_id1);
    DATA(node_id2);
    DATA(node_id3);
    DATA(node_id4);
    DATA(node_id5);
    DATA(node_id6);                    

}

// File format
FORMAT(radioss2026)
{
    ASSIGN(IO_FLAG,0,EXPORT);
    ASSIGN(IO_FLAG,1,IMPORT);

    if(IO_FLAG == 0)
    {
       HEADER("/EBCS/CYCLIC/%-d", _ID_);
    }
    else  // IMPORT
    {
       HEADER("/EBCS/CYCLIC/%-s/%d",_dummy, _ID_);
    }

    //  Title
    CARD("%-100s", displayname);

    //  Card 
    COMMENT("# surf_ID1  node_id1  node_id2  node_id3");
    CARD("%10d%10d%10d%10d", entityid , node_id1, node_id2, node_id3);
    COMMENT("# surf_ID2  node_id4  node_id5  node_id6");
    CARD("%10d%10d%10d%10d", entityid2, node_id4, node_id5, node_id6);

}
