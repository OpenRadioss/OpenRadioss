ATTRIBUTES(COMMON)
{
    IO_FLAG                             = VALUE(INT, "Import/Export flag");
    _HMCOMMENTSFLAG                     = VALUE(INT, "Write HM Comments");
    _HWCOLOR                            = VALUE(INT, "Entity Color");
    TITLE                               = VALUE(STRING, "TITLE");

    grnod_id                            = VALUE(SETS, "Node Group Identifier") { SUBTYPES = (/SETS/GRNOD) ; }
    grpart_id                           = VALUE(SETS, "Part group identifier") { SUBTYPES = (/SETS/GRPART) ; }

    istiff                              = VALUE(INT,  "Stiffness formulation");
    stfac                               = VALUE(FLOAT,"Stiffness scale factor"); 
    fric                                = VALUE(FLOAT,"Friction coefficient");
}

SKEYWORDS_IDENTIFIER(COMMON)
{    
    IO_FLAG=-1;
    _HMCOMMENTSFLAG=-1;
    _HWCOLOR=-1;
}


DEFAULTS(COMMON)
{
    istiff = 1 ;
}

GUI(COMMON)
{

//    ASSIGN(KEYWORD_STR, "GUIDED_CABLE");
    
    DATA(grnod_id);
    DATA(grpart_id);
    //
    RADIO(istiff)
    {
        ENUM_VALUE_FLAG=TRUE;
        ADD(1, "1: Soft penalty stiffness computed from time step");
        ADD(2, "2: Constant user defined stiffness");
        ADD(3, "3: Penalty stiffness computed from average stiffness of connected elements");
    }
    if (istiff == 2)
    {  
        SCALAR(stfac)  { DIMENSION="translation_stiffness";}
    }
    else
    {
        SCALAR(stfac)  { DIMENSION="DIMENSIONLESS";}
    }
    SCALAR(fric)       { DIMENSION="DIMENSIONLESS";}
}

// File format
FORMAT(radioss2026) {
    ASSIGN(IO_FLAG, 0, EXPORT);
    ASSIGN(IO_FLAG, 1, IMPORT);
    
    HEADER("/GUIDED_CABLE/%d",_ID_);
    CARD("%-100s", TITLE);

    COMMENT("# grnod_id grpart_id    Istiff               stfac                fric");
    CARD("%10d%10d%10d%20lg%20lg",grnod_id,grpart_id,istiff,stfac,fric);
}
