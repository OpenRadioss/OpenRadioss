//
// /STATE/TRUSS/...
// 

ATTRIBUTES(COMMON) 
{
    //INPUT ATTRIBUTES

    // HM INTERNAL
    KEYWORD_STR         = VALUE(STRING, "Solver Keyword");

    STATE_OPTION           = VALUE(INT, "state option");
// ----- CFG Local attribute
    IO_FLAG             = VALUE(INT, "Import/Export flag");
    keyword3            = VALUE(STRING, "keyword3");
}

SKEYWORDS_IDENTIFIER(COMMON)
{
    KEYWORD_STR         = 9000;

    STATE_OPTION        = -1;
    IO_FLAG             = -1;
    keyword3            = -1;
}

DEFAULTS(COMMON) 
{

}

GUI(COMMON) 
{
    RADIO(STATE_OPTION) 
    {
        ADD(1,"/FULL");
    }

    if( STATE_OPTION == 1)
    {
        ASSIGN(KEYWORD_STR, "/STATE/TRUSS/FULL"); 
    }
}

// File format
FORMAT(radioss2026)
{
    ASSIGN(IO_FLAG, 1, IMPORT);
    ASSIGN(IO_FLAG, 2, EXPORT);
 
    
    if(IO_FLAG == 2 )
    {
        HEADER("/STATE/TRUSS%s",keyword3);
        if(keyword3 == "/FULL")
        {
            ASSIGN(STATE_OPTION,1, EXPORT);
        }
    }
    if(IO_FLAG == 1 )
    {
        if(STATE_OPTION == 1)
        {
            HEADER("/STATE/TRUSS/FULL"); 
        }
    }
}