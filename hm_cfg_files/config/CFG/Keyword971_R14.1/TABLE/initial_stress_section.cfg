// initial_stress_section
//
// --- initial_stress_section.cfg ---

ATTRIBUTES(COMMON)
{
    //INPUT ATTRIBUTES
    //Card
    csid                                     = VALUE(SECTION,  "Cross-section ID", "ECSID");
    lcid                                     = VALUE(FUNCT,    "Load curve ID defining preload stress as a function of time");
    psid                                     = VALUE(SETS,     "Part Set ID ") { SUBTYPES = (/SETS/SET_PART_IDPOOL) ; }
    vid                                      = VALUE(SYSTEM,   "vector ID specifies the direction normal to the cross section (CSID)");
    izshear                                  = VALUE(INT,      "FShear stress flag");
    opt_istiff_funct                         = VALUE(BOOL,     "ISTIFF flag: loadcurve ID", "ISTIFF_NEGFLAG");
    istiff                                   = VALUE(CURVE,    "Load curve ID defining stiffness fraction as a function of time. The stiffness of the ghost elements is the load curve value times the stiffness of the material in the part");
    istiff_funct                             = VALUE(FUNCT,    "|ISTIFF| is the load curve ID for the stiffness fraction as a function of time.", "ISTIFF");
    //HM INTERNAL
    KEYWORD_STR                              = VALUE(STRING,    "Solver Keyword");
    IOFLAG                                   = VALUE(INT,       "IOFLAG");
    LSD_TitleOpt                             = VALUE(INT,       "Title option");
    TITLE                                    = VALUE(STRING,    "Title");
}


DEFAULTS(COMMON)
{
}

SKEYWORDS_IDENTIFIER(COMMON)
{
    //INPUT ATTRIBUTES
    //Card
    csid                           = -1;
	lcid                           = -1;
    psid                           = -1;
    vid                            = -1;
    izshear                        = -1;
    istiff                         = -1;
    istiff_funct                   = -1;
    opt_istiff_funct               = -1;
    
    //HM INTERNAL
    KEYWORD_STR                   = -1;
    IOFLAG                        = -1;
    LSD_TitleOpt                  = 90;
}

GUI(COMMON)
{
    FLAG(LSD_TitleOpt,"");
    if(LSD_TitleOpt == 0) 
    {
        ASSIGN(KEYWORD_STR,"INITIAL_STRESS_SECTION");
    }
    else
    {
        ASSIGN(KEYWORD_STR,"INITIAL_STRESS_SECTION_TITLE");
    }

    DATA(csid);
    DATA(lcid);
    DATA(psid);
    DATA(vid);

    RADIO(izshear)
    {
        ADD(0, "0");
        ADD(1, "1");
        ADD(2, "2");
    }

    FLAG(opt_istiff_funct);
    if(opt_istiff_funct == 0)
    {
        DATA(istiff);
    }
    else
    {
        DATA(istiff_funct);
    }

}

// File format
FORMAT(Keyword971_R14.1)
{

    HEADER("*INITIAL_STRESS_SECTION%s", APPEND_OPTIONS( [ LSD_TitleOpt(1),  "_TITLE" ] ));

    if(LSD_TitleOpt == 1)
    {
        CARD("%-80s", TITLE);
    }

    COMMENT("$    ISSID      CSID      LCID      PSID       VID   IZSHEAR    ISTIFF");
    CARD("%10d%10d%10d%10d%10d%10d%10d", _ID_, csid,lcid, psid,vid,izshear,SCALAR_OR_OBJECT(opt_istiff_funct, istiff, istiff_funct));
}
