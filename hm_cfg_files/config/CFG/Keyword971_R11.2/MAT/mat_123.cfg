GUI(COMMON)
{

     ASSIGN(KEYWORD_STR, "*MAT_MODIFIED_PIECEWISE_LINEAR_PLASTICITY");
     RADIO(CommentEnumField)
     {
         ENUM_VALUE_FLAG=TRUE;
         ADD(1, "Hide in Menu/Export");
         ADD(2, "Show in Menu/Export");
         ADD(3, "Do not export");
     }
     if(CommentEnumField == 2)
     {  
        SIZE(Num_Comments);
        ARRAY(Num_Comments,"")
        {
           SCALAR(Comments);
        }
     }  
     RADIO(EncTypeEnumField)
     {
        ADD(0, "Regular");
     }
     RADIO(CMoption)
     {
        ADD(1, "None");
        ADD(2, "RATE");
        ADD(3, "RTCL");
        ADD(4, "STOCHASTIC");
        ADD(5, "PRESTRAIN");
     }
    if(CMoption == 2)
     {
        ASSIGN(KEYWORD_STR, "_RATE");
     }
     if(CMoption == 3)
     {
        ASSIGN(KEYWORD_STR, "_RTCL");
     }
     if(CMoption == 2 || CMoption == 3  || CMoption == 4)
     {
         DATA(LSD_LCTSRF);
         SCALAR(MATL123_EPS0);
         SCALAR(MATL123_TRIAX);
         SCALAR(MATL123_IPS);
     }
     if(CMoption == 4)
     {
        ASSIGN(KEYWORD_STR, "_STOCHASTIC");
     }
     if(CMoption == 5)
     {
        ASSIGN(KEYWORD_STR, "_PRESTRAIN");
     }

     FLAG(LSD_TitleOpt);
     if(LSD_TitleOpt == TRUE)
     {
             ASSIGN(KEYWORD_STR, "_TITLE");
     } 
 mandatory:
     SCALAR(Rho)                            { DIMENSION="density";}
     SCALAR(E)                              { DIMENSION="pressure";}
 optional:
     SCALAR(MATL123_PR)                     { DIMENSION="DIMENSIONLESS";}
 mandatory:
     SCALAR(LSDYNA_SIGY)                    { DIMENSION="pressure";}
 optional:
     SCALAR(LSDYNA_ETAN)                    { DIMENSION="pressure";} 
