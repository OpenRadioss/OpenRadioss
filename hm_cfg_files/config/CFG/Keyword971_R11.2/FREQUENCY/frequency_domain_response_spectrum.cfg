                ASSIGN(ssids, 0, IMPORT);
                ASSIGN(psids, 0, IMPORT);
            }
            else if(DUMMY_LNTYP == 5)
            {
                ASSIGN(nids, 0, IMPORT);
                ASSIGN(nsids, 0, IMPORT);
                ASSIGN(ssids, 0, IMPORT);
                ASSIGN(pids, 0, IMPORT);
            }
        }
    }
}
