FORMAT(radioss2019) {
    HEADER("/FAIL/FLD/%d",mat_id);  

    COMMENT("#   FCT_ID  IFAIL_SH    I_MARG FCT_IDADV                RANI                DADV   ISTRAIN     IXFEM");
    CARD("%10d%10d%10d%10d%20lg%20lg%10d%10d",fct_ID,Ifail_sh,I_marg,fct_IDadv,Rani,Dadv,Istrain,Ixfem);   

    if(I_marg == 2 || I_marg == 3)
    {
        COMMENT("#    FACTOR_MARGINAL   FACTOR_LOOSEMETAL                                                            ");
        CARD("%20lg%20lg",Factor_Marginal,Factor_Loosemetal);
    }
 
    if (ID_CARD_EXIST==TRUE)
    {
        COMMENT("#  FAIL_ID") ;
    }
    FREE_CARD(ID_CARD_EXIST,"%10d", _ID_);
}

