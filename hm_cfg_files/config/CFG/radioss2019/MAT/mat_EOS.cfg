        SCALAR(EOS_COM_B)       { DIMENSION="pressure"; }
        SCALAR(LAW5_PSH)        { DIMENSION="pressure"; }
        SCALAR(Refer_Rho)       { DIMENSION="density"; }
    }    
}
//file format
FORMAT(radioss2019) {

    ASSIGN(IO_FLAG, 0, EXPORT);
    ASSIGN(IO_FLAG, 1,IMPORT);
    if(IO_FLAG == 0 && EOS_Options == 2)
    {
        HEADER("/EOS/GRUNEISEN/%d",_ID_);
    }
    else if(IO_FLAG == 0 && EOS_Options == 3)
    {
        HEADER("/EOS/POLYNOMIAL/%d",_ID_);
    }
    else if(IO_FLAG == 0 && EOS_Options == 4)
    {
        HEADER("/EOS/PUFF/%d",_ID_);
    }
    else if(IO_FLAG == 0 && EOS_Options == 5)
    {
        HEADER("/EOS/SESAME/%d",_ID_);
    }
    else if(IO_FLAG == 0 && EOS_Options == 6)
    {
        HEADER("/EOS/TILLOTSON/%d",_ID_);
    }
    else if(IO_FLAG == 0 && EOS_Options == 7)
    {
        HEADER("/EOS/MURNAGHAN/%d",_ID_);
    }
    else if(IO_FLAG == 0 && EOS_Options == 8)
    {
        HEADER("/EOS/OSBORNE/%d",_ID_);
    }
    else if(IO_FLAG == 0 && EOS_Options == 9)
    {
        HEADER("/EOS/LSZK/%d",_ID_);
    }
    else if(IO_FLAG == 0 && EOS_Options == 10)
    {
        HEADER("/EOS/NOBLE-ABEL/%d",_ID_);
    }
    else if(IO_FLAG == 0 && EOS_Options == 11)
    {
        HEADER("/EOS/STIFF-GAS/%d",_ID_);
    }
    else if(IO_FLAG == 0 && EOS_Options == 12)
    {
        HEADER("/EOS/IDEAL-GAS/%d",_ID_);
    }
    else if(IO_FLAG == 0 && EOS_Options == 13)
    {
        HEADER("/EOS/LINEAR/%d",_ID_);
    }
    else if(IO_FLAG == 0 && EOS_Options == 14)
    {
        HEADER("/EOS/COMPACTION/%d",_ID_);
    }

    if(IO_FLAG == 1)
    {
        HEADER("/EOS/%s/%d",EOS_Keyword,_ID_);
    }
    CARD("%-100s",TITLE);
    if(IO_FLAG == 1 && EOS_Keyword =="GRUNEISEN")
    {
        ASSIGN(EOS_Options,2,IMPORT);
    }
    else if(IO_FLAG == 1 && EOS_Keyword =="POLYNOMIAL")
    {
        ASSIGN(EOS_Options,3,IMPORT);
    }
    else if(IO_FLAG == 1 && EOS_Keyword =="PUFF")
    {
        ASSIGN(EOS_Options,4,IMPORT);
    }
    else if(IO_FLAG == 1 && EOS_Keyword =="SESAME")
    {
        ASSIGN(EOS_Options,5,IMPORT);
    }
    else if(IO_FLAG == 1 && EOS_Keyword =="TILLOTSON")
    {
        ASSIGN(EOS_Options,6,IMPORT);
    }
    else if(IO_FLAG == 1 && EOS_Keyword =="MURNAGHAN")
    {
        ASSIGN(EOS_Options,7,IMPORT);
    }
    else if(IO_FLAG == 1 && EOS_Keyword =="OSBORNE")
    {
        ASSIGN(EOS_Options,8,IMPORT);
    }
    else if(IO_FLAG == 1 && EOS_Keyword =="LSZK")
    {
        ASSIGN(EOS_Options,9,IMPORT);
    }
    else if(IO_FLAG == 1 && EOS_Keyword =="NOBLE-ABEL")
    {
        ASSIGN(EOS_Options,10,IMPORT);
    }
    else if(IO_FLAG == 1 && EOS_Keyword =="STIFF-GAS")
    {
        ASSIGN(EOS_Options,11,IMPORT);
    }
    else if(IO_FLAG == 1 && EOS_Keyword =="IDEAL-GAS")
    {
        ASSIGN(EOS_Options,12,IMPORT);
    }
    else if(IO_FLAG == 1 && EOS_Keyword =="LINEAR")
    {
     ASSIGN(EOS_Options,13,IMPORT);
    }
    else if(IO_FLAG == 1 && EOS_Keyword =="COMPACTION")
    {
        ASSIGN(EOS_Options,14,IMPORT);
    }
    
    if(EOS_Options == 2)
    {
        COMMENT("#                  C                  S1                  S2                  S3");
        CARD("%20lg%20lg%20lg%20lg",MAT_C,S1,S2,S3);
        COMMENT("#                 Y0                   a                  E0               RHO_0");
        CARD("%20lg%20lg%20lg%20lg",GAMMA,MAT_A,R0E0,Refer_Rho);
    }
    else if(EOS_Options == 3)
    {
        COMMENT("#                 C0                  C1                  C2                  C3");
        CARD("%20lg%20lg%20lg%20lg",MAT_C0,MAT_C1,MAT_C2,MAT_C3);
        COMMENT("#                 C4                  C5                  E0                P_sh               RHO_0");
        CARD("%20lg%20lg%20lg%20lg%20lg",MAT_C4,MAT_C5,MAT_EA,MAT_PSH,Refer_Rho);
    }
    else if(EOS_Options == 4)
    {
        COMMENT("#                 C1                  C2                  C3             Gamma_0");
        CARD("%20lg%20lg%20lg%20lg",EOS_C1,EOS_C2,EOS_C3,MAT_GAMA0);
        COMMENT("#                 T1                  T2                  ES");
        CARD("%20lg%20lg%20lg",MAT_SIGT1,MAT_SIGT2,E_S);
        COMMENT("#                  H                  E0               RHO_0");
        CARD("%20lg%20lg%20lg",MAT_EOH,MAT_EA,Refer_Rho);
    }
    else if(EOS_Options == 5)
    {
        COMMENT("#                 E0               Rho_0");
        CARD("%20lg%20lg",MAT_EA,SESAME_RHO);
        COMMENT("#          SESAME301");
        CARD("%-100s",ISRTY);
    }
    else if(EOS_Options == 6)
    {
        COMMENT("#                 C1                  C2                   a                   b");
        CARD("%20lg%20lg%20lg%20lg",EOS_C1,EOS_C2,MAT_A,MAT_B);
        COMMENT("#                 ER                  ES                  VS                  EO               RHO_0");
        CARD("%20lg%20lg%20lg%20lg%20lg",E_R,E_S,Vs,MAT_EA,Refer_Rho);
        COMMENT("#              Alpha                Beta");
        CARD("%20lg%20lg",Alpha,Beta);
    }
    else if(EOS_Options == 7)
    {
        COMMENT("#                 K0                  K1                  P0                 PSH               RHO_0");
        CARD("%20lg%20lg%20lg%20lg%20lg",EOS_K0,K1,LAW5_P0,LAW5_PSH,Refer_Rho);
        
    }
    else if(EOS_Options == 8)
    {
        COMMENT("#                 A1                  A2                  B0                  B1                  B2");
        CARD("%20lg%20lg%20lg%20lg%20lg",EOS_A1,EOS_A2,EOS_B0,EOS_B1,EOS_B2);
        
        COMMENT("#             EOS_C0                  C1                  D0                  P0");
        CARD("%20lg%20lg%20lg%20lg",EOS_C0,EOS_C_1,EOS_D0,LAW5_P0);
        
        COMMENT("#              RHO_0");
        CARD("%20lg",Refer_Rho);
    }
    else if(EOS_Options == 9)
    {
        COMMENT("#              Gamma                  P0                 PSH                   a                   b");
        CARD("%20lg%20lg%20lg%20lg%20lg",Gamma,LAW5_P0,LAW5_PSH,a,b);
        
        COMMENT("#              RHO_0");
        CARD("%20lg",Refer_Rho);
    }
    else if(EOS_Options == 10)
    {
        COMMENT("#                  b               Gamma                  E0                 PSH               RHO_0");
        CARD("%20lg%20lg%20lg%20lg%20lg",b_Covolume,Gamma_Constant,E0,LAW5_PSH,Refer_Rho);

    }
    else if(EOS_Options == 11)
    {
        COMMENT("#              Gamma                  P0                 PSH              P_star               RHO_0");
        CARD("%20lg%20lg%20lg%20lg%20lg",Gamma,LAW5_P0,LAW5_PSH,P_star,Refer_Rho);
        
    }
    else if(EOS_Options == 12)
    {
        COMMENT("#              Gamma                  P0                 PSH                  T0               RHO_0");
        CARD("%20lg%20lg%20lg%20lg%20lg",Gamma,LAW5_P0,LAW5_PSH,T_Initial,Refer_Rho);
        
    }
    else if(EOS_Options == 13)
    {
        COMMENT("#                 P0                   B                 PSH               RHO_0");
        CARD("%20lg%20lg%20lg%20lg",LAW5_P0,MAT_BULK,LAW5_PSH,Refer_Rho);
    
    }
    else if(EOS_Options == 14)
    {
        COMMENT("#                 C0                  C1                  C2                  C3");
        CARD("%20lg%20lg%20lg%20lg",EOS_COM_C0,EOS_COM_C1,EOS_COM_C2,EOS_COM_C3);
        
        COMMENT("#            Mue_min             Mue_max                   B");
        CARD("%20lg%20lg%20lg",EOS_COM_Mue_min,EOS_COM_Mue_max,EOS_COM_B);
        
        COMMENT("#                PSH               RHO_0");
        CARD("%20lg%20lg",LAW5_PSH,Refer_Rho);
    
    }    
}
