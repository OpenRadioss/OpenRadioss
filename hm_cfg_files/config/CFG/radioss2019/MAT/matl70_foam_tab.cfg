    ISRATE                  = 4231;
    NRATEP                  = 4232;
    NRATEN                  = 4233;
    MAT_Iflag               = 6002;
    MAT_SHAPE               = 4580;
    MAT_HYST                = 5346;
    FUN_LOAD                = 4234;
    SCALE_LOAD              = 4236;
    STRAINRATE_LOAD         = 4235;
    FUN_UNLOAD              = 4239;
    SCALE_UNLOAD            = 4238;
