DRAWABLES(COMMON) {
public:
    INITIAL_DENSITY                 = SCALAR(MAT_RHO);
    YOUNG_MODULUS                   = SCALAR(MAT_E0);
    POISSON_RATIO                   = SCALAR(MAT_NU);
public:
    SOUND_SPEED                     = EVAL((YOUNG_MODULUS/INITIAL_DENSITY)^0.5);
private:
    G                               = EVAL(YOUNG_MODULUS/(2*(1+POISSON_RATIO)));
    C1                              = EVAL(YOUNG_MODULUS/(3*(1-2*POISSON_RATIO)));
public:
    SOUND_SPEED_SOLID               = EVAL(((4*G/3+C1)/INITIAL_DENSITY)^0.5);
}
DEFAULTS(COMMON) {

    MAT_EPS    = 10E30;
    MAT_PC      = 0.0;
    MAT_SIG  = 10E30;
    MAT_T0         = 300.0;
}
GUI(COMMON) {
    RADIO(CommentEnumField)
    {
        ENUM_VALUE_FLAG=TRUE;
        ADD(1, "Hide in Menu/Export");
        ADD(2, "Show in Menu/Export");
        ADD(3, "Do Not Export");
    }
    if(CommentEnumField == 2)
    {  
        SIZE(NUM_COMMENTS);
        ARRAY(NUM_COMMENTS,"")
        {
            SCALAR(COMMENTS);
        }   
    }
    if(Mat_Name_OR_LawNo == 2)
    {
        ASSIGN(KEYWORD_STR, "/MAT");
        ASSIGN(KEYWORD_STR, "/LAW49/");
    }
    else 
    {
        ASSIGN(KEYWORD_STR, "/MAT");
        ASSIGN(KEYWORD_STR, "/STEINB/");
    }
    FLAG(MAT_REFRHO_Option);
    if(MAT_REFRHO_Option!=FALSE)
    {
        SCALAR(Refer_Rho)     { DIMENSION="density";}
    }
    mandatory:
        SCALAR(MAT_RHO)       { DIMENSION="density";}
    optional:
        SCALAR(MAT_E0)        { DIMENSION="pressure"; }
        SCALAR(MAT_NU)        { DIMENSION = "DIMENSIONLESS";}        
        SCALAR(MAT_SIGY)      { DIMENSION="pressure"; }
        SCALAR(MAT_BETA)      { DIMENSION = "DIMENSIONLESS";}
        SCALAR(MAT_HARD)      { DIMENSION = "DIMENSIONLESS";}
        SCALAR(MAT_EPS)       { DIMENSION = "DIMENSIONLESS";}
        SCALAR(MAT_SIG)       { DIMENSION="pressure"; }      
        SCALAR(MAT_T0)        { DIMENSION="k";}
        SCALAR(MAT_TMELT)     { DIMENSION="k";}
        SCALAR(MAT_SPHEAT)    { DIMENSION="specificheat";}
        SCALAR(MAT_PC)        { DIMENSION="pressure"; }       
        SCALAR(MAT_B1)        { DIMENSION = "inverse_of_pressure"; }
        SCALAR(MAT_B2)        { DIMENSION = "inverse_of_pressure"; }
        SCALAR(h);         // { DIMENSION = ""; }
        SCALAR(MAT_F)         { DIMENSION = "DIMENSIONLESS"; }
    RADIO(ALE_Form) 
    {
        ENUM_VALUE_FLAG=TRUE;
        ADD(1,"NONE");
        ADD(2,"ALE");
        ADD(3,"EULER");
    }
    if(ALE_Form == 2)
    {   
        SUBOBJECT(SUBGRP_ALE_MAT) {SUBTYPES = (/SUBOBJECT/ALE_MAT);}
    }
    else if(ALE_Form == 3)
    {
        SUBOBJECT(SUBGRP_EULER_MAT) {SUBTYPES = (/SUBOBJECT/EULER);}
    }
    // HEAT data
    optional:
        // HEAT data
        graphical FLAG(Heat_Inp_opt);
        if (Heat_Inp_opt!= 0) {
            SUBOBJECT(SUBGRP_HEAT_MAT) {SUBTYPES = (/SUBOBJECT/HEAT);}  
        }
    graphical FLAG(THERM_STRESS);
    if (THERM_STRESS!= 0) {
        SUBOBJECT(SUBGRP_THERM_STRESS) {SUBTYPES = (/SUBOBJECT/THERM_STRESS);}  
    }
    RADIO(EOS_Options)
    {
        ENUM_VALUE_FLAG=TRUE;
        ADD(1,"NONE");
        ADD(2,"GRUNEISEN");
        ADD(3,"POLYNOMIAL");
        ADD(4,"PUFF");
        ADD(5,"SESAME");
        ADD(6,"TILLOTSON");
        ADD(7,"MURNAGHAN");
        ADD(8,"OSBORNE");
        ADD(9,"LSZK");
        ADD(10,"NOBLE-ABEL");
        ADD(11,"STIFF-GAS");
        ADD(12,"IDEAL-GAS");
        ADD(13,"LINEAR");
        ADD(14,"COMPACTION");
        ADD(15,"NASG");         
    } 
    if(EOS_Options > 1)
    {
        SUBOBJECT(SUBGRP_EOS) {SUBTYPES = (/SUBOBJECT/EOS);}
    }
}
FORMAT(radioss2018) {
    ASSIGN(IO_FLAG, 0, EXPORT);
    ASSIGN(IO_FLAG, 1, IMPORT);
    if(IO_FLAG == 1)
    {
        HEADER("/MAT/%3s",LAW_NO);
        if(LAW_NO == "LAW" )
        {
            ASSIGN(Mat_Name_OR_LawNo,2);
        }
    }
    else if(IO_FLAG == 0 && Mat_Name_OR_LawNo == 2)
    {
        HEADER("/MAT/LAW49/%d",_ID_);
        CARD("%-100s", TITLE);
    }
    else
    {
        HEADER("/MAT/STEINB/%d",_ID_);
        CARD("%-100s", TITLE);
    }
    CARD_PREREAD("                    %20s",DUMMY);
    if(DUMMY!="")
    {
        ASSIGN(MAT_REFRHO_Option,1,IMPORT);
    }
    else
    {
        ASSIGN(MAT_REFRHO_Option,0,IMPORT);
    }
    if(MAT_REFRHO_Option!=FALSE)
    {
        COMMENT("#              RHO_I               RHO_O");
        CARD("%20lg%20lg",MAT_RHO,Refer_Rho);
    }
    else{
        COMMENT("#              RHO_I");
        CARD("%20lg",MAT_RHO);
    }
    COMMENT("#                 E0                  nu");
    CARD("%20lg%20lg",MAT_E0,MAT_NU);
    COMMENT("#            sigma_0                beta                   n             EPS_max           SIGMA_max");
    CARD("%20lg%20lg%20lg%20lg%20lg",MAT_SIGY,MAT_BETA,MAT_HARD,MAT_EPS,MAT_SIG);    
    COMMENT("#                T_0               Tmelt              rhoC_p                Pmin");
    CARD("%20lg%20lg%20lg%20lg",MAT_T0,MAT_TMELT,MAT_SPHEAT,MAT_PC);  
    COMMENT("#                 b1                  b2                   h                   f");
    CARD("%20lg%20lg%20lg%20lg",MAT_B1,MAT_B2,h,MAT_F);  
    if(Heat_Inp_opt!=0)
    {
        SUBOBJECTS(SUBGRP_HEAT_MAT,/SUBOBJECT/HEAT);
    }
    if(Heat_Inp_opt!=0 && THERM_STRESS !=0)
    {
        SUBOBJECTS(SUBGRP_THERM_STRESS,/SUBOBJECT/THERM_STRESS);
    }
    if(ALE_Form == 2)
    {
        SUBOBJECTS(SUBGRP_ALE_MAT,/SUBOBJECT/ALE_MAT);
    }
    else if(ALE_Form == 3)
    {
        SUBOBJECTS(SUBGRP_EULER_MAT,/SUBOBJECT/EULER);
    }
    if(EOS_Options > 1)
    {
        SUBOBJECTS(SUBGRP_EOS,/SUBOBJECT/EOS);
    }
}
