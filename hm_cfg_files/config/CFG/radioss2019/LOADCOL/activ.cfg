    CARD("%10d%10d%10d%10d%10d%10d%10d%10d%10s%10d", ISENSOR, GR_BRICK_SET, GR_QUAD_SET, GRSHEL_SET, GR_TRUSS_SET, GR_BEAM_SET, GR_SPRING_SET, GR_SH3N_SET, _BLANK_, ACTIV_Iform);

    if(ACTIV_Iform == 2)
    {
        //Card 3
