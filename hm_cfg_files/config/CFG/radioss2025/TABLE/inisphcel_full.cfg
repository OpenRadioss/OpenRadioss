ATTRIBUTES(COMMON)
{
    // INPUT ATTRIBUTES
    no_blocks                                 = SIZE("");
    INISPHCEL_FULL_SUBOBJ                     = ARRAY[no_blocks](SUBOBJECT, "List of keys/items");

    //HM INTERNAL
    KEYWORD_STR                               = VALUE(STRING, "Solver Keyword");
}

SKEYWORDS_IDENTIFIER(COMMON)
{

    //INPUT ATTRIBUTES
    no_blocks                                 = -1;
    INISPHCEL_FULL_SUBOBJ                   = -1;

    //HM INTERNAL
    KEYWORD_STR                               = 9000;
}

CHECK(COMMON)
{

}

DEFAULTS(COMMON)
{

}

GUI(COMMON)
{
    ASSIGN(KEYWORD_STR, "/INISPHCEL/FULL");

    SUBOBJECT(INISPHCEL_FULL_SUBOBJ)        {SUBTYPES = (/SUBOBJECT/INISPHCEL_FULL_SUBOBJ);}
}

// File format
FORMAT(radioss2024)
{
    HEADER("/INISPHCEL/FULL");

    SUBOBJECTS(INISPHCEL_FULL_SUBOBJ,/SUBOBJECT/INISPHCEL_FULL_SUBOBJ);
}
