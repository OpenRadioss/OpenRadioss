FORMAT(Keyword971)
{
    ASSIGN(IOFLAG, 0, EXPORT);
    ASSIGN(IOFLAG, 1, IMPORT);

    //HEADER
    if(IOFLAG == 0)
    {
        if(mppOpt == 1)
        {
            ASSIGN(_dummy_Exp,_COMBINE(_dummy_Exp, "_MPP"),EXPORT);
