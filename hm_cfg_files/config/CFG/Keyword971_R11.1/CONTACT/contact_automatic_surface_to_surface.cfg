        SCALAR(LSD_MAT240_EDOT_S);
        SCALAR(LSD_MAT240_FG2);
        SCALAR(LSD_MAT240_LCG2C);
     }
    }

    // Card 4: AUTOMATIC_SURFACE_TO_SURFACE_COMPOSITE
    if((ContactOption == 2) && (AutoOption == 6))
