        {
            COMMENT("$   OPTION      NFLS      SFLS     PARAM    ERATEN    ERATES");
            CARD("%10d%10lg%10lg%10lg%10lg%10lg",LSD_RESPONSE,LSDYNA_NFLS,LSDYNA_SFLS,LSD_PARAM,LSD_ERATEN,LSD_ERATES);
        }
        else if(LSD_RESPONSE == 13 || LSD_RESPONSE == 14)
