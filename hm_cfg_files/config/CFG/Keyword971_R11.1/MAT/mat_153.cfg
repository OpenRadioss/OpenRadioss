DRAWABLES(COMMON) {
public:
    MASS_DENSITY  = SCALAR(Rho);
    YOUNG_MODULUS = SCALAR(E);
    POISSON_RATIO = SCALAR(Nu);
}

DEFAULTS(COMMON)
{

    
    LSDYNA_T    = 1;
    LSDYNA_DC   = 0.5;

}

GUI(COMMON)
{

    RADIO(CommentEnumField)
    {
        ENUM_VALUE_FLAG=TRUE;
        ADD(1, "Hide in Menu/Export");
        ADD(2, "Show in Menu/Export");
        ADD(3, "Do not export");
    }
    if( CommentEnumField == 2)
    {
       SIZE(Num_Comments);
       ARRAY(Num_Comments,"")
       {
          SCALAR(Comments);
       }
    }
    ASSIGN(KEYWORD_STR, "*MAT_DAMAGE_3");
    FLAG( LSD_TitleOpt);
    if(LSD_TitleOpt == 0)
    {
        ASSIGN(KEYWORD_STR,);
    }
    // Card1
    SCALAR(Rho)               { DIMENSION="density";}
    SCALAR(E)                 { DIMENSION="pressure";} 
    SCALAR(Nu);
    SCALAR(LSDYNA_SIGY)       { DIMENSION="pressure";} 
    SCALAR(LSD_HARDI);
    SCALAR(LSDYNA_BETA);
    FUNCTION(LSD_LCID)
    {
      X_TITLE = "Strain"; X_DIMENSION = "DIMENSIONLESS";
      Y_TITLE = "Stress"; Y_DIMENSION = "pressure";
    }

    //Card2
    SCALAR(LSD_HARDK1);
    SCALAR(MATL58_GAMMA1);
    SCALAR(LSD_HARDK2);
    SCALAR(LSD_GAMMA2);
    SCALAR(LSDYNA_SRC);
    SCALAR(LSDYNA_SRP);       
    SCALAR(LSD_HARDK3);
    SCALAR(LSD_GAMMA3);

    //Card3
    SCALAR(LSD_IDAMAGE);
    SCALAR(LSD_IDS);
    SCALAR(LSD_IDEP);
    SCALAR(LSD_EPSD);
    SCALAR(LSDYNA_S);
    SCALAR(LSDYNA_T);
    SCALAR(LSDYNA_DC);
    SCALAR(LSD_KHFLG);

    //Card4        
    SCALAR(LSD_HARDK4);
    SCALAR(LSD_GAMMA4);
      DATA(LSD_LCKH);
    SCALAR(LSD_NKH);

}

// File format
FORMAT(Keyword971_R6.1)
{
    COMMENT("$      MID        RO         E        PR      SIGY     HARDI      BETA      LCSS");
    CARD("%10d%10lg%10lg%10lg%10lg%10lg%10lg%10d",_ID_,Rho,E,Nu,LSDYNA_SIGY,LSD_HARDI,LSDYNA_BETA,LSD_LCID);
	
	COMMENT("$   HARDK1    GAMMA1    HARDK1    GAMMA1       SRC       SRP");
    CARD("%10lg%10lg%10lg%10lg%10lg%10lg",LSD_HARDK1,MATL58_GAMMA1,LSD_HARDK2,LSD_GAMMA2,LSDYNA_SRC,LSDYNA_SRP);
	
	COMMENT("$     IDAM       IDS      IDEP      EPSD         S         T        DC");
	CARD("%10d%10d%10d%10lg%10lg%10lg%10lg",LSD_IDAMAGE,LSD_IDS,LSD_IDEP,LSD_EPSD,LSDYNA_S,LSDYNA_T,LSDYNA_DC);

}


FORMAT(Keyword971_R7.1)
{
    COMMENT("$      MID        RO         E        PR      SIGY     HARDI      BETA      LCSS");
    CARD("%10d%10lg%10lg%10lg%10lg%10lg%10lg%10d",_ID_,Rho,E,Nu,LSDYNA_SIGY,LSD_HARDI,LSDYNA_BETA,LSD_LCID);
	
	COMMENT("$   HARDK1    GAMMA1    HARDK2    GAMMA2       SRC       SRP    HARDK3    GAMMA3");
    CARD("%10lg%10lg%10lg%10lg%10lg%10lg%10lg%10lg",LSD_HARDK1,MATL58_GAMMA1,LSD_HARDK2,LSD_GAMMA2,LSDYNA_SRC,LSDYNA_SRP,LSD_HARDK3,LSD_GAMMA3);
	
	COMMENT("$     IDAM       IDS      IDEP      EPSD         S         T        DC");
	CARD("%10d%10d%10d%10lg%10lg%10lg%10lg",LSD_IDAMAGE,LSD_IDS,LSD_IDEP,LSD_EPSD,LSDYNA_S,LSDYNA_T,LSDYNA_DC);

}

FORMAT(Keyword971_R10.1)
{
    COMMENT("$      MID        RO         E        PR      SIGY     HARDI      BETA      LCSS");
    CARD("%10d%10lg%10lg%10lg%10lg%10lg%10lg%10d",_ID_,Rho,E,Nu,LSDYNA_SIGY,LSD_HARDI,LSDYNA_BETA,LSD_LCID);
	
	COMMENT("$   HARDK1    GAMMA1    HARDK2    GAMMA2       SRC       SRP    HARDK3    GAMMA3");
    CARD("%10lg%10lg%10lg%10lg%10lg%10lg%10lg%10lg",LSD_HARDK1,MATL58_GAMMA1,LSD_HARDK2,LSD_GAMMA2,LSDYNA_SRC,LSDYNA_SRP,LSD_HARDK3,LSD_GAMMA3);
	
	COMMENT("$     IDAM       IDS      IDEP      EPSD         S         T        DC");
	CARD("%10d%10d%10d%10lg%10lg%10lg%10lg",LSD_IDAMAGE,LSD_IDS,LSD_IDEP,LSD_EPSD,LSDYNA_S,LSDYNA_T,LSDYNA_DC);

    if (optionalCards != 0) 
    {
        COMMENT("$   HARDK4    GAMMA4");
    }
    FREE_CARD(optionalCards,"%10lg%10lg",LSD_HARDK4,LSD_GAMMA4);
}

FORMAT(Keyword971_R11.1)
{
   
    COMMENT("$      MID        RO         E        PR      SIGY     HARDI      BETA      LCSS");
    CARD("%10d%10lg%10lg%10lg%10lg%10lg%10lg%10d",_ID_,Rho,E,Nu,LSDYNA_SIGY,LSD_HARDI,LSDYNA_BETA,LSD_LCID);
    
	COMMENT("$   HARDK1    GAMMA1    HARDK2    GAMMA2       SRC       SRP    HARDK3    GAMMA3");
    CARD("%10lg%10lg%10lg%10lg%10lg%10lg%10lg%10lg",LSD_HARDK1,MATL58_GAMMA1,LSD_HARDK2,LSD_GAMMA2,LSDYNA_SRC,LSDYNA_SRP,LSD_HARDK3,LSD_GAMMA3);
	
	COMMENT("$     IDAM       IDS      IDEP      EPSD         S         T        DC     KHFLG");
	CARD("%10d%10d%10d%10lg%10lg%10lg%10lg%10d",LSD_IDAMAGE,LSD_IDS,LSD_IDEP,LSD_EPSD,LSDYNA_S,LSDYNA_T,LSDYNA_DC,LSD_KHFLG);
    
    if (LSD_KHFLG == 0) 
    {
        if(optionalCards != 0)
        {
            COMMENT("$   HARDK4    GAMMA4");
        }
        FREE_CARD(optionalCards,"%10lg%10lg",LSD_HARDK4,LSD_GAMMA4);
    }

    if (LSD_KHFLG > 0) 
    {
        COMMENT("$     LCKH       NKH");
        CARD("%10d%10d",    LSD_LCKH,    LSD_NKH);
    }
}