FORMAT(radioss130) {
    HEADER("/FAIL/TENSSTRAIN/%d",mat_id);

    COMMENT("#         EPSILON_T1          EPSILON_T2    FCT_ID");
    CARD("%20lg%20lg%10d",Epsilon_t1 ,Epsilon_t2 ,fct_ID);   
    
    
    if (ID_CARD_EXIST==TRUE)
    {
     COMMENT("#  FAIL_ID") ;
    }
    FREE_CARD(ID_CARD_EXIST,"%10d", _ID_);

} 
FORMAT(radioss51) {
    HEADER("/FAIL/TENSSTRAIN/%d",mat_id);

    COMMENT("#         EPSILON_T1          EPSILON_T2    FCT_ID");
    CARD("%20lg%20lg%10d",Epsilon_t1 ,Epsilon_t2 ,fct_ID);   
}