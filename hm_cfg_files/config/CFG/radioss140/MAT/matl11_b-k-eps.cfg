    FUN_A2                                      = 170;
    MAT_PScale                                  = 4095;
    Xt_fun                                      = 872;
    Yt_fun                                      = 873;
    MAT_C1                                      = 1501;
    FUN_A6                                      = 1175;
    MAT_E0                                      = 1507;
    MAT_C0                                      = 1500;
    h                                           = 8031;
    R0k0                                        = 4281;
    R0E0                                        = 4282;
    FUN_A3                                      = 172;
    FUN_B1                                      = 168;
