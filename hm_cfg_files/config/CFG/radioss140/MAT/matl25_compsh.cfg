DRAWABLES(COMMON) {
    public:
    INITIAL_DENSITY   = SCALAR(MAT_RHO);
    E11 = SCALAR(MAT_EA);
    E22 = SCALAR(MAT_EB); 
    v12 = SCALAR(MAT_PRAB);
    v21 = EVAL(v12*E22/E11);
    G12 = SCALAR(MAT_GAB);
    G23 = SCALAR(MAT_GBC);
    G31 = SCALAR(MAT_GCA);
    MAX_E = MAX(E11,E22);
    C1 = EVAL(MAX_E/(1-v12*v21));
    public:
        YOUNG_MODULUS = MAX(C1,G12,G23,G31);
        SOUND_SPEED       = EVAL((YOUNG_MODULUS/INITIAL_DENSITY)^0.5);
        SOUND_SPEED_SOLID = EVAL((YOUNG_MODULUS/INITIAL_DENSITY)^0.5);
}

