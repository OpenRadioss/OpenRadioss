ATTRIBUTES(COMMON) {
    TITLE               = VALUE(STRING, "TITLE");
    idsmax          =   SIZE("No. Set item"); 
    ids             =   ARRAY[idsmax](MULTIOBJECT, "Set list item"){ SUBTYPES = ( /NODE , /MAT,/PROP, /COMPONENT , /BOX , /SETS/GRNOD, /SETS/GRBEAM,/SETS/GRBRIC,/SETS/GRQUAD,/SETS/GRSHEL,/SETS/GRSH3N,/SETS/GRSPRI,/SETS/GRTRUS,/SETS/SURF , /ASSEMBLY  , /SOLVERSUBMODEL ) ; }    
    ids_type        =   VALUE(STRING, "Type of multi object");
    negativeIdsmax  =   SIZE("No. Negative item");
    negativeIds     =   ARRAY[negativeIdsmax](MULTIOBJECT, "Set negative list item") { SUBTYPES = ( /NODE , /MAT,/PROP, /COMPONENT , /BOX , /SETS/GRNOD, /SETS/GRBEAM,/SETS/GRBRIC,/SETS/GRQUAD,/SETS/GRSHEL,/SETS/GRSH3N,/SETS/GRSPRI,/SETS/GRTRUS,/SETS/SURF , /ASSEMBLY  , /SOLVERSUBMODEL ) ; } 
    grnodGenArrCnt  =   SIZE("No. Set item"); 
//    clauses       =   ARRAY[grnodGenArrCnt](SUBOBJECT, "Set negative list item");
    Ifirst          =   ARRAY[grnodGenArrCnt](NODE, "first id in range");
    Ilast           =   ARRAY[grnodGenArrCnt](NODE, "lasd id in range");
//
//    type            =  VALUE(INT, "Entity type");
//    typename        =  VALUE(STRING, "Entity type");

    /*
        support(-1, "classic"));
               (1, "segment"));
               (2, "region"));
    */
//    support         =  VALUE(INT, "support");

    grnodGenOpt     =  VALUE(INT, "if gene group");
//    ordered         =  VALUE(INT, "list opdered or not");
    set_Type          = VALUE(STRING, "Set Type");
// HM INTERNAL
    /*
        style(0, "non-ordered"));
              (1, "ordered")); 
              (2, "formula"));
    */
    style           =  VALUE(INT, "Set type");
    KEYWORD_STR                               = VALUE(STRING, "Solver Keyword");
    NUM_COMMENTS                              = SIZE("NUM_COMMENTS");
    CommentEnumField                          = VALUE(INT,"User Comments");
    COMMENTS                                  = ARRAY[NUM_COMMENTS](STRING,"Entity Comments");
    
}
SKEYWORDS_IDENTIFIER(COMMON)
{   
    ids_type = -1;
    set_Type = -1;
    grnodGenOpt                               = 810;
    grnodGenArrCnt                            = 811;
    Ifirst                                    = 812;
    Ilast                                     = 813;
//
    TITLE                                     = 2000;
//
    KEYWORD_STR                               = 9000;
    COMMENTS                                  = 5109;
    CommentEnumField                          = 7951;
    NUM_COMMENTS                              = 5110;

}

