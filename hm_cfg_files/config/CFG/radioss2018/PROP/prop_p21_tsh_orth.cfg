ATTRIBUTES(COMMON)
{
    ISOLID                                  = VALUE(INT,  " Solid Elements Formulation Flag");
    Ismstr                                  = VALUE(INT,  " Small Strain Formulation Flag");
    Icpre                                   = VALUE(INT,  " Constant Pressure Formulation Flag");
    Icstr                                   = VALUE(INT,  " Constant Stress Formulation Flag");
