    Ishell                                  = 8028;
    Ismstr                                  = 5152;
    Ish3                                    = 4134;
    Idrill                                  = 4827;
    Hm                                      = 8024;
    Hf                                      = 8025;
    Hr                                      = 8026;
    Dm                                      = 8027;
    Dn                                      = 4135;
    NIP                                     = 427;
    ISTRAIN                                 = 2177;
    THICK                                   = 431;
    AREA_SHEAR                              = 402;
    ITHICK                                  = 2092;
    IPLAS                                   = 2089;
    P_Thick_Fail                            = 5407;
    
    Prop_Name_OR_Type                       = 4537;
