    if (IO_FLAG == 0)
    {
        // implements the free format export (with spaces) as per manual
        CARD("%lg %lg %lg %d %d %d",ENG_STOP_eMax,ENG_STOP_mMax,ENG_STOP_nMax,ENG_STOP_nTH,ENG_STOP_nAnim,ENG_STOP_N_ERR_POSIT);
