ATTRIBUTES(COMMON)
{
    // INPUT ATTRIBUTES

    //AUX

    inibeam_count                             = SIZE("inibeam_count");
    INIBEAM_AUX_SUBOBJ                        = ARRAY[inibeam_count](SUBOBJECT, "List of keys/items");

    //HM INTERNAL
    KEYWORD_STR                               = VALUE(STRING, "Solver Keyword");

}

SKEYWORDS_IDENTIFIER(COMMON)
{
    //INPUT ATTRIBUTES

    //AUX
    inibeam_count                             = -1;
    INIBEAM_AUX_SUBOBJ                        = -1;

    //HM INTERNAL
    KEYWORD_STR                               = 9000;
}

GUI(COMMON)
{
    ASSIGN(KEYWORD_STR, "/INIBEAM/AUX");
    SUBOBJECT(INIBEAM_AUX_SUBOBJ)         { SUBTYPES = ( /SUBOBJECT/INIBEAM_AUX ) ; }
}

// File format
FORMAT(radioss2018)
{
    HEADER("/INIBEAM/AUX");
    SUBOBJECTS(INIBEAM_AUX_SUBOBJ,/SUBOBJECT/INIBEAM_AUX); 
}
