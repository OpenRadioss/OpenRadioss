ATTRIBUTES(COMMON) {
 entityid         = VALUE(SETS,"Node group to which the imposed temperature is applied" ) { SUBTYPES = (/SETS/GRNOD); }
 magnitude        = VALUE(FLOAT,"Initial temperature");
 displayname            = VALUE(STRING, "Title");
}

